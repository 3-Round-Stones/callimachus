<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title>New Text File</title>
</head>
<body>
    <form id="form" method="POST" action="" enctype="text/plain">
        <iframe id="iframe" class="flex" src="../../text-editor.html" onload="calli.initEditor(event)"> </iframe>
        <button type="submit" onclick="return calli.saveResourceAs(event, 'untitled text.txt')" class="btn btn-success">Create</button>
    </form>
</body>
</html>
