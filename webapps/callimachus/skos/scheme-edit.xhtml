<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/layout/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
	xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
	xmlns:skos="http://www.w3.org/2004/02/skos/core#"
	xmlns:foaf="http://xmlns.com/foaf/0.1/"
	xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
	<head>
		<title about="?this" property="skos:prefLabel"></title>
		<script>
			function saveChangeNote() {
				var note = document.getElementById('note')
				if (note.value) {
					note.setAttribute('property', 'skos:changeNote')
					note.setAttribute('content', note.value)
				}
			}
		</script>
	</head>
	<body about="?this">
		<ul class="aside">
			<li>Use a recognizable label. Provide clarity in the comment.</li>
			<li>List the most used or recommended concepts is the list.</li>
		</ul>
		<h1><span id="scheme" about="?this" property="skos:prefLabel" /></h1>
		<form about="?this" typeof="skos:ConceptScheme" action="" onsubmit="saveChangeNote()" data-redirect="/scheme">
			<label for="label">Label</label>
			<div data-cardinality="1">
				<input id="label" property="skos:prefLabel" class="required auto-expand" />
			</div>
			<label for="comment">Comment</label>
			<div data-cardinality="1">
				<textarea id="comment" class="auto-expand" property="rdfs:comment" />
			</div>
			<hr />
			<label for="topConcept">Top concepts</label>
			<div id="topConcept" rel="skos:hasTopConcept" data-prompt="/callimachus/skos/Concept?create">
				<span about="?top" typeof="skos:Concept">
					<span property="skos:prefLabel"></span>
				</span>
			</div>
			<hr />
			<label for="image">Image</label>
			<div id="image" rel="foaf:depiction" data-prompt="/callimachus/Image?create">
				<span about="?image" typeof="foaf:Image" property="rdfs:label"/>
			</div>
			<hr />
			<label for="note">Change note</label>
			<div>
				<input type="text" id="note" maxlength="140" class="auto-expand" />
			</div>
			<button id="submit" type="submit">Save</button>
			<button id="cancel" type="button" onclick="location.replace('?view')">Cancel</button>
			<button id="delete" type="button" onclick="if (confirm('Are you sure you want to delete this scheme?')) calli.deleteResource()">Delete</button>
		</form>
	</body>
</html>
