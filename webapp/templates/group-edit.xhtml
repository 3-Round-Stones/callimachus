<html version="XHTML+RDFa 1.0" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:dcterms="http://purl.org/dc/terms/"
    xmlns:skos="http://www.w3.org/2004/02/skos/core#">
<head>
    <title resource="?this">{rdfs:label}</title>
    <link rel="help" href="../../callimachus-reference#User_Group" target="_blank" title="Help" />
    <link id="invitedUser" href="../types/InvitedUser" />
    <link id="user-search" href="../queries/user-search.rq?results&amp;tqx=out:sparql-json&amp;q={q}" />
    <link id="user-lookup" href="../queries/user-search.rq?results&amp;tqx=out:sparql-json&amp;iri={iri}" />
    <script type="text/javascript" src="../scripts/group.js"></script>
</head>
<body resource="?this" onload="comparison=calli.copyResourceData('#form')">
    <form role="form" id="form" method="POST" action="" enctype="application/sparql-update" resource="?this" class="container"
            onsubmit="calli.submitUpdate(comparison, event)">
        <div class="page-header">
            <h1><span property="rdfs:label"></span> Group</h1>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="row">
                    <fieldset class="col-sm-6">
                        <div class="form-group">
                            <label for="comment">Description</label>
                            <div>
                                <textarea id="comment" class="form-control"
                                    onchange="calli.updateProperty(event, 'rdfs:comment')">{rdfs:comment}</textarea>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="col-sm-6">
                        <div dropzone="link string:text/uri-list" class="form-group">
                            <label for="members">Members</label>
                            <select id="members" class="form-control" multiple="multiple"
                                    onchange="calli.updateResource(event, 'calli:member')">
                                <option selected="selected" rel="calli:member" resource="?member" value="{?member}">{rdfs:label}</option>
                            </select>
                        </div>
                    </fieldset>
                </div>
                <fieldset class="form-group">
                    <button id="save" type="submit" class="btn btn-primary">Save</button>
                    <button id="cancel" type="button" onclick="window.location.replace('?view')" class="btn btn-default">Cancel</button>
                    <button id="delete" type="button" onclick="calli.deleteResource(event)" class="btn btn-danger">Delete</button>
                </fieldset>
            </div>
            <div class="col-sm-4">
                <aside class="well">
                    <p>Include a comment in the <label>Description</label> to describe the purpose of this group</p>
                    <p>Use the <label>Members</label> field to add or remove users from this group</p>
                    <p>To delete a user account: click the user link from this group's view tab and use the edit tab of the user account</p>
                </aside>
            </div>
        </div>
    </form>
</body>
</html>
