<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/layout/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
	xmlns:skos="http://www.w3.org/2004/02/skos/core#"
	xmlns:foaf="http://xmlns.com/foaf/0.1/">
	<head>
		<title about="?this" property="skos:prefLabel" />
		<style>
			.broader:before {content:'←'}
			.narrower:before {content:'→'}
			img { border-style:none; }
		</style>
      <script type="text/javascript"><![CDATA[
         $(document).ready(function(){
				$('.depiction > a').each(function() {
					$(this).attr('href',$(this).attr('href')+'?view')
				});
         });
      ]]></script>
	</head>
	<body about="?this">
		<h2>
			<span id="concept-image" rel="foaf:depiction" resource="?concept_image" class="depiction">
				<a href="?concept_image"><img src="?concept_image" /></a>
			</span><a property="skos:prefLabel" href="?this"></a>
		</h2>
		<label for="scheme">Scheme:</label>
		<div rel="skos:inScheme">
			<span id="scheme-image" rel="foaf:depiction" resource="?scheme_image" class="depiction">
				<a href="?scheme_image"><img src="?scheme_image" /></a>
			</span><a id="scheme" about="?scheme" property="skos:prefLabel" href="?scheme"></a>
		</div>
		<pre property="skos:definition" class="wiki"></pre>
		<pre property="skos:example" class="wiki"></pre>
		<pre property="skos:historyNote" class="wiki"></pre>
		<pre property="skos:scopeNote" class="wiki"></pre><br/>
		<label for="broader">Broader:</label>
		<div id="broader" rev="skos:narrower">
			<span about="?broader" class="broader">
				<span id="broader-image" rel="foaf:depiction" resource="?broader_image" class="depiction">
					<a href="?broader_image"><img src="?broader_image" /></a>
				</span><a property="skos:prefLabel" href="?broader"></a>
			</span>
		</div>
		<br/>
		<label for="narrower">Narrower:</label>
		<div id="narrower" rel="skos:narrower">
			<span about="?narrower" class="narrower">
				<span id="narrower-image" rel="foaf:depiction" resource="?narrower_image" class="depiction">
					<a href="?narrower_image"><img src="?narrower_image" /></a>
				</span><a property="skos:prefLabel" href="?narrower"></a>
			</span>
		</div>
		<br/>
		<label for="related">Related:</label>
		<div id="related" rel="skos:related">
			<span about="?related" class="related">
				<span id="related-image" rel="foaf:depiction" resource="?related_image" class="depiction">
					<a href="?related_image"><img src="?related_image" /></a>
				</span><a property="skos:prefLabel" href="?related"></a>
			</span>
		</div>
		<!--div rev="skos:related">
			<span about="?related" class="related">
				<a property="skos:prefLabel" href="?revated"></a>
			</span>
		</div-->
		<!--div rel="skos:narrower">
			<span about="?narrower" class="narrower">
				<a property="skos:prefLabel" href="?narrower"></a>
			</span>
		</div-->
	</body>
</html>
