<?xml version="1.0" encoding="UTF-8" ?>
<html version="XHTML+RDFa 1.0" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title resource="?this">{rdfs:label}</title>
    <link rel="help" href="../../callimachus-reference#Pipeline" target="_blank" title="Help" />
    <link href="../../callimachus-reference#XProc_Reference" target="_blank" title="Reference" />
    <link href="http://www.w3.org/TR/xproc/" target="_blank" title="XProc: An XML Pipeline Language" />
    <link rel="edit-media" href="?" type="application/xproc+xml" />
    <script type="text/javascript">
        $(calli.fillElement.bind(this, '#editor-iframe'));
    </script>
</head>
<body resource="?this">
    <form role="form" id="form" method="PUT" action="?" enctype="application/xproc+xml" class="container"
            onsubmit="calli.submitEditor(event)">
        <fieldset class="form-group">
            <iframe id="editor-iframe" name="editor-iframe" src="../../xml-editor.html" onload="calli.loadEditor(event,'?')"> </iframe>
        </fieldset>
        <fieldset class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
            <button id="saveas" type="button" class="btn btn-info" rev="calli:hasComponent" resource="?folder"
                onclick="calli.submitEditorAs(event, 'untitled.xpl', calli.getCallimachusUrl('types/Pipeline'), this.getAttribute('resource'))">Save as...</button>
            <button type="button" onclick="window.location.replace('?view')" class="btn btn-default">Cancel</button>
            <button type="button" onclick="calli.deleteResource(event)" class="btn btn-danger">Delete</button>
        </fieldset>
    </form>
</body>
</html>
