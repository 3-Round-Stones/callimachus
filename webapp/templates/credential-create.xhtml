<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title>New Credential</title>
    <link rel="help" href="../../callimachus-for-web-developers#Credentials" target="_blank" title="Help" />
    <script type="text/javascript" src="../scripts/md5.js"></script>
    <script type="text/javascript" src="../scripts/credential-create.js"></script>
</head>
<body>
    <h1>New Credential</h1>
    <div id="sidebar">
        <aside>
            <p>The authority is the hostname used in the URL with an optional colon port</p>
            <p>The username and password will be passed to the provided authority as needed</p>
        </aside>
    </div>
    <form id="form" method="POST" action="" enctype="application/rdf+xml" typeof="calli:Credential"
            onsubmit="$('#label').val(encodeURI($('#username').val()) + '@' + $('#authority').val()).change();return calli.saveResourceAs(event,$('#label').val())">
        <input type="hidden" id="label" value="{rdfs:label}" />
        <fieldset>
            <div class="control-group">
                <label for="authority" class="control-label">Authority</label>
                <div class="controls">
                    <input type="text" id="authority" value="{calli:authority}" required="required" placeholder="hostname:port" autofocus="autofocus" pattern="[\w\-\.:]*" />
                </div>
            </div>
            <div class="control-group">
                <label for="username" class="control-label">Username</label>
                <div class="controls">
                    <input type="text" id="username" value="{calli:username}" required="required" />
                </div>
            </div>
            <div class="control-group">
                <label for="password" class="control-label">Password</label>
                <div class="controls">
                    <input type="password" id="password" value="" required="required" />
                </div>
            </div>
            <div class="form-actions">
                <button id="create" type="submit" class="btn btn-success">Create</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
