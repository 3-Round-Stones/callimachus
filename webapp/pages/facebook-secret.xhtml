<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title>New Facebook App secret</title>
    <link id="TextFile" href="../types/TextFile" />
    <script type="text/javascript">
    <![CDATA[
        jQuery(function($){
            var action = $('#form').attr('action');
            var type = $('#TextFile').prop('href');
            $('#form').attr('action', action + encodeURIComponent(type));
            calli.fillElement('#iframe');
        });
    ]]>
    </script>
</head>
<body>
    <div class="container">
        <form role="form" id="form" method="POST" action="/auth/secrets/?create=" enctype="text/plain"
                onsubmit="calli.submitEditor(event)">
            <iframe id="iframe" src="text-editor.html" onload="calli.initEditor(event)"> </iframe>
            <fieldset class="form-group">
                <button type="submit" class="btn btn-default">Store secret</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
