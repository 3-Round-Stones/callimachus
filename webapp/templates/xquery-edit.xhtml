<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#">
<head>
    <title resource="?this">{rdfs:label}</title>
    <link rel="help" href="../../callimachus-for-web-developers#XQuery" target="_blank" title="Help" />
    <link href="../../callimachus-reference#XQuery_Reference" target="_blank" title="Reference" />
    <link href="http://www.w3.org/TR/xquery/" target="_blank" title="XQuery Language" />
    <link href="http://www.w3.org/TR/xpath-functions/" target="_blank" title="XPath 2.0 Functions and Operators" />
    <link rel="edit-media" href="?" type="application/xquery" />
</head>
<body>
    <form id="form" method="PUT" action="?" enctype="application/xquery">
        <iframe id="editor-iframe" name="editor-iframe" class="flex" src="../../xquery-editor.html" onload="calli.loadEditor(event,'?')"> </iframe>
        <fieldset class="form-actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" onclick="calli.saveResourceAs(event, 'untitled query.xq', calli.getCallimachusUrl('types/XQuery'))" class="btn btn-info">Save as...</button>
            <button type="button" onclick="window.location.replace('?view')" class="btn">Cancel</button>
            <button type="button" onclick="calli.deleteResource(event)" class="btn btn-danger">Delete</button>
        </fieldset>
    </form>
</body>
</html>
