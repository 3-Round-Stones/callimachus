<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/callimachus/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Daypass Request Form</title>
        <script type="text/javascript">//<![CDATA[
            function requestPassword(url, email) {
                document.getElementById("success").style.display = "none"
                jQuery.ajax({type: "POST", url: url, contentType: "text/plain", data: email,
                    success: function() {
                        document.getElementById("success").style.display = "block"
                    }
                });
            }
            // ]]>
        </script>
    </head>
    <body>
        <h1>Daypass Request Form</h1>
        <p>You can request a temporary password by providing the e-mail address associated with your account.</p>
        <form method="POST" action="?daypass"
                onsubmit="requestPassword(action, elements['email'].value);return false">
            <fieldset>
                <div class="control-group">
                    <label for="email" class="control-label">Account e-mail address</label>
                    <div class="controls">
                        <input type="email" name="email" id="email" />
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Request Password</button>
                    <button type="button" onclick="history.back()" class="btn">Cancel</button>
                </div>
            </fieldset>
        </form>
        <div id="success" style="display:none">
            <p>If the email address provided is on file, instructions have been sent.</p>
            <p>Please follow the instruction sent in the email to proceed.</p>
        </div>
    </body>
</html>
