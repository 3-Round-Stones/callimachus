<?xml version="1.0" encoding="UTF-8" ?>
<html version="XHTML+RDFa 1.0" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#">
<head>
    <title resource="?this">{rdfs:label}</title>
    <link rel="edit-form" href="?edit" />
    <link rel="comments" href="?discussion" />
    <link rel="version-history" href="?history" />
    <link rel="help" href="../../callimachus-reference#Images" target="_blank" title="Help" />
    <link rel="edit-media" href="?" title="Raw photo file" type="image/jpeg" />
</head>
<body resource="?this">
    <div class="container">
        <div class="page-header">
            <h1 property="rdfs:label" />
        </div>
        <a href="{?this}">
            <picture>
                <source media="(min-width: 1080px)" srcset="?large" />
                <source media="(min-width: 480px)" srcset="?medium" />
                <img class="img-responsive" src="?small" />
            </picture>
        </a>
    </div>
</body>
</html>
