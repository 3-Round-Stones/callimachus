<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/callimachus/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title>New Stylesheet Transform</title>
    <script type="text/javascript" src="/callimachus/editor/create.js"> </script>
    <script id="template" type="application/xhtml+xml"><![CDATA[<?xml version="1.0" encoding="UTF-8" ?>
<xsl:stylesheet version="1.0"  xmlns:xsl="http://www.w3.org/1999/XSL/Transform"
    xmlns="http://www.w3.org/1999/xhtml" xmlns:xhtml="http://www.w3.org/1999/xhtml"
    exclude-result-prefixes="xhtml">
<xsl:output method="xml" indent="yes" />

<xsl:template match="@*|node()">
    <xsl:copy>
        <xsl:apply-templates select="@*|node()"/>
    </xsl:copy>
</xsl:template>

</xsl:stylesheet>]]></script>
</head>
<body>
    <form id="form" method="POST" action="" enctype="text/xsl"
            onsubmit="return calli.saveResourceAs(event, 'untitled transform.xsl', calli.getCallimachusUrl('Transform'))">
        <iframe id="iframe" class="flex" src="/callimachus/editor/text-editor.html#xml"> </iframe>
        <button type="submit" class="btn btn-success">Create</button>
    </form>
</body>
</html>
