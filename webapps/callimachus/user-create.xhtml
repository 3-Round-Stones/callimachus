<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/callimachus/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
	xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
	xmlns:calli="http://callimachusproject.org/rdf/2009/framework#"
	xmlns:xsd="http://www.w3.org/2001/XMLSchema#">
<head>
	<title>Invite a New User</title>
	<script type="text/javascript"><![CDATA[
	jQuery(function($) {
		$('#message').val($('#message').val() + ' ' + location.protocol + '//' + location.host + '/');
	}); // ]]>
	</script>
</head>
<body>
	<div id="sidebar">
		<aside>
			<p>The username cannot be changed once the user is created</p>
			<p>E-mail address is used to send an invite password and possibly reset the password</p>
			<p>Provide the user's full name</p>
			<p>Provide any additional contact information or affiliation information</p>
			<p>You can customize the message sent in the email here</p>
		</aside>
	</div>
	<form id="form" method="POST" action="" enctype="multipart/form-data" autocomplete="off" onsubmit="return calli.saveResourceAs(event)">
		<label for="name">Username</label>
		<div>
			<input id="name" name="name" type="text" class="auto-expand" required="required" autofocus="autofocus"
				onchange="$('#message').val($('#message').val().replace(/username is (\S+) and /, 'username is ' + value + ' and '))" />
		</div>
		<label for="email">E-mail address</label>
		<div>
			<input id="email" name="email" type="email" class="auto-expand" required="required" />
		</div>
		<label for="label">Full name</label>
		<div>
			<input id="label" name="label" type="text" class="auto-expand" required="required"
				onchange="$('#message').val($('#message').val().replace(/Hello,/, 'Hello ' + value + ','))" />
		</div>
		<label for="comment">Additional information</label>
		<div>
			<textarea id="comment" class="auto-expand" name="comment"></textarea>
		</div>
		<label for="subject">Welcome subject</label>
		<div>
			<input id="subject" name="subject" type="text" class="auto-expand" required="required" value="You have a new account" />
		</div>
		<label for="message">Welcome message</label>
		<div>
			<textarea id="message" class="auto-expand" required="required" name="message">Hello,

You have a new account.

Your username is unknown and your password is "@@PASSWORD@@" (without quotes).

You can sign in at:</textarea>
		</div>
		<button id="invite" type="submit">Invite</button>
	</form>
</body>
</html>
