<?xml version="1.0" encoding="UTF-8" ?>
<html version="XHTML+RDFa 1.0" xmlns="http://www.w3.org/1999/xhtml"
        xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
        xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
        xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
        xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title resource="?this">{rdfs:label} Sign in</title>
    <link rel="help" href="../../callimachus-for-web-developers" target="_blank" title="Help" />
    <script type="text/javascript">
    // <![CDATA[
        calli.getCurrentUserName().then(function(username){
            if (username) calli.logout();
        });
        $(function(){
            var links = $('.add-query');
            links.each(function(){
                this.href = window.location.href + '&choice=' + encodeURIComponent(this.href);
            });
        });
    // ]]>
    </script>
</head>
<body resource="?this">
    <div class="container">
        <div class="page-header">
            <h1>{rdfs:label} Sign in</h1>
        </div>
        <ul>
            <li rel="calli:authentication" resource="?auth">
                <a href="{?auth}" class="add-query" title="{rdfs:label}">
                    <img rel="calli:authButton" src="?authButton" />
                    {rdfs:comment}
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
