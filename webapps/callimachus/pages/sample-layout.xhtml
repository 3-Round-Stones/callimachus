<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,target-densityDpi=device-dpi"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />
	<title>Title Here</title>
	<link rel="home" href="/" />
	<!--[if gt IE 6]><!-->
	<link rel="stylesheet" href="http://code.jquery.com/ui/jquery-ui-git.css" />
	<script type="text/javascript" src="/callimachus/scripts/discussion.js">&#160;</script>
	<script type="text/javascript" src="/callimachus/scripts/login.js">&#160;</script>
	<!--[if lt IE 9]>
		<script>document.documentElement.className+=' ie'</script>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<script src="//cdn-delivery.commondatastorage.googleapis.com/spiders-design/theme/js/selectivizr.js"></script>
	<![endif]-->
	<!--<![endif]-->
</head>
<body>
	<div id="wrapper">
		<div id="top" />
		<div id="page">
			<header id="header">
				<div id="masthead">
					<div id="branding">
						<!-- #login element is used by the login.js script -->
						<span id="login" />
						<!-- #profile-link and #logout-link is used by the login.js script -->
						<span class="protected">
							<a id="profile-link" href="/?login">Profile</a>
							<span> | </span>
							<a href="/?settings">Settings</a>
							<span> | </span>
							<a href="/?contributions">Contributions</a>
							<span> | </span>
							<a id="logout-link" href="/?logout">Logout</a>
						</span>
						<form id="search" class="textarea" method="GET" action="/">
							<input type="text" name="q" placeholder="Lookup..." />
							<button type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-icon-only">
								<span class="ui-button-icon-primary ui-icon ui-icon-search"> </span>
								<span class="ui-button-text">Go</span>
							</button>
						</form>
					</div>
				</div>
				<div class="clear" />
			</header>

			<div id="main">

				<nav id="access" class="protected">
					<!-- within #access any @href that matches the query string is omitted -->
					<a tabindex="1" href="?view" onclick="location.replace(href);return false">View</a>
					<a tabindex="2" href="?edit" onclick="location.replace(href);return false">Edit</a>
					<a tabindex="3" href="?discussion" onclick="location.replace(href);return false">Discussion</a>
					<a tabindex="4" href="?describe" onclick="location.replace(href);return false">Describe</a>
					<a tabindex="5" href="?history" onclick="location.replace(href);return false">History</a>
				</nav>

				<div id="container">
					<!-- #flash is used to place error messages on the screen -->
					<div id="flash" />
					<!-- #breadcrumbs to replaced with breadcrumbs of the resource or omitted -->
					<div id="breadcrumbs">
						... &#187; <a class="breadcrumb" href="?up">Up</a> &#187; <span class="breadcrumb">Here</span>
					</div>
					<div id="content">
						<!-- #content is required -->
						Main content goes here.
					</div>
				</div><!-- container -->

				<div id="menu"><!-- #menu is replaced with the menu for the realm -->
					<nav>
						<h3>Menu heading</h3>
						<ul>
							<li><a href="#">Menu item</a></li>
						</ul>
					</nav>
				</div>
				<a href="/" id="logo">&#160;</a>

			</div><!-- main -->
		</div><!-- page -->
	</div><!-- wrapper -->

	<footer id="footer">
		<div id="colophon">
			<p id="site-generator">
				<a href="http://callimachusproject.org/" title="Callimachus">
					<img src="/callimachus/images/callimachus-powered.png" alt="Callimachus" width="98" height="35" />
				</a>
			</p>
			<!-- #resource-lastmod>time is replaced with the time this resource was modified or omitted entirely -->
			<p id="resource-lastmod">This resource was last modified at <time/></p>
			<!-- #rights is replaced with the rights from the realm -->
			<p id="rights">Copyright and licensing rights here.</p>
		</div>
	</footer>
</body>
</html>
