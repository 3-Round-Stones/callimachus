<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Upload File</title>
    <link rel="help" href="../../callimachus-for-web-developers#File" target="_blank" title="Help" />
</head>
<body>
    <h1>Upload File</h1>
    <form id="form" method="POST" action="" enctype="multipart/form-data"
            onsubmit="return calli.saveResourceAs(event,calli.slugify($('#file').val().replace(/\s+/g,'-')))">
        <fieldset>
            <div class="control-group">
                <label for="image" class="control-label">File</label>
                <div class="controls">
                    <input type="file" id="file" name="file" autofocus="autofocus" />
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" id="upload">Upload</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
