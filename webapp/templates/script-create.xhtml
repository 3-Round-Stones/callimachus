<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title>New Script File</title>
    <link rel="help" href="../../callimachus-reference#Script" target="_blank" title="Help" />
    <link href="https://github.com/ajaxorg/ace/wiki/Default-Keyboard-Shortcuts" target="_blank" title="Keyboard Shortcuts" />
    <link href="../../callimachus-reference#JavaScript_Reference" target="_blank" title="Reference" />
    <link href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide" target="_blank" title="JavaScript Guide" />
    <script type="text/javascript">
        $(calli.fillElement.bind(this, '#editor-iframe'));
    </script>
</head>
<body>
    <form role="form" id="form" method="POST" action="" enctype="text/javascript" class="container"
            onsubmit="calli.submitEditor(event, $('#label').val())">
        <fieldset class="form-group">
            <div>
                <input id="label" type="text" class="input-lg form-control" value="untitled.js" required="required" autofocus="autofocus"
                    onfocus="this.setSelectionRange(0, this.value.lastIndexOf('.'))" />
            </div>
        </fieldset>
        <fieldset class="form-group">
            <iframe id="editor-iframe" name="editor-iframe" src="../../javascript-editor.html" onload="calli.initEditor(event)"> </iframe>
        </fieldset>
        <fieldset class="form-group">
            <button id="create-script" type="submit" class="btn btn-success">Create</button>
        </fieldset>
    </form>
</body>
</html>
