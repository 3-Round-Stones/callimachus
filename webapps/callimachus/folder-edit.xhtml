<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/callimachus/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title resource="?this">{rdfs:label}</title>
    <script type="text/javascript">
        // <![CDATA[
        jQuery(function($){
            if (!$('#describedBy').length) {
                $('#field').append('<input id="describedBy" data-var-resource="?describedBy" class="auto-expand" rel="calli:describedBy" data-expression-value="?describedBy" />');
            }
        });
        // ]]>
    </script>
</head>
<body resource="?this">
    <div id="sidebar">
        <aside>
            <p><a href="?archive">Export folder contents</a></p>
            <p><a href="?import">Import folder contents</a></p>
        </aside>
    </div>
    <h1 property="rdfs:label" />
    <form method="POST" action="" enctype="application/sparql-update" about="?this">
        <fieldset>
            <div class="control-group">
                <label for="describedBy" class="control-label">Directory index target</label>
                <div id="field" class="controls">
                    <input id="describedBy" class="auto-expand" rel="calli:describedBy" resource="?describedBy" value="{?describedBy}" />
                </div>
            </div>
            <div class="form-actions">
                <button id="save" type="submit" class="btn btn-primary">Save</button>
                <button id="cancel" type="button" onclick="location.replace('?view')" class="btn">Cancel</button>
                <button id="delete" type="button" onclick="calli.deleteResource(event, location.pathname.replace(/[^\/]*\/$/,''))" class="btn btn-danger">Delete</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
