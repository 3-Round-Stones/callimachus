<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title resource="?this">{rdfs:label}</title>
    <link rel="help" href="../../callimachus-for-web-developers#Named_query" target="_blank" title="Help" />
    <link href="../../callimachus-reference#SPARQL_Reference" target="_blank" title="Reference" />
    <link href="http://www.w3.org/TR/sparql11-query/" target="_blank" title="SPARQL Query Language" />
    <link rel="edit-media" href="?" type="application/sparql-query" />
</head>
<body>
    <form role="form" id="form" method="PUT" action="?" enctype="application/sparql-query">
        <iframe id="editor-iframe" name="editor-iframe" class="flex" src="../../sparql-editor.html" onload="calli.loadEditor(event,'?')"> </iframe>
        <fieldset class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" onclick="calli.saveResourceAs(event, 'untitled query.rq', calli.getCallimachusUrl('types/NamedQuery'))" class="btn btn-info">Save as...</button>
            <button type="button" onclick="window.location.replace('?view')" class="btn btn-default">Cancel</button>
            <button type="button" onclick="calli.deleteResource(event)" class="btn btn-danger">Delete</button>
        </fieldset>
    </form>
</body>
</html>
