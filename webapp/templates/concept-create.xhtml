<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="../template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:skos="http://www.w3.org/2004/02/skos/core#" xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title>New Concept</title>
</head>
<body>
    <h1>New Concept</h1>
    <div id="sidebar">
        <aside>
            <p>The initial label is use to construct the resource URI</p>
            <p>Other labels can be provide to assist concept lookup</p>
            <p>The definition, example, and scope can be provide to clarify usage and meaning</p>
        </aside>
    </div>
    <form id="form" method="POST" action="" enctype="application/rdf+xml" typeof="skos:Concept"
            onsubmit="return calli.saveResourceAs(event,calli.slugify($('#label').val()))">
        <fieldset class="hbox">
            <div class="control-group">
                <label for="label" class="control-label">Label</label>
                <div class="controls">
                    <input type="text" id="label" value="{skos:prefLabel}" class="auto-expand" required="required" autofocus="autofocus" />
                </div>
            </div>
            <div class="control-group">
                <label for="altLabel" class="control-label">Alternate label</label>
                <div class="controls">
                    <input type="text" id="altLabel" property="skos:altLabel" content="?alt" value="{?alt}" class="auto-expand" />
                    <a href="javascript:void(0)" title="More" onclick="return calli.addResource(event)" class="ui-icon ui-icon-plus" />
                </div>
            </div>
        </fieldset>
        <fieldset class="hbox">
            <div class="control-group">
                <label for="definition" class="control-label">Definition</label>
                <div class="controls">
                    <textarea id="definition" class="auto-expand">{skos:definition}</textarea>
                </div>
            </div>
            <div class="control-group">
                <label for="example" class="control-label">Example</label>
                <div class="controls">
                    <textarea id="example" class="auto-expand">{skos:example}</textarea>
                </div>
            </div>
        </fieldset>
        <fieldset class="form-actions">
            <button id="create" type="submit" class="btn btn-success">Create</button>
        </fieldset>
    </form>
</body>
</html>
