<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
	xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
	xmlns:vcard="http://www.w3.org/2006/vcard/ns#">
<head>
	<title>Directory Listing</title>
	<script>
		$(document).ready(function() {
			if ($("#results").children().size() == 0) {
				$("#results").parent().after("<p>No contacts</p>");
			}
		})
	</script>
</head>
<body>
	<ul class="aside">
		<li><a href="VCard?create">Create new Contact</a></li>
	</ul>
	<h1>Contact Listing</h1>
	<table>
		<thead>
			<tr>
				<th>Full Name</th>
				<th>Email</th>
				<th>Business Phone</th>
				<th>Home Phone</th>
				<th>Mobile Phone</th>
			</tr>
		</thead>
		<tbody id="results" class="sorted" about="" rel="rdfs:seeAlso">
			<tr about="vcard1" typeof="vcard:VCard">
				<td><a href="vcard1" property="vcard:fn" class="asc">JANE DOE</a></td>
				<td rel="vcard:email"><a href="email1" property="rdf:value">JANEDOE@EXAMPLE.COM</a></td>
				<td rel="vcard:tel"><a href="work" typeof="vcard:Work vcard:Tel" property="rdf:value">WORK</a></td>
				<td rel="vcard:tel"><a href="home" typeof="vcard:Home vcard:Tel" property="rdf:value">HOME</a></td>
				<td rel="vcard:tel"></td>
			</tr>
			<tr about="vcard2" typeof="vcard:VCard">
				<td></td>
				<td rel="vcard:email"></td>
				<td rel="vcard:tel"></td>
				<td rel="vcard:tel"></td>
				<td rel="vcard:tel"></td>
			</tr>
			<tr about="vcard3" typeof="vcard:VCard">
				<td><a href="vcard3" property="vcard:fn" class="asc">JOHN DOE</a></td>
				<td rel="vcard:email"><a href="email3" property="rdf:value">JOHNDOE@EXAMPLE.COM</a></td>
				<td rel="vcard:tel"><a href="work" typeof="vcard:Work vcard:Tel" property="rdf:value">WORK</a></td>
				<td rel="vcard:tel"><a href="home" typeof="vcard:Home vcard:Tel" property="rdf:value">HOME</a></td>
				<td rel="vcard:tel"><a href="cell" typeof="vcard:Cell vcard:Tel" property="rdf:value">CELL</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
