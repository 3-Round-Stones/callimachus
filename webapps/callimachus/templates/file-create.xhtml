<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/callimachus/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Upload File</title>
</head>
<body>
    <h1>Upload File</h1>
    <form id="form" method="POST" action="" enctype="multipart/form-data" onsubmit="return calli.saveResourceAs(event)">
        <fieldset>
            <div class="control-group">
                <label for="image" class="control-label">File</label>
                <div class="controls">
                    <input type="file" id="file" name="file" autofocus="autofocus" />
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" id="upload">Upload</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
