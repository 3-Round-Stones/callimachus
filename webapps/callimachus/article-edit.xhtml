<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/callimachus/manifest?template"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
	xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
	<title about="?this">{rdfs:label}</title>
	<style type="text/css">
		#iframe { border:0; }
	</style>
	<script type="text/javascript" src="/callimachus/editor/edit.js"> </script>
</head>
<body>
	<form id="form" action="">
		<iframe id="iframe" class="auto-expand" src="/callimachus/editor/docbook-editor.html"> </iframe>
        <button type="submit">Save</button>
		<button id="saveas" type="button" data-create="/callimachus/Article" data-label="Untitled Article" data-suffix=".xml">Save as...</button>
		<button type="button" onclick="location.replace('?view')">Cancel</button>
		<button type="button" onclick="calli.deleteResource(form)">Delete</button>
	</form>
</body>
</html>
