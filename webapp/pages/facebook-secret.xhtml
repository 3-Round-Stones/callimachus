<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:foaf="http://xmlns.com/foaf/0.1/">
<head>
    <title resource="?this">{rdfs:label}</title>
    <script type="text/javascript">//<![CDATA[
        jQuery(function($) {
            $("#form").submit(function(form) {
                jQuery.ajax({type: 'POST', url: form.action,
                    traditional: true,
                    contentType: "text/plain",
                    data: $('#secret').val(),
                    success: function() {
                        window.location = '?view';
                    }
                });
                return false;
               });
        });
        // ]]>
    </script>
</head>
<body resource="?this">
    <h1 property="rdfs:label" />
    <p>Provide the Facebook secret of <span property="calli:facebookAppId" /> for  <span property="rdfs:label" /></p>
    <form id="form" method="POST" action="?secret" autocomplete="off">
        <fieldset>
            <div class="control-group">
                <label for="secret" class="control-label">Facebook secret</label>
                <div class="controls">
                    <input id="secret" name="secret" type="text" class="auto-expand" />
                </div>
            </div>
            <div class="form-actions">
                <button id="save" type="submit" class="btn btn-primary">Save</button>
                <button id="cancel" type="button" onclick="window.location.replace('?view')" class="btn">Cancel</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
