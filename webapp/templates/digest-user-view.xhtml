<?xml version="1.0" encoding="UTF-8" ?>
<html version="XHTML+RDFa 1.0" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:foaf="http://xmlns.com/foaf/0.1/">
<head>
    <title resource="?this">{rdfs:label}</title>
    <link rel="edit-form" href="?edit" />
    <link rel="comments" href="?discussion" />
    <link rel="version-history" href="?history" />
    <link rel="help" href="../../callimachus-for-web-developers#User_Profile" target="_blank" title="Help" />
    <link href="?password" title="Change password or email" />
</head>
<body resource="?this">
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <hgroup class="page-header">
                    <h1 property="rdfs:label" />
                </hgroup>
                <div id="img" rel="foaf:depiction" resource="?img" style="margin: 0px 1ex 1ex 0px;max-width:10em">
                    <a href="{?img}?view"><img src="{?img}?small" style="max-height:100%;max-width:10em" /></a>
                </div>
                <div>
                    <p property="calli:name" />
                    <pre class="wiki" property="rdfs:comment" />
                </div>
            </div>
            <div class="col-sm-4">
                <aside class="optional panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Group memberships</h3>
                    </div>
                    <ul rev="calli:member" class="list-group">
                        <li resource="?group" class="list-group-item">
                            <a href="?group" property="rdfs:label"/>
                        </li>
                    </ul>
                </aside>
            </div>
        </div>
    </div>
</body>
</html>
