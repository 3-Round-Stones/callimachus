<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/callimachus/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
	xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#">
<head>
	<title about="?this">{rdfs:label}</title>
</head>
<body about="?this">
	<h1 property="rdfs:label" />
	<form method="POST" action="" enctype="application/sparql-update" about="?this">
		<div class="vbox">
			<div class="input field">
				<label for="label">Label</label>
				<input id="label" value="{rdfs:label}" class="auto-expand" required="required" />
			</div>
			<div class="text field">
				<label for="comment">Comment</label>
				<textarea id="comment" class="auto-expand">{rdfs:comment}</textarea>
			</div>
		</div>
		<button type="submit">Save</button>
		<button type="button" onclick="location.replace('?view')">Cancel</button>
		<button type="button" onclick="calli.deleteResource(event)">Delete</button>
	</form>
</body>
</html>
