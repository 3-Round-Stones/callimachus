<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="../../layout/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
	xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
	xmlns:calli="http://callimachusproject.org/rdf/2009/framework#"
	xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
	xmlns:skos="http://www.w3.org/2004/02/skos/core#">
	<head>
		<title about="?this" property="rdfs:label"/>
		<script>
			function saveChangeNote() {
				var note = document.getElementById('note')
				if (note.value) {
					note.setAttribute('property', 'skos:changeNote')
					note.setAttribute('content', note.value)
				}
			}
		</script>
	</head>
	<body about="?this">
		<ul class="aside">
			<li>Use Wiki text to describe the group</li>
			<li>Scribes can invite new users and create empty groups</li>
			<li>Curators can invite and administrate new users of this group and maintain new groups</li>
			<li>Maintainers can add and remove members and authorization groups, invite new users, and create empty groups</li>
		</ul>
		<h1><span property="rdfs:label" /> Group</h1>
		<form action="" about="?this" onsubmit="saveChangeNote()">
			<label for="comment-textarea">Description</label>
			<div data-cardinality="1">
				<textarea id="comment-textarea" class="auto-expand"
					property="rdfs:comment"></textarea>
			</div>
			<label>Scribes</label>
			<div rel="calli:scribe" data-prompt="?copy">
				<span about="?scribe">
					<span rel="rdf:type" resource="/accounts/group/Group" />
					<span property="rdfs:label"/>
				</span>
			</div>
			<label>Curators</label>
			<div rel="calli:curator" data-prompt="?copy">
				<span about="?curator">
					<span rel="rdf:type" resource="/accounts/group/Group" />
					<span property="rdfs:label"/>
				</span>
			</div>
			<label>Maintainers</label>
			<div rel="calli:maintainer" data-prompt="?copy">
				<span about="?maintainer">
					<span rel="rdf:type" resource="/accounts/group/Group" />
					<span property="rdfs:label"/>
				</span>
			</div>
			<hr />
			<label>Members</label>
			<div rel="calli:member" data-prompt="?usercreate" class="sorted">
				<span about="?member">
					<span rel="rdf:type" resource="/accounts/user/User" />
					<span property="rdfs:label" class="asc"/>
				</span>
			</div>
			<hr />
			<label>Change summary</label>
			<div>
				<input type="text" id="note" maxlength="140" class="auto-expand" />
			</div>
			<div>
				<button type="submit">Save</button>
				<button type="button" onclick="location.replace('?view')">Cancel</button>
				<button type="button" onclick="if (confirm('Are you sure you want to delete this group?')) calli.deleteResource()">Delete</button>
			</div>
		</form>
	</body>
</html>
