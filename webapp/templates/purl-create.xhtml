<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title>New Persistent Uniform Resource Locator</title>
    <link rel="help" href="../../callimachus-for-web-developers#PURL" target="_blank" title="Help" />
    <style>
        form#form textarea {
            white-space: pre;
            word-wrap: normal;
        }
    </style>
    <script type="text/javascript">
    // <![CDATA[
    jQuery(function($){
        $('textarea.pattern.hide').remove();
        $('textarea.pattern[property]').each(function(){
            $('#type').val(this.getAttribute('property'));
        });
        $('#type').change(function(){
            $('textarea.pattern').attr('data-text-expression', this.value);
            $('textarea.pattern').attr('property', this.value);
        }).change();
        $('#form').bind('calliRedirect', function(event){
            event.location = event.resource + '?view';
        });
    });
    // ]]>
    </script>
</head>
<body>
    <h1>New Persistent Uniform Resource Locator</h1>
    <div id="sidebar">
        <aside>
            <p>PURLs are used to curate the URL resolution process, thus solving
            the problem of transitory URIs in location-based URI schemes like HTTP</p>
        </aside>
    </div>
    <form id="form" method="POST" action="" enctype="application/rdf+xml" typeof="calli:PURL"
            onsubmit="return calli.saveResourceAs(event,$('#local').val())">
        <fieldset class="row">
            <div class="control-group span3">
                <label for="local" class="control-label">Local name</label>
                <div class="controls">
                    <input type="text" id="local" value="{rdfs:label}" class="auto-expand span3" required="required" autofocus="autofocus" />
                </div>
            </div>
        </fieldset>
        <fieldset class="row">
            <div class="control-group span6">
                <label for="comment" class="control-label">Comment</label>
                <div class="controls">
                    <textarea id="comment" class="auto-expand span6">{rdfs:comment}</textarea>
                </div>
            </div>
        </fieldset>
        <div class="row">
            <fieldset class="span3">
                <div class="control-group">
                    <label for="type" class="control-label">GET status</label>
                    <div class="controls">
                        <select id="type" class="span3">
                            <option value="calli:copy">Copy (200)</option>
                            <option value="calli:canonical">Canonical (301)</option>
                            <option value="calli:alternate" selected="selected">Alternate (302)</option>
                            <option value="calli:describedby">Described by (303)</option>
                            <option value="calli:resides">Resides (307)</option>
                            <option value="calli:moved">Moved (308)</option>
                            <option value="calli:missing">Missing (404)</option>
                            <option value="calli:gone">Gone (410)</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label for="pattern" class="control-label">GET content location</label>
                    <div class="controls">
                        <textarea class="hide pattern span3 auto-expand" rows="1" property="calli:copy"></textarea>
                        <textarea class="hide pattern span3 auto-expand" rows="1" property="calli:canonical"></textarea>
                        <textarea class="pattern span3 auto-expand" rows="1" property="calli:alternate"></textarea>
                        <textarea class="hide pattern span3 auto-expand" rows="1" property="calli:describedby"></textarea>
                        <textarea class="hide pattern span3 auto-expand" rows="1" property="calli:resides"></textarea>
                        <textarea class="hide pattern span3 auto-expand" rows="1" property="calli:moved"></textarea>
                        <textarea class="hide pattern span3 auto-expand" rows="1" property="calli:missing"></textarea>
                        <textarea class="hide pattern span3 auto-expand" rows="1" property="calli:gone"></textarea>
                    </div>
                </div>
                <div class="control-group">
                    <label for="cache" class="control-label">GET cache control</label>
                    <div class="controls">
                    	<input type="text"  id="cache" value="{calli:cacheControl}" placeholder="max-age=3600" class="span3" />
                    </div>
                </div>
            </fieldset>
            <fieldset class="span3">
                <div class="control-group">
                    <label for="post" class="control-label">POST request target</label>
                    <div class="controls">
                        <textarea id="post" class="span3 auto-expand" rows="1">{calli:post}</textarea>
                    </div>
                </div>
                <div class="control-group">
                    <label for="put" class="control-label">PUT request target</label>
                    <div class="controls">
                        <textarea id="put" class="span3 auto-expand" rows="1">{calli:put}</textarea>
                    </div>
                </div>
                <div class="control-group">
                    <label for="patch" class="control-label">PATCH request target</label>
                    <div class="controls">
                        <textarea id="patch" class="span3 auto-expand" rows="1">{calli:patch}</textarea>
                    </div>
                </div>
                <div class="control-group">
                    <label for="delete" class="control-label">DELETE request target</label>
                    <div class="controls">
                        <textarea id="delete" class="span3 auto-expand" rows="1">{calli:delete}</textarea>
                    </div>
                </div>
            </fieldset>
        </div>
        <fieldset class="row">
            <div class="form-actions span6">
                <button id="create" type="submit" class="btn btn-success">Create</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
