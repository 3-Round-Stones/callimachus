<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>New XQuery File</title>
    <link rel="help" href="../../callimachus-for-web-developers" target="_blank" title="Help" />
    <script id="template" type="application/xquery"><![CDATA[xquery version "1.0" encoding "utf-8";

/
]]></script>
</head>
<body>
    <form id="form" method="POST" action="" enctype="application/xquery">
        <iframe id="iframe" class="flex" src="../../xml-editor.html" onload="calli.initEditor(event,$('#template').text()||$('#template').html().replace(/^\s+/,''))"> </iframe>
        <fieldset class="form-actions">
            <button type="submit" onclick="return calli.saveResourceAs(event, 'untitled query.xq')" class="btn btn-success">Create</button>
        </fieldset>
    </form>
</body>
</html>
