<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/layout/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#">
<head>
	<title about="?this" property="rdfs:label" />
	<script>//<![CDATA[
		if (document.referrer && document.referrer.indexOf('?create') > 0) {
			jQuery(window).load(function() {
				try {
					if (window.frameElement && parent.jQuery) {
						var ce = parent.jQuery.Event("calliCreate");
						ce.location = location.href;
						ce.about = $('body').attr("about");
						ce.rdfType = "foaf:Image";
						parent.jQuery(frameElement).trigger(ce);
						if (ce.isDefaultPrevented()) {
							return;
						}
					}
				} catch (e) {alert(e); }
			});
		}
		jQuery(function($){
			$('#pathname').text(location.pathname);
		});
		//]]>
	</script>
</head>
<body about="?this">
	<div>
		<p><a href="?this" property="rdfs:label" /></p>
		<div>
			<a href="?this"><img src="?this" style="max-width:100%;max-height:75%" /></a>
		</div>
		<p property="rdfs:comment" />
	</div>
</body>
</html>
