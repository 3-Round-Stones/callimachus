<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/manifest?layout"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
	xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
	xmlns:dcterms="http://purl.org/dc/terms/"
	xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
	<title about="?this">{rdfs:label}</title>
</head>
<body about="?this">
	<h1 property="rdfs:label" />

	<div id="sidebar">
		<aside>
			<p><a href="Manifest?create">Create another manifest</a></p>
			<p><a href="Theme?create">Create a new Theme</a></p>
		</aside>
		<aside>
			<h3>Manifest Look</h3>
			<p><a rel="calli:menu" href="?menu" class="view">{rdfs:label}</a></p>
			<p><a rel="calli:theme" href="?theme" class="view">{rdfs:label}</a></p>
			<p><a rel="calli:variation" href="?variation" class="view">{rdfs:label}</a></p>
		</aside>
	</div>

	<a rel="calli:favicon" href="?favicon" class="view">
		<img src="?favicon" title="{rdfs:label}" />
	</a>
	<p property="calli:rights" />
</body>
</html>
