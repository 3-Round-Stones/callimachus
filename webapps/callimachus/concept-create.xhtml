<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/callimachus/manifest?template"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
	xmlns:skos="http://www.w3.org/2004/02/skos/core#" xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
	<title>New Concept</title>
</head>
<body>
	<h1>New Concept</h1>
	<div id="sidebar">
		<aside>
			<ul>
				<li>The initial label is use to construct the resource URI</li>
				<li>Other labels can be provide to assist concept lookup</li>
				<li>The definition, example, and scope can be provide to clarify usage and meaning</li>
			</ul>
		</aside>
	</div>
	<form id="form" method="POST" action="" enctype="application/rdf+xml" typeof="skos:Concept" onsubmit="return calli.saveResourceAs(event)">
		<div class="hbox">
			<div>
				<label for="label">Label</label>
				<div>
					<input id="label" value="{skos:prefLabel}" class="auto-expand required" autofocus="autofocus" />
				</div>
			</div>
			<div>
				<label for="altLabel">Alternate label</label>
				<div>
					<input id="altLabel" property="skos:altLabel" content="?alt" value="{?alt}" class="auto-expand" />
					<a href="javascript:void(0)" title="More" onclick="return calli.addResource(event)" class="ui-icon ui-icon-plus" />
				</div>
			</div>
		</div>
		<div class="hbox">
			<div>
				<label for="definition">Definition</label>
				<div>
					<textarea id="definition" class="auto-expand">{skos:definition}</textarea>
				</div>
			</div>
			<div>
				<label for="example">Example</label>
				<div>
					<textarea id="example" class="auto-expand">{skos:example}</textarea>
				</div>
			</div>
		</div>
		<button id="create" type="submit">Create</button>
	</form>
</body>
</html>
