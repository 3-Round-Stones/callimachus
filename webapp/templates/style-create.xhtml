<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title>New Stylesheet</title>
    <link rel="help" href="../../callimachus-reference#Style" target="_blank" title="Help" />
    <link href="http://www.w3.org/TR/CSS2/" target="_blank" title="Cascading Style Sheets" />
    <link href="http://www.w3.org/TR/selectors/#selectors" target="_blank" title="Selectors" />
    <script type="text/javascript">
        $(calli.fillElement.bind(this, '#editor-iframe'));
    </script>
</head>
<body>
    <form role="form" id="form" method="POST" action="" enctype="text/css" class="container"
            onsubmit="calli.submitEditor(event, $('#label').val())">
        <fieldset class="form-group">
            <div>
                <input id="label" type="text" class="input-lg form-control" value="untitled.css" required="required" autofocus="autofocus"
                    onfocus="this.setSelectionRange(0, this.value.lastIndexOf('.'))" />
            </div>
        </fieldset>
        <fieldset class="form-group">
            <iframe id="editor-iframe" name="editor-iframe" src="../../css-editor.html" onload="calli.initEditor(event)"> </iframe>
        </fieldset>
        <fieldset class="form-group">
            <button id="create-style" type="submit" class="btn btn-success">Create</button>
        </fieldset>
    </form>
</body>
</html>
