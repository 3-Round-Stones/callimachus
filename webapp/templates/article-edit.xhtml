<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title resource="?this">{rdfs:label}</title>
    <link rel="help" href="../../callimachus-for-web-developers" target="_blank" title="Help" />
    <link rel="edit-media" href="?xhtml" type="application/xhtml+xml" />
    <style type="text/css">
        #iframe { border:0; }
    </style>
</head>
<body>
    <form id="form" method="PUT" action="?xhtml" enctype="application/xhtml+xml">
        <iframe id="iframe" class="flex" src="../../document-editor.html" onload="calli.loadEditor(event,'?xhtml')"> </iframe>
        <fieldset class="form-actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" onclick="calli.saveResourceAs(event, 'untitled article.docbook', calli.getCallimachusUrl('types/Article'))" class="btn btn-info">Save as...</button>
            <button type="button" onclick="window.location.replace('?view')" class="btn">Cancel</button>
            <button type="button" onclick="calli.deleteResource(event)" class="btn btn-danger">Delete</button>
        </fieldset>
    </form>
</body>
</html>
