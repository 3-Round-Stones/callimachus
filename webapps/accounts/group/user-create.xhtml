<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="../../layout/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
	xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
	xmlns:calli="http://callimachusproject.org/rdf/2009/framework#"
	xmlns:xsd="http://www.w3.org/2001/XMLSchema#">
	<head>
		<title>Invite a New User</title>
	</head>
	<body>
		<ul class="aside">
			<li>The username cannot be changed once the user is created</li>
			<li>E-mail address is used to send an invite password and possibly reset the password</li>
			<li>Provide the user's full name</li>
			<li>Provide any additional contact information or affiliation information</li>
		</ul>
		<form action="" about="?this">
			<div rel="rdf:type" resource="/accounts/user/User" />
			<label for="name">Username</label>
			<div data-cardinality="1">
				<input id="name" property="calli:name" type="text" class="auto-expand required"
					onchange="$(form).attr('about', '../user/' + encodeURI(value).replace(/%20/g,'+').toLowerCase())" />
			</div>
			<label for="email">E-mail address</label>
			<div data-cardinality="1">
				<input id="email" property="calli:email" type="text" class="auto-expand required" />
			</div>
			<label for="label">Full name</label>
			<div data-cardinality="1">
				<input id="label" property="rdfs:label" type="text" class="auto-expand required" />
			</div>
			<label for="comment">Additional information</label>
			<div data-cardinality="1">
				<textarea id="comment" class="auto-expand"
					property="rdfs:comment"></textarea>
			</div>
			<button id="submit" type="submit">Invite</button>
		</form>
	</body>
</html>
