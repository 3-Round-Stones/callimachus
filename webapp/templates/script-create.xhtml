<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title>New Script File</title>
    <link rel="help" href="../../callimachus-for-web-developers#Script" target="_blank" title="Help" />
    <link href="../../callimachus-reference#JavaScript_Reference" target="_blank" title="Reference" />
    <link href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide" target="_blank" title="JavaScript Guide" />
</head>
<body>
    <form role="form" id="form" method="POST" action="" enctype="text/javascript" class="container">
        <fieldset class="form-group">
            <iframe id="editor-iframe" name="editor-iframe" class="flex" src="../../javascript-editor.html" onload="calli.initEditor(event)"> </iframe>
        </fieldset>
        <fieldset class="form-group">
            <button id="create-script" type="submit" onclick="return calli.saveResourceAs(event, 'untitled script.js')" class="btn btn-success">Create</button>
        </fieldset>
    </form>
</body>
</html>
