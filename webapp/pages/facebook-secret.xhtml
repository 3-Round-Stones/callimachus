<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title>New Facebook App secret</title>
</head>
<body>
    <form id="form" method="POST" action="/auth/secrets/?create=/callimachus/1.0/types/TextFile" enctype="text/plain"
            onsubmit="this.setAttribute('resource', '/auth/secrets/' + Math.random().toString(36).substr(2,16));return calli.saveResourceAs(event)">
        <iframe id="iframe" class="flex" src="/callimachus/text-editor.html" onload="calli.initEditor(event)"> </iframe>
        <fieldset class="form-actions">
            <button type="submit" class="btn">Store secret</button>
        </fieldset>
    </form>
</body>
</html>
