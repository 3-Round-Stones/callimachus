<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/layout/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#">
	<head>
		<title about="?this" property="rdfs:label" />
		<style>img { border-style:none; }</style>
		<script type="text/javascript"><![CDATA[
		$(document).ready(function(){
			$('#delete').click(function(){
				$(this).attr('disabled', 'disabled');
				if (confirm('Are you sure you want to delete this image?')) calli.deleteResource();
				else $(this).removeAttr('disabled');
			});
		});
		]]></script>
	</head>
	<body about="?this">
		<a href="?this"><img src="?this" style="max-width:100%;display:block" /></a><br/>
		<form about="?this">
			<label for="caption">Caption</label>
			<div data-cardinality="1">
				<input id="caption" property="rdfs:comment" class="auto-expand" />
			</div>
			<div><br/>
				<button id="save" type="submit">Save</button>
				<button id="cancel" type="button" onclick="location.replace('?view')">Cancel</button>
   				<button id="delete" type="button">Delete</button>
			</div>
		</form>
	</body>
</html>
