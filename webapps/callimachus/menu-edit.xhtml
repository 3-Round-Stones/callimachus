<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/layout/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
	xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
	xmlns:calli="http://callimachusproject.org/rdf/2009/framework#"
	xmlns:xsd="http://www.w3.org/2001/XMLSchema#">
<head>
	<title>Main Menu</title>
	<style>
		span[rel] {
			font-size: small;
		}
	</style>
	<script type="text/javascript" src="menu-edit.js"> </script>
</head>
<body about="?this">
	<ul class="aside">
		<li>Click on the menu entry you want to edit.</li>
		<li>Use ENTER key to create a new entry at the start or end of a line.</li>
		<li>Use TAB key to indent, or shift-TAB to outdent.</li>
		<li>Use SPACE to separate a label from a full URL.</li>
	</ul>
	<form id='form' about="?this">
		<label for="logo-image">Logo</label>
		<div id="logo-image" rel="calli:logo" data-prompt="/image">
			<span about="?logo">
				<span property="rdfs:label"/>
			</span>
		</div>
		<label for="favicon-image">Favicon</label>
		<div id="favicon-image" rel="calli:favicon" data-prompt="/image">
			<span about="?favicon">
				<span property="rdfs:label"/>
			</span>
		</div>
		<div>
			<ol id="items" rel="calli:item" class="sorted textarea" contenteditable="true">
				<li typeof="">
					<span class="asc" property="calli:position" style="display:none"/>
					<label property="rdfs:label"/>
					<span rel="calli:link" resource="?link1" />
					<ol rel="calli:item" class="sorted">
						<li typeof="">
							<span class="asc" property="calli:position" style="display:none" />
							<label property="rdfs:label" />
							<span rel="calli:link" resource="?link2" />
							<ol rel="calli:item" class="sorted">
								<li typeof="">
									<span class="asc" property="calli:position" style="display:none" />
									<label property="rdfs:label" />
									<span rel="calli:link" resource="?link3" />
									<ol rel="calli:item" class="sorted">
										<li typeof="">
											<span class="asc" property="calli:position" style="display:none" />
											<label property="rdfs:label" />
											<span rel="calli:link" resource="?link4" />
										</li>
									</ol>
								</li>
							</ol>
						</li>
					</ol>
				</li>
			</ol>
		</div>
		<button id="submit" type="submit">Save</button>
		<button id="cancel" type="button" onclick="history.replace('?view')">Cancel</button>
	</form>
</body>
</html>
