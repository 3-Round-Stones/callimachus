<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#">
<head>
    <title resource="?this">{rdfs:label}</title>
    <link rel="help" href="../../callimachus-for-web-developers" target="_blank" title="Help" />
    <style type="text/css">
        img { border-style:none; }
        .fileapi-show { display: none; }
        .fileapi .fileapi-show { display: inline-block; }
    </style>
    <script type="text/javascript">
        if (window.FileReader) document.documentElement.className += " fileapi";
    </script>
</head>
<body resource="?this">
    <img src="{?this}?medium" style="max-height:50%;display:block" /><br/>
    <form method="PUT" action="?" enctype="image/jpeg">
        <fieldset>
            <div class="control-group fileapi-show">
                <label class="control-label">Replacement file</label>
                <div class="controls">
                    <input type="file" accept="image/jpeg" />
                </div>
            </div>
            <div class="form-actions">
                <button id="replace" type="submit" class="btn btn-primary fileapi-show">Replace</button>
                <button id="cancel" type="button" onclick="window.location.replace('?view')" class="btn">Cancel</button>
                <button id="delete" type="button" onclick="calli.deleteResource(event)" class="btn btn-danger">Delete</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
