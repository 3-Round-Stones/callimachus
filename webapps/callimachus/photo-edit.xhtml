<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/callimachus/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#">
	<head>
		<title about="?this">{rdfs:label}</title>
		<style>img { border-style:none; }</style>
	</head>
	<body about="?this">
		<img src="{?this}?medium" style="max-height:50%;display:block" /><br/>
		<form method="POST" action="" enctype="application/sparql-update" about="?this">
			<button id="cancel" type="button" onclick="location.replace('?view')">Cancel</button>
			<button id="delete" type="button" onclick="calli.deleteResource(event)">Delete</button>
		</form>
	</body>
</html>
