<?xml version="1.0" encoding="UTF-8" ?>
<html version="XHTML+RDFa 1.0" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:dcterms="http://purl.org/dc/terms/"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title resource="?this">{rdfs:label}</title>
    <link rel="help" href="../../getting-started-with-callimachus#Credentials" target="_blank" title="Help" />
    <script type="text/javascript" src="../assets/jshash/md5.js"></script>
    <script type="text/javascript" src="../scripts/credential.js"></script>
</head>
<body resource="?this">
    <form role="form" id="form" method="POST" action="" enctype="application/sparql-update" class="container"
            resource="?this" typeof="calli:Credential">
        <div class="page-header">
            <h1>{rdfs:label}</h1>
        </div>
        <div class="row">
            <fieldset class="col-sm-4">
                <div class="form-group">
                    <label for="password">Password</label>
                    <div>
                        <input type="password" class="form-control" id="password" value="" />
                    </div>
                </div>
                <div class="form-group">
                    <button id="save" type="submit" class="btn btn-primary">Save</button>
                    <button id="cancel" type="button" onclick="window.location.replace('?view')" class="btn btn-default">Cancel</button>
                    <button id="delete" type="button" onclick="calli.deleteResource(event)" class="btn btn-danger">Delete</button>
                </div>
            </fieldset>
            <div class="col-sm-4 col-sm-offset-4">
                <aside class="well">
                    <p>Use this form to change the password</p>
                    <p>The username and password will be passed to the provided authority as needed</p>
                </aside>
            </div>
        </div>
    </form>
</body>
</html>
