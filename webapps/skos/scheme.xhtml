<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/layout/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" 
	xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
	xmlns:skos="http://www.w3.org/2004/02/skos/core#"
	xmlns:foaf="http://xmlns.com/foaf/0.1/">
	<head>
		<title about="?this" property="skos:prefLabel" />
		<style type="text/css">img { border-style:none; }</style>
      <script type="text/javascript"><![CDATA[
         $(document).ready(function(){
				$('.view').each(function() {
					$(this).attr('href',$(this).attr('href')+'?view')
				});
         });
      ]]></script>
	</head>
	<body about="?this">
		<ul class="aside">
			<li><a href="?viewconcepts">View all Concepts</a></li>
		</ul>
		<h2>
			<a property="skos:prefLabel" href="?this" />
		</h2>
		<div id="image" rel="foaf:depiction" resource="?image">
			<a href="?image" class="view"><img src="?image" style="max-width:100%;display:block" /></a>
			<p property="rdfs:comment" />
		</div>
		<pre property="rdfs:comment" class="wiki"></pre>
		<div rel="skos:hasTopConcept" resource="?top">
			<a href="?top" property="skos:prefLabel"></a>
		</div>
	</body>
</html>
