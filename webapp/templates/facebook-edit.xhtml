<html version="XHTML+RDFa 1.0" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:dcterms="http://purl.org/dc/terms/"
    xmlns:foaf="http://xmlns.com/foaf/0.1/"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title resource="?this">{rdfs:label}</title>
    <link rel="help" href="../../callimachus-for-administrators#Facebook_Authentication" target="_blank" title="Help" />
    <script type="text/javascript" src="../scripts/facebook.js"></script>
</head>
<body resource="?this" onload="comparison=calli.copyResourceData('#rdfForm')">
    <form role="form" id="rdfForm" method="POST" action="" enctype="application/sparql-update" resource="?this" class="container"
            onsubmit="calli.submitUpdate(comparison, event)">
        <div class="page-header">
            <h1>{rdfs:label}</h1>
        </div>
        <div class="row">
            <fieldset class="col-sm-4">
                <div class="form-group">
                    <label for="label">Label</label>
                    <div>
                        <input type="text" class="form-control" id="label" value="{rdfs:label}" required="required"
                            onchange="calli.updateProperty(event, 'rdfs:label')" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="comment">Comment</label>
                    <div>
                        <textarea id="comment" class="form-control" required="required"
                            onchange="calli.updateProperty(event, 'rdfs:comment')">{rdfs:comment}</textarea>
                    </div>
                </div>
            </fieldset>
            <fieldset class="col-sm-4">
                <div class="form-group">
                    <label for="appId">appId</label>
                    <div>
                        <input type="text" class="form-control" id="appId" value="{calli:facebookAppId}" required="required"
                            onchange="calli.updateProperty(event, 'calli:facebookAppId')" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="secret">Secret</label>
                    <div>
                        <span rel="calli:facebookSecret" resource="?secret"></span>
                        <input id="secret" type="text" class="form-control" prompt="Provide the Facebook app seceret here" />
                    </div>
                </div>
            </fieldset>
        </div>
        <fieldset class="form-group">
            <button id="save" type="submit" class="btn btn-primary">Save</button>
            <button id="cancel" type="button" onclick="window.location.replace('?view')" class="btn btn-default">Cancel</button>
            <button id="delete" type="button" onclick="calli.deleteResource(event)" class="btn btn-danger">Delete</button>
        </fieldset>
    </form>
</body>
</html>
