<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title>New Facebook App secret</title>
    <script type="text/javascript">
    <![CDATA[
        jQuery(function($){
            var uri = '/auth/secrets/' + Math.random().toString(36).substr(2,16);
            var action = $('#form').attr('action') + "?create=" + encodeURIComponent(calli.getCallimachusUrl('types/TextFile')) + "&resource=" + encodeURIComponent(uri);
            $('#form').attr('resource', uri).attr('action', action);
            calli.fillElement('#iframe');
        });
    ]]>
    </script>
</head>
<body>
    <div class="container">
        <form role="form" id="form" method="POST" action="/auth/secrets/" enctype="text/plain">
            <iframe id="iframe" src="/callimachus/text-editor.html" onload="calli.initEditor(event)"> </iframe>
            <fieldset class="form-group">
                <button type="submit" class="btn btn-default">Store secret</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
