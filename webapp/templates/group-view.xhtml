<html version="XHTML+RDFa 1.0" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#">
<head>
    <title resource="?this">{rdfs:label}</title>
    <link rel="edit-form" href="?edit" />
    <link rel="comments" href="?discussion" />
    <link rel="version-history" href="?history" />
    <link rel="help" href="../../callimachus-reference#User_Group" target="_blank" title="Help" />
</head>
<body resource="?this">
    <div class="container">
        <div class="page-header">
            <h1 property="rdfs:label"></h1>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <p property="rdfs:comment"></p>
                <ul id="members">
                    <li rel="calli:member" resource="?member">
                        <a href="?member" property="rdfs:label"></a>
                    </li>
                </ul>
                <script type="text/javascript">
                    $('#members li').sort(calli.compareElementsBy('a')).appendTo('#members');
                </script>
            </div>
            <div class="col-sm-4">
                <aside class="well">
                    <p>Groups provide a way to assign permissions to a named set of users</p>
                    <p>User permissions through groups can help generalize resource's permissions</p>
                    <p>To delete a user account: click the user link and use the edit tab of the user account</p>
                </aside>
            </div>
        </div>
    </div>
</body>
</html>
