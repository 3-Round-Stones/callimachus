<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/layout/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
	xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
	xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
	<title>Main Menu</title>
	<script>
		jQuery(function($){
			$('a[rel]').each(function() {
				var label = $(this).siblings("label");
				$(this).text($(label).text());
				label.remove();
			});
		});
	</script>
</head>
<body about="?this">
	<ul class="aside">
		<li>
			<label>Icon</label>
			<span rel="calli:favicon" resource="?icon">
				<a href="?icon" data-query="view">
					<img src="?icon" align="center" />
				</a>
				<div property="rdfs:comment" />
			</span>
		</li>
		<li>
			<label>Logo</label>
			<span rel="calli:logo" resource="?logo">
				<a href="?logo" data-query="view">
					<img src="?logo" align="center" />
				</a>
				<div property="rdfs:comment" />
			</span>
		</li>
	</ul>
	<ol rel="calli:item" class="sorted">
		<li typeof="">
			<span class="asc" property="calli:position" style="display:none" />
			<label property="rdfs:label" />
			<a rel="calli:link" href="?link1">(link)</a>
			<ol rel="calli:item" class="sorted">
				<li typeof="">
					<span class="asc" property="calli:position" style="display:none" />
					<label property="rdfs:label" />
					<a rel="calli:link" href="?link2">(link)</a>
					<ol rel="calli:item" class="sorted">
						<li typeof="">
							<span class="asc" property="calli:position" style="display:none" />
							<label property="rdfs:label" />
							<a rel="calli:link" href="?link3">(link)</a>
							<ol rel="calli:item" class="sorted">
								<li typeof="">
									<span class="asc" property="calli:position" style="display:none" />
									<label property="rdfs:label" />
									<a rel="calli:link" href="?link4">(link)</a>
								</li>
							</ol>
						</li>
					</ol>
				</li>
			</ol>
		</li>
	</ol>
</body>
</html>
