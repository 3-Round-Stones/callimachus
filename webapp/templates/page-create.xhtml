<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title>New Page</title>
    <link rel="help" href="../../callimachus-for-web-developers#Page" target="_blank" title="Help" />
    <link href="http://www.w3.org/TR/html/introduction.html#html-vs-xhtml" target="_blank" title="HTML vs XHTML" />
    <link href="http://www.w3.org/TR/2006/WD-xhtml-rdfa-primer-20060516/" target="_blank" title="RDFa Primer 1.0" />
    <link href="http://www.w3.org/2012/pyRdfa/Validator.html" target="_blank" title="RDFa Validator" />
    <script id="template" type="application/xhtml+xml"><![CDATA[<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#">
<head>
    <title>Title Here</title>
    <link rel="edit-form" href="?edit" />
    <link rel="comments" href="?discussion" />
    <link rel="version-history" href="?history" />
</head>
<body>
    <h1>Title Here</h1>
</body>
</html>]]></script>
</head>
<body>
    <form role="form" id="form" method="POST" action="" enctype="application/xhtml+xml" class="container">
        <fieldset class="form-group">
            <iframe id="editor-iframe" name="editor-iframe" class="flex" src="../../html-editor.html" onload="calli.initEditor(event,$('#template').text()||$('#template').html().replace(/^\s+/,''))"> </iframe>
        </fieldset>
        <fieldset class="form-group">
            <button id="create-page" type="submit" onclick="return calli.saveResourceAs(event, 'untitled page.xhtml')" class="btn btn-success">Create</button>
        </fieldset>
    </form>
</body>
</html>
