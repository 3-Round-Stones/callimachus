<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/callimachus/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
	xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
	<title>New Text File</title>
	<script type="text/javascript" src="/callimachus/editor/create.js"> </script>
</head>
<body>
	<form id="form" method="POST" action="" enctype="text/plain" onsubmit="return calli.saveResourceAs(event,'untitled text.txt')">
		<iframe id="iframe" class="flex" src="/callimachus/editor/text-editor.html"> </iframe>
		<button type="submit">Create</button>
	</form>
</body>
</html>
