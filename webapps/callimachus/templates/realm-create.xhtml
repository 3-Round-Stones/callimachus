<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/callimachus/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#"
    xmlns:foaf="http://xmlns.com/foaf/0.1/"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:dc="http://purl.org/dc/elements/1.1/">
<head>
    <title>New Realm</title>
</head>
<body>
    <h1>New Realm</h1>
    <div id="sidebar">
        <aside>
            <p>The icon should be of type PNG, GIF, or ICO and should be 16×16 or 32×32 pixels in size</p>
        </aside>
    </div>
    <form id="form" method="POST" action="" enctype="application/rdf+xml" typeof="calli:Realm calli:Folder"
            onsubmit="return calli.saveResourceAs(event,encodeURIComponent($('#label').val().toLowerCase().replace(/\s+/g,'-'))+'/')">
        <fieldset class="control-group">
            <label for="label" class="control-label">Label</label>
            <div class="controls">
                <input id="label" value="{rdfs:label}" class="auto-expand" required="required" autofocus="autofocus"
                    onchange="value = value.toLowerCase()" />
            </div>
        </fieldset>
        <fieldset class="hbox">
            <div class="control-group">
                <label for="theme" class="control-label">Theme</label>
                <div class="controls">
                    <select id="theme" rel="calli:theme">
                        <option selected="selected" about="?theme" typeof="calli:Theme" property="rdfs:label" />
                    </select>
                </div>
            </div>
            <div id="favicon-image" dropzone="link s:text/uri-list" class="control-group"
                    ondrop="return calli.insertResource(event)">
                <label class="control-label">Icon <a href="/?view" title="Browse" onclick="return calli.selectResource(event)" class="ui-icon ui-icon-folder-open" /></label>
                <div rel="calli:favicon" class="controls">
                    <span resource="?favicon" typeof="foaf:Image" class="ui-state-highlight ui-corner-all">
                        <img src="{?favicon}" />
                        <a href="{?favicon}" title="Don't use this icon" onclick="return calli.removeResource(event)" class="ui-icon ui-icon-close" />
                    </span>
                </div>
            </div>
        </fieldset>
        <fieldset class="hbox">
            <div class="control-group">
                <label for="realm-menu" class="control-label">Menu</label>
                <div class="controls">
                    <select id="realm-menu" rel="calli:menu">
                        <option selected="selected" about="?menu" typeof="calli:Menu" property="rdfs:label" />
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label for="authentication" class="control-label">Authentication</label>
                <div class="controls">
                    <select id="authentication" rel="calli:authentication">
                        <option selected="selected" about="?authentication" typeof="calli:AuthenticationManager" property="rdfs:label" />
                    </select>
                </div>
            </div>
        </fieldset>
        <fieldset class="control-group">
            <label for="rights-field" class="control-label">Rights Statement</label>
            <div class="controls">
                <textarea id="rights-field" class="auto-expand" datatype="rdf:XMLLiteral">{calli:rights}</textarea>
            </div>
        </fieldset>
        <fieldset class="form-actions">
            <button id="create" type="submit" class="btn btn-success">Create</button>
        </fieldset>
    </form>
</body>
</html>
