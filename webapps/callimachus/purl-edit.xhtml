<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/callimachus/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title resource="?this">{rdfs:label}</title>
    <style>
        form#form.location .hidden-location { display:none; }
        form#form.disabled .hidden-disabled { display:none; }
        form#form.deleted .hidden-deleted { display:none; }
    </style>
    <script type="text/javascript">
    // <![CDATA[
    function enable(value) {
        if (value.indexOf(':') > 0) {
            $('#form').attr('class', "location");
            $('input.phrase').val('');
            $('span.location').remove();
            $('#location').parent().append('<span class="location" />');
            $('span.location').attr('rel', value);
            $('#location').change();
        } else if (value != $('#form').attr('class')) {
            $('#form').attr('class', value);
            $('input.phrase:hidden').val('');
            $('span.location').remove();
        }
    }
    jQuery(function($){
        $('input.phrase').each(function(){
            if (this.value) {
                $('#type').val(this.id).change();
            }
        });
        $('span.location[rel]').each(function(){
            if (this.getAttribute('resource')) {
                $('#location').val(this.getAttribute('resource'));
                $('#type').val(this.getAttribute('rel')).change();
            }
        });
    });
    // ]]>
    </script>
</head>
<body resource="?this">
    <h1 property="rdfs:label" />
    <form id="form" method="POST" action="" enctype="application/sparql-update" resource="?this">
        <fieldset>
            <div class="control-group">
                <label for="label" class="control-label">Label</label>
                <div class="controls">
                    <input id="label" value="{rdfs:label}" class="auto-expand" required="required" />
                </div>
            </div>
            <div class="control-group">
                <label for="comment" class="control-label">Comment</label>
                <div class="controls">
                    <textarea id="comment" class="auto-expand">{rdfs:comment}</textarea>
                </div>
            </div>
            <div class="control-group">
                <label for="type" class="control-label">Type</label>
                <div class="controls">
    				<select id="type" onchange="enable(value)">
            			<option value="disabled">Disabled (404)</option>
            			<option value="deleted">Deleted (410)</option>
    					<option value="calli:get">GET (200)</option>
						<option value="calli:canonical">Canonical (301)</option>
						<option value="calli:alternate">Alternate (302)</option>
						<option value="calli:describedby">Described by (303)</option>
    					<option value="calli:resides">Resides (307)</option>
    					<option value="calli:moved">Moved (308)</option>
					</select>
                </div>
            </div>
            <div class="control-group hidden-disabled hidden-deleted">
                <label for="location" class="control-label">Location</label>
                <div class="controls">
        			<input id="location" size="40" value="" onchange="$('span.location').attr('resource', value)" />
    				<span class="location" rel="calli:get" resource="?get" />
					<span class="location" rel="calli:canonical" resource="?canonical" />
					<span class="location" rel="calli:alternate" resource="?alternate" />
    				<span class="location" rel="calli:describedby" resource="?describedby" />
    				<span class="location" rel="calli:resides" resource="?resides" />
    				<span class="location" rel="calli:moved" resource="?moved" />
                </div>
            </div>
            <div class="control-group hidden-deleted hidden-location">
                <label for="disabled" class="control-label">Disabled phrase</label>
                <div class="controls">
        			<input class="phrase" id="disabled" value="{calli:disabled}" />
                </div>
            </div>
            <div class="control-group hidden-disabled hidden-location">
                <label for="deleted" class="control-label">Deleted phrase</label>
                <div class="controls">
    				<input class="phrase" id="deleted" value="{calli:deleted}" />
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" onclick="location.replace('?view')" class="btn">Cancel</button>
                <button type="button" onclick="calli.deleteResource(event)" class="btn btn-danger">Delete</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
