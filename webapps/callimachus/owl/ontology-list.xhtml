<?xml-stylesheet type="text/xsl" href="/layout/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
	xmlns:owl="http://www.w3.org/2002/07/owl#" xmlns:dcterms="http://purl.org/dc/terms/" xmlns:dc="http://purl.org/dc/elements/1.1/">
<head>
	<title>Ontologies</title>
</head>
<body>
	<ul class="aside">
		<li><a href="/callimachus/owl/Ontology?create">Create a new Ontology</a></li>
	</ul>
	<ul class="aside">
		<li>Ontologies are the structural frameworks for organizing resources into classes based on characteristics which they have in common</li>
	</ul>
	<h2>Ontologies</h2>
	<ul class="results">
		<li class="result" about="?ontology" typeof="owl:Ontology">
			<a href="?ontology">
				<img src="ontology.png" class="icon" />
				<span property="rdfs:label"/>
				<span property="dcterms:title"/>
				<span property="dc:title"/>
			</a>
			<pre class="wiki summary" property="dcterms:description" />
			<pre class="wiki summary" property="rdfs:comment" />
		</li>
	</ul>
</body>
</html>
