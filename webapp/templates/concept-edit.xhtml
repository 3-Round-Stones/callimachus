<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="../template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:skos="http://www.w3.org/2004/02/skos/core#"
    xmlns:foaf="http://xmlns.com/foaf/0.1/">
<head>
    <title resource="?this">{skos:prefLabel}</title>
    <script type="text/javascript">
        function saveChangeNote() {
            var note = document.getElementById('note')
            if (note.value) {
                note.setAttribute('property', 'skos:changeNote')
                note.setAttribute('content', note.value)
            }
        }
    </script>
</head>
<body resource="?this">
    <h1 property="skos:prefLabel" />
    <div id="sidebar">
        <aside>
            <p>The primary label should be recognizable</p>
            <p>Other labels can be provide to assist concept lookup</p>
            <p>The definition, example, and scope can be provide to clarify usage and meaning</p>
            <p>Links to other related concepts may also be provided</p>
            <p>To add an image, click the browse icon to open a file upload dialogue</p>
        </aside>
    </div>
    <form id="form" method="POST" action="" enctype="application/sparql-update"
            resource="?this" typeof="skos:Concept" onsubmit="saveChangeNote()">
        <fieldset class="hbox">
            <div class="control-group">
                <label for="label" class="control-label">Label</label>
                <div class="controls">
                    <input type="text" id="label" value="{skos:prefLabel}" class="auto-expand" />
                </div>
            </div>
            <div class="control-group">
                <label for="altLabel" class="control-label">Alternate label</label>
                <div class="controls">
                    <input type="text" id="altLabel" property="skos:altLabel" content="?alt" value="{?alt}" class="auto-expand" />
                    <a href="javascript:void(0)" title="More" onclick="return calli.addResource(event)" class="ui-icon ui-icon-plus" />
                </div>
            </div>
        </fieldset>
        <fieldset class="hbox">
            <div class="control-group">
                <label for="definition" class="control-label">Definition</label>
                <div class="controls">
                    <textarea id="definition" class="auto-expand">{skos:definition}</textarea>
                </div>
            </div>
            <div class="control-group">
                <label for="example" class="control-label">Example</label>
                <div class="controls">
                    <textarea id="example" class="auto-expand">{skos:example}</textarea>
                </div>
            </div>
        </fieldset>
        <fieldset class="hbox">
            <div class="control-group">
                <label for="scopeNote" class="control-label">Scope</label>
                <div class="controls">
                    <textarea id="scopeNote" class="auto-expand">{skos:scopeNote}</textarea>
                </div>
            </div>
            <div class="control-group">
                <label for="historyNote" class="control-label">History</label>
                <div class="controls">
                    <textarea id="historyNote" class="auto-expand">{skos:historyNote}</textarea>
                </div>
            </div>
        </fieldset>
        <hr />
        <fieldset class="hbox">
            <div id="related" dropzone="link s:text/uri-list" class="control-group"
                    ondrop="return calli.insertResource(event)">
                <label class="control-label">Related <a href="../types/Concept?create" title="Create"
                        onclick="return calli.createResource(event)" class="ui-icon ui-icon-newwin" /></label>
                <div rel="skos:related" class="controls vbox">
                    <span resource="?related" typeof="skos:Concept" class="ui-state-highlight ui-corner-all">
                        <span property="skos:prefLabel" />
                        <a href="{?related}" title="Remove relationship" onclick="return calli.removeResource(event)" class="ui-icon ui-icon-close" />
                    </span>
                </div>
            </div>
            <div id="narrower" dropzone="link s:text/uri-list" class="control-group"
                    ondrop="return calli.insertResource(event)">
                <label class="control-label">Narrower <a href="../types/Concept?create" title="Create"
                        onclick="return calli.createResource(event)" class="ui-icon ui-icon-newwin" /></label>
                <div rel="skos:narrower" class="controls vbox">
                    <span resource="?narrower" typeof="skos:Concept" class="ui-state-highlight ui-corner-all">
                        <span property="skos:prefLabel" />
                        <a href="{?narrower}" title="Remove relationship" onclick="return calli.removeResource(event)" class="ui-icon ui-icon-close" />
                    </span>
                </div>
            </div>
        </fieldset>
        <hr />
        <fieldset id="image" dropzone="link s:text/uri-list" class="control-group"
                ondrop="return calli.insertResource(event)">
            <label class="control-label">Image <a href="/?view" title="Browse" onclick="return calli.selectResource(event)" class="ui-icon ui-icon-folder-open" /></label>
             <div rel="foaf:depiction" class="controls">
                <span resource="?depiction" typeof="foaf:Image" class="ui-state-highlight ui-corner-all">
                    <img src="{?depiction}?small" />
                    <a href="{?depiction}" title="Remove from this concept" onclick="return calli.removeResource(event)" class="ui-icon ui-icon-close" />
                </span>
            </div>
        </fieldset>
        <hr />
        <fieldset>
            <div class="control-group">
                <label for="note" class="control-label">Change note</label>
                <div class="controls">
                    <input type="text" id="note" maxlength="140" class="auto-expand" />
                </div>
            </div>
            <div class="form-actions">
                <button id="save" type="submit" class="btn btn-primary">Save</button>
                <button id="saveas" type="button" class="btn btn-info"
                    onclick="calli.saveResourceAs(event, calli.slugify($('#label').val()), calli.getCallimachusUrl('types/Concept'))">Save as...</button>
                <button id="cancel" type="button" onclick="window.location.replace('?view')" class="btn">Cancel</button>
                <button id="delete" type="button" onclick="calli.deleteResource(event)" class="btn btn-danger">Delete</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
