<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title>New Folder</title>
    <link rel="help" href="../../callimachus-for-web-developers#Folder" target="_blank" title="Help" />
</head>
<body>
    <form role="form" method="POST" action="" enctype="application/rdf+xml" typeof="calli:Folder" class="container"
            onsubmit="return calli.saveResourceAs(event,$('#label').val().replace(/[\s\/]*$/,'/').replace(/(\S)\s+(?=\S)/g, '$1-'))">
        <h1>New Folder</h1>
        <div class="row">
            <fieldset class="col-sm-4">
                <div class="form-group">
                    <label for="label">Name</label>
                    <div class="controls">
                        <input type="text" id="label" value="{rdfs:label}" class="form-control" required="required" autofocus="autofocus" />
                    </div>
                </div>
                <div class="form-group">
                    <button id="create-folder" type="submit" class="btn btn-success">Create</button>
                    <button id="cancel" type="button" onclick="history.back()" class="btn btn-default">Cancel</button>
                </div>
            </fieldset>
            <div class="col-sm-4 col-sm-offset-4">
                <aside class="well">
                    <p>Choose a recognisable label to be used in the URL</p>
                </aside>
            </div>
        </div>
    </form>
</body>
</html>
