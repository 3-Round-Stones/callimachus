<?xml-stylesheet type="text/xsl" href="/layout/template.xsl"?>
<html xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
	xmlns:skos="http://www.w3.org/2004/02/skos/core#">
	<head>
		<title about="?this" property="skos:prefLabel"></title>
		<script>
			function saveChangeNote() {
				var note = document.getElementById('note')
				if (note.value) {
					note.setAttribute('property', 'skos:changeNote')
					note.setAttribute('content', note.value)
				}
			}
		</script>
	</head>
	<body about="?this">
		<ul class="aside">
			<li>Use a recognizable label. Provide clarity in the comment.</li>
			<li>List the most used or recommended concepts is the list.</li>
			<li>Ensure all concepts of this scheme point back to this scheme.</li>
		</ul>
		<h1 property="skos:prefLabel" />
		<form about="?this" typeof="skos:ConceptScheme" action="" onsubmit="saveChangeNote()">
			<div>
				<label for="label">Label</label>
				<div data-cardinality="1">
					<input id="label" property="skos:prefLabel" class="required auto-expand" />
				</div>
				<label for="desc">Comment</label>
				<div data-cardinality="1">
					<textarea id="desc" class="auto-expand" property="rdfs:comment" />
				</div>
				<hr />
				<label>Top concepts</label>
				<div rel="skos:hasTopConcept" data-prompt="/skos/concept/template?copy">
					<span about="?top" typeof="skos:Concept">
						<span property="skos:prefLabel"></span>
					</span>
				</div>
				<hr />
				<label>Change note</label>
				<div>
					<input type="text" id="note" maxlength="140" class="auto-expand" />
				</div>
				<button type="submit">Save</button>
				<button type="button" class="secondary" onclick="if (confirm('Are you sure you want to delete this scheme?')) calli.deleteResource()">Delete</button>
			</div>
		</form>
	</body>
</html>
