<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/layout/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
	xmlns:owl="http://www.w3.org/2002/07/owl#">
<head>
	<title>New Property</title>
	<script> // <![CDATA[
	jQuery(function($){
		$('#form').submit(function() {
			var label = $('#label').val();
			if (label.length > 1 && label.substring(1, 2).toLowerCase() == label.substring(1, 2)) {
				label = label.substring(0, 1).toLowerCase() + label.substring(1);
			}
			label = label.replace(/([a-z])\s([A-Z])/g, '$1$2');
			$(this).attr('about', $('body').attr('about') + '/' + encodeURI(label).replace(/%20/g,'_'));
			return true;
		});
	}); // ]]>
	</script>
</head>
<body about="?this">
	<ul class="aside">
		<li>Relationships (also known as relations) between objects in an ontology specify how objects are related to other objects</li>
	</ul>
	<form id="form" about="?this" typeof="owl:ObjectProperty" action="">
		<h1>New Property</h1>
		<label for="label">Label</label>
		<div data-cardinality="1">
			<input id="label" property="rdfs:label" class="required auto-expand" />
		</div>
		<label for="comment">Comment</label>
		<div data-cardinality="1">
			<textarea id="comment" class="auto-expand" property="rdfs:comment" />
		</div>
		<button id="submit" type="submit">Create</button>
	</form>
</body>
</html>
