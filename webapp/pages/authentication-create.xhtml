<html version="XHTML+RDFa 1.0" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#">
<head>
    <title>Create Authentication Manager</title>
    <link rel="edit-form" href="?edit" />
    <link rel="comments" href="?discussion" />
    <link rel="describedby" href="?describe" />
    <link rel="version-history" href="?history" />
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Create Authentication Manager</h1>
        </div>
        <p>Click the form of authentication</p>
        <ul>
            <li>
                <a href="../types/DigestManager" resource="../types/DigestManager"
                		onmousedown="this.href='/auth/?create=' + encodeURIComponent(this.getAttribute('resource'))">
                    <img src="../../digest_64.png" />
                    Digest password authentication
                </a>
            </li>
            <li>
                <a href="../types/FacebookManager" resource="../types/FacebookManager"
                		onmousedown="this.href='/auth/?create=' + encodeURIComponent(this.getAttribute('resource'))">
                    <img src="../../facebook_64.png" />
                    Facebook authentication
                </a>
            </li>
            <li>
                <a href="../types/OpenIDManager" resource="../types/OpenIDManager"
                		data-options="label=Yahoo!+accounts&amp;comment=Sign+in+with+your+Yahoo!+account&amp;endpoint=https://open.login.yahooapis.com/openid/op/auth&amp;"
                		onmousedown="this.href='/auth/?create=' + encodeURIComponent(this.getAttribute('resource')) + '#' + this.getAttribute('data-options') + 'button=' + encodeURIComponent(document.getElementById('yahoo-image').src)">
                    <img id="yahoo-image" src="../../yahoo_64.png" />
                    Yahoo! authentication
                </a>
            </li>
            <li>
                <a href="../types/OpenIDManager" resource="../types/OpenIDManager"
                		onmousedown="this.href='/auth/?create=' + encodeURIComponent(this.getAttribute('resource')) + '#button=' + encodeURIComponent(document.getElementById('openid-image').src)">
                    <img id="openid-image" src="../../openid_64.png" />
                    Other OpenID provider
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
