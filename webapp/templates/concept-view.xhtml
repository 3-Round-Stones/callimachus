<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:skos="http://www.w3.org/2004/02/skos/core#"
    xmlns:foaf="http://xmlns.com/foaf/0.1/">
<head>
    <title resource="?this">{skos:prefLabel}</title>
    <link rel="edit-form" href="?edit" />
    <link rel="comments" href="?discussion" />
    <link rel="version-history" href="?history" />
    <link rel="help" href="../../callimachus-for-web-developers#Concept" target="_blank" title="Help" />
    <style>
        img { border-style:none; }
    </style>
</head>
<body resource="?this">
    <h1 property="skos:prefLabel" />
    <div id="sidebar">
        <aside class="optional">
            <h3>Broader</h3>
            <p rev="skos:narrower" resource="?broader">
                <a property="skos:prefLabel" href="?broader"></a>
            </p>
        </aside>
        <aside class="optional">
            <h3>Related</h3>
            <p rel="skos:related" resource="?related" class="related">
                <a property="skos:prefLabel" href="?related"></a>
            </p>
            <p rev="skos:related" resource="?revated" class="related">
                <a property="skos:prefLabel" href="?revated"></a>
            </p>
        </aside>
        <aside class="optional">
            <h3>Narrower</h3>
            <p rel="skos:narrower" resource="?narrower">
                <a property="skos:prefLabel" href="?narrower"></a>
            </p>
        </aside>
    </div>
    <div class="hbox">
        <div class="vbox">
            <pre property="skos:definition" class="wiki"></pre>
            <pre property="skos:example" class="wiki"></pre>
            <pre property="skos:historyNote" class="wiki"></pre>
            <pre property="skos:scopeNote" class="wiki"></pre>
        </div>
        <div id="image" rel="foaf:depiction" resource="?image" style="max-width:33%">
            <a href="{?image}?view"><img src="?image" class="img-responsive" /></a>
            <p property="rdfs:comment" />
        </div>
    </div>
</body>
</html>
