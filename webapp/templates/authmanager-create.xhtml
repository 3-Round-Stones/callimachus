<?xml version="1.0" encoding="UTF-8" ?>
<html version="XHTML+RDFa 1.0" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#">
<head>
    <title>Create Authentication Manager</title>
    <link rel="edit-form" href="?edit" />
    <link rel="comments" href="?discussion" />
    <link rel="describedby" href="?describe" />
    <link rel="version-history" href="?history" />
    <script type="text/javascript">
        <![CDATA[
            jQuery(function($){
                $('.manager').mousedown(function(event){
                    var labelendpoint = this.getAttribute('data-labelendpoint') || '';
                    var frag = window.location.hash.substring(1);
                    this.href='?create=' + encodeURIComponent(this.getAttribute('resource'))
                        + '#' + labelendpoint
                        + 'button=' + encodeURIComponent($(this).find('img')[0].src)
                        + '&realm=' + encodeURIComponent(frag);
                });
            });
        ]]>
    </script>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Create Authentication Manager</h1>
        </div>
        <p>Click the form of authentication</p>
        <ul>
            <li>
                <a href="../types/DigestManager" resource="../types/DigestManager" class="manager">
                    <img src="../images/digest_64.png" />
                    Digest password authentication
                </a>
            </li>
            <li>
                <a href="../types/FacebookManager" resource="../types/FacebookManager" class="manager">
                    <img src="../images/facebook_64.png" />
                    Facebook authentication
                </a>
            </li>
            <li>
                <a href="../types/OpenIDManager" resource="../types/OpenIDManager" class="manager"
                		data-labelendpoint="label=Google+accounts&amp;comment=Sign+in+with+your+Google+account&amp;endpoint=https://www.google.com/accounts/o8/ud&amp;">
                    <img id="google-image" src="../images/google_64.png" />
                    Google authentication
                </a>
            </li>
            <li>
                <a href="../types/OpenIDManager" resource="../types/OpenIDManager" class="manager"
                		data-labelendpoint="label=Yahoo!+accounts&amp;comment=Sign+in+with+your+Yahoo!+account&amp;endpoint=https://open.login.yahooapis.com/openid/op/auth&amp;">
                    <img id="yahoo-image" src="../images/yahoo_64.png" />
                    Yahoo! authentication
                </a>
            </li>
            <li>
                <a href="../types/OpenIDManager" resource="../types/OpenIDManager" class="manager">
                    <img id="openid-image" src="../images/openid_64.png" />
                    Other OpenID provider
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
