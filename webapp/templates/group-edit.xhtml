<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:skos="http://www.w3.org/2004/02/skos/core#">
<head>
    <title resource="?this">{rdfs:label}</title>
</head>
<body resource="?this">
    <h1><span property="rdfs:label" /> Group</h1>
    <div id="sidebar">
        <aside>
            <p>Use Wiki text to describe the purpose of this group</p>
            <p>Use the<a class="ui-icon ui-icon-close"/>icon to remove a user from this group without deleting the user account</p>
            <p>To delete a user account: click the user link on the view tab and use the edit tab of the user account</p>
        </aside>
    </div>
    <form id="form" method="POST" action="" enctype="application/sparql-update" resource="?this"
            onsubmit="saveChangeNote()">
        <fieldset>
            <div class="control-group">
                <label for="comment" class="control-label">Description</label>
                <div class="controls">
                    <textarea id="comment" class="auto-expand">{rdfs:comment}</textarea>
                </div>
            </div>
            <div dropzone="link s:text/uri-list" class="control-group"
                    ondrop="return calli.insertResource(event)">
                <label class="control-label">Members <a href="../types/InvitedUser?create" title="Invite"
                        onmousedown="href=calli.getCallimachusUrl('/auth/invited-users/') + '?create=' + encodeURIComponent(calli.getCallimachusUrl('types/InvitedUser'))"
                        onclick="return calli.createResource(event)" class="ui-icon ui-icon-newwin" /></label>
                <div rel="calli:member" class="vbox controls">
                    <span resource="?member" typeof="calli:User" class="ui-state-highlight ui-corner-all">
                        <span property="rdfs:label" />
                        <a href="{?member}" title="Remove user from group" onclick="return calli.removeResource(event)" class="ui-icon ui-icon-close" />
                    </span>
                </div>
            </div>
            <div class="form-actions">
                <button id="save" type="submit" class="btn btn-primary">Save</button>
                <button id="cancel" type="button" onclick="window.location.replace('?view')" class="btn">Cancel</button>
                <button id="delete" type="button" onclick="calli.deleteResource(event)" class="btn btn-danger">Delete</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
