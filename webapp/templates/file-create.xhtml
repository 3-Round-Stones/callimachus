<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Upload File</title>
    <link rel="help" href="../../callimachus-for-web-developers#File" target="_blank" title="Help" />
</head>
<body>
    <form role="form" id="form" method="POST" action="" enctype="multipart/form-data" class="container"
            onsubmit="return calli.saveResourceAs(event,calli.slugify($('#file').val().replace(/\s+/g,'-')))">
        <hgroup class="page-header">
            <h1>Upload File</h1>
        </hgroup>
        <div class="row">
            <fieldset class="col-sm-6">
                <div class="form-group">
                    <label for="image">File</label>
                    <div>
                        <input type="file" id="file" name="file" class="form-control" autofocus="autofocus" />
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="upload">Upload</button>
                </div>
            </fieldset>
        </div>
    </form>
</body>
</html>
