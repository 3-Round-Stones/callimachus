<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/layout/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
	xmlns:skos="http://www.w3.org/2004/02/skos/core#">
	<head>
		<title about="?this" property="rdfs:label"/>
	</head>
	<body about="?this">
		<h2>Concepts in Scheme <span property="rdfs:label"/></h2>
		<ul class="results">
			<li class="result" rev="skos:inScheme" resource="?concept">
				<img src="/skos/concept.png" class="icon" />
				<a href="?concept" property="skos:prefLabel"/>
				<pre class="wiki summary" property="skos:definition" />
			</li>
		</ul>
	</body>
</html>
