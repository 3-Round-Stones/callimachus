<?xml version="1.0" encoding="UTF-8" ?>
<html version="XHTML+RDFa 1.0" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#">
<head>
    <title resource="?this">{rdfs:label}</title>
    <style type="text/css">
        img { border-style:none; }
        .fileapi-show { display: none; }
        .fileapi .fileapi-show { display: block; }
        .fileapi button.fileapi-show { display: inline-block; }
    </style>
    <script type="text/javascript">
        if (window.FileReader) document.documentElement.className += " fileapi";
    </script>
</head>
<body resource="?this">
    <div class="container">
        <img src="{?this}?medium" class="img-responsive" style="max-height:50%;display:block" /><br/>
        <form role="form" method="PUT" action="?" enctype="image/jpeg" class="row">
            <fieldset class="col-sm-6">
                <div class="form-group fileapi-show">
                    <label>Replacement file</label>
                    <div>
                        <input type="file" class="form-control" accept="image/jpeg" />
                    </div>
                </div>
                <div class="form-group">
                    <button id="replace" type="submit" class="btn btn-primary fileapi-show">Replace</button>
                    <button id="cancel" type="button" onclick="window.location.replace('?view')" class="btn btn-default">Cancel</button>
                    <button id="delete" type="button" onclick="calli.deleteResource(event)" class="btn btn-danger">Delete</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
