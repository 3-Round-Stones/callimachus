<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title resource="?this">{rdfs:label}</title>
    <link rel="help" href="../../callimachus-for-web-developers#Book" target="_blank" title="Help" />
    <link href="http://docbook.org/tdg5/en/html/chunk-part-d64e8789.html" target="_blank" title="Reference" />
    <link href="http://docbook.org/tdg5/en/html/docbook.html" target="_blank" title="DocBook 5: The Definitive Guide" />
    <link rel="edit-media" href="?" type="application/docbook+xml" />
</head>
<body>
    <form id="form" method="PUT" action="?" enctype="application/docbook+xml">
        <iframe id="editor-iframe" name="editor-iframe" class="flex" src="../../xml-editor.html" onload="calli.loadEditor(event,'?')"> </iframe>
        <fieldset class="form-actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" onclick="calli.saveResourceAs(event, 'untitled book.docbook', calli.getCallimachusUrl('types/Book'))" class="btn btn-info">Save as...</button>
            <button type="button" onclick="window.location.replace('?view')" class="btn">Cancel</button>
            <button type="button" onclick="calli.deleteResource(event)" class="btn btn-danger">Delete</button>
        </fieldset>
    </form>
</body>
</html>
