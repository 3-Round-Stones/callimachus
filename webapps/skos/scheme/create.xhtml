<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/layout/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
	xmlns:skos="http://www.w3.org/2004/02/skos/core#">
	<head>
		<title>New Concept Scheme</title>
	</head>
	<body>
		<ul class="aside">
			<li>Choose a recognizable label to identify this scheme.</li>
			<li>The initial label will be used to in the scheme URI.</li>
			<li>Provide a comment describing this scheme for clarity.</li>
		</ul>
		<h1>New Concept Scheme</h1>
		<form about="?this" typeof="skos:ConceptScheme" action="">
			<div>
				<label for="label">Label</label>
				<div data-cardinality="1">
					<input id="label" property="skos:prefLabel" class="required auto-expand"
						onchange="$(form).attr('about', '/scheme/' + encodeURI(value).replace(/%20/g,'+'))" />
				</div>
				<label for="desc">Comment</label>
				<div data-cardinality="1">
					<textarea id="desc" class="auto-expand" property="rdfs:comment" />
				</div>
				<button type="submit">Create</button>
			</div>
		</form>
	</body>
</html>
