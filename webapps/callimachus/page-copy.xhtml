<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/layout/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
	xmlns:owl="http://www.w3.org/2002/07/owl#" xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
	<title>New Page Template</title>
</head>
<body>
	<h1>New Page Template</h1>
	<form id="form" method="POST" action="" enctype="application/sparql-update" about="?this" typeof="calli:Page"
			onsubmit="$(this).attr('about', '/page/' + encodeURI($('#label').val().toLowerCase()).replace(/%20/g,'-') + '.xhtml')">
		<span rel="rdf:type" resource="/callimachus/Page" />
		<label for="label">File name</label>
		<div>
			<input id="label" value="{rdfs:label}" class="auto-expand" required="required" autofocus="autofocus" />
			<span>.xhtml</span>
		</div>
		<button id="submit" type="submit">Create</button>
	</form>
</body>
</html>
