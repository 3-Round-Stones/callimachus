<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Editor</title>
	<style type="text/css" media="screen">
	body {
		overflow: hidden;
	}

	#editor { 
		margin: 0;
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
	}
	</style>
    
	<script src="/callimachus/scripts/ace.js" type="text/javascript" charset="utf-8"></script>
	<script src="/callimachus/scripts/mode-html.js" type="text/javascript" charset="utf-8"></script>
	<script>
	window.onload = function() {
		window.editor = ace.edit("editor");
		
		var Mode = require("ace/mode/html").Mode;
		window.editor.getSession().setMode(new Mode());
	};
	</script>

</head>
<body>

<pre id="editor"></pre>

</body>
</html>
