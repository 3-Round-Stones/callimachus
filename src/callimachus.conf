# TCP port server should listen for HTTP requests.
# Most web servers listen on port 80.
PORT=8080

# TCP port server should listen for HTTPS requests.
# An external keystore is required to listen for secure requests.
# Most secure web servers listen on port 443.
SSLPORT=8443

# HTTP(S) URL scheme and authority use when uploading webapps.
# This value should contain the scheme, host name and port number (if not port 80 or 443).
# This is the part of the URL before the path.
ORIGIN=http://localhost:8080

# RDF store used by Callimachus.
# If no store exists one will be created using the config provided.
# Relative URL (file: or http:) of a Sesame Repository.
REPOSITORY=repositories/callimachus
REPOSITORY_CONFIG=etc/callimachus-repository.ttl

# Mail service configuration
# This file should include a "mail.password" entry (if needed)
# See http://java.sun.com/javaee/5/docs/api/javax/mail/package-summary.html
# See http://java.sun.com/products/javamail/javadocs/com/sun/mail/smtp/package-summary.html
MAIL=etc/mail.properties

# UNIX based operating systems only allow root to listen on port 80.
# Use this to down grade privileges when running the start script as root.
#DAEMON_USER=callimachus
#DAEMON_GROUP=callimachus

# Specify the directory containing the binary jnotify library for your platform
LIB=lib

# The directory of a JDK installation should be included if multiple Java
# instalations are present.
#JAVA_HOME=jdk1.6.0

# Restricted file system access to only necessary locations.
# This can cause unexpected access denied FilePermission exceptions.
# If the server fails to start with FilePermission exceptions in the log,
# consider setting this to false.
SECURITY_MANAGER=true

# Keystore and other SSL system properties are read from this properties file.
# The following is an example of common properties.
# ssl.KeyManagerFactory.algorithm=SunX509
# javax.net.ssl.keyStore=.keystore
# javax.net.ssl.keyStoreType=jks
# javax.net.ssl.keyStorePassword=changeit
# javax.net.ssl.trustStore=etc/cacerts
# javax.net.ssl.trustStoreType=jks
# See http://download.oracle.com/javase/6/docs/technotes/guides/security/jsse/JSSERefGuide.html#Customization
SSL=etc/ssl.properties

# The JVM maybe started with a java or jsvc command. The jsvc command has a
# slightly different syntax.
# See http://commons.apache.org/daemon/jsvc.html#Starting_jsvc
JAVA_OPTS="-Xms128m -Xmx1024m -XX:MaxPermSize=256m -XX:MinHeapFreeRatio=25 -XX:MaxHeapFreeRatio=25 -XX:+UseParNewGC -XX:-UseConcMarkSweepGC -Xshare:off -XX:+CMSPermGenSweepingEnabled -XX:+CMSClassUnloadingEnabled -XX:+HeapDumpOnOutOfMemoryError -Djava.awt.headless=true -Dcom.sun.management.jmxremote -Dfile.encoding=UTF-8"

