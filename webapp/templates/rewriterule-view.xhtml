<html version="XHTML+RDFa 1.0" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title resource="?this">{rdfs:label}</title>
    <link rel="edit-form" href="?edit" />
    <link rel="comments" href="?discussion" />
    <link rel="version-history" href="?history" />
    <link rel="help" href="../../callimachus-reference#PURL" target="_blank" title="Help" />
    <style>
        #ruleTable>thead>tr:first-child>th { 
            text-align: center;
        }
    </style>
    <script type="text/javascript" src="../scripts/purl.js"></script>
</head>
<body resource="?this">
    <div class="container">
        <div class="page-header">
            <h1 property="rdfs:label" />
        </div>
        <p property="rdfs:comment" />
        <div style="display:none" property="rdf:type"></div>
        <div id="loadedRules" style="display:none">
            <p property="calli:copy" content="?copy">Copy (200)</p>
            <p property="calli:canonical" content="?canonical">Canonical (301)</p>
            <p property="calli:alternate" content="?alternate">Alternate (302)</p>
            <p property="calli:describedby" content="?describedby">Described by (303)</p>
            <p property="calli:resides" content="?resides">Resides (307)</p>
            <p property="calli:moved" content="?moved">Moved (308)</p>
            <p property="calli:missing" content="?missing">Missing (404)</p>
            <p property="calli:gone" content="?gone">Gone (410)</p>
            <p property="calli:illegal" content="?illegal">Illegal (451)</p>
            <p property="calli:post" content="?post">POST</p>
            <p property="calli:put" content="?put">PUT</p>
            <p property="calli:patch" content="?patch">PATCH</p>
            <p property="calli:delete" content="?delete">DELETE</p>
        </div>
        <table id="ruleTable" class="table table-bordered col-sm-12">
            <thead>
                <tr>
                    <th colspan="2">Request</th>
                    <th colspan="2">Response</th>
                </tr>
                <tr>
                    <th>Methods</th>
                    <th>Pattern</th>
                    <th>Method/Status</th>
                    <th>Template</th>
                </tr>
            </thead>
            <tbody id="rules">
            </tbody>
        </table>
        <p property="calli:cacheControl" content="?cacheControl">Cache-Control: {?cacheControl}</p>
    </div>
</body>
</html>
