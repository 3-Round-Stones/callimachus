<?xml version="1.0" encoding="UTF-8" ?>
<html version="XHTML+RDFa 1.0" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:owl="http://www.w3.org/2002/07/owl#" xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title resource="?this">{rdfs:label}</title>
    <link rel="edit-form" href="?edit" />
    <link rel="comments" href="?discussion" />
    <link rel="version-history" href="?history" />
    <link rel="help" href="../../callimachus-for-web-developers#Class" target="_blank" title="Help" />
    <link href="?create" resource="?this" title="Create a new {rdfs:label}" />
    <link href="?index" resource="?this" title="{rdfs:label} resources" />
</head>
<body resource="?this">
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <div class="page-header">
                    <h1>
                        <div id="icon" rel="calli:icon" resource="?icon" class="pull-left" style="max-width:1em;padding-right:1ex;">
                            <a href="{?icon}?view"><img src="{?icon}" style="max-width:1em;max-height:2em" /></a>
                        </div>
                        <a property="rdfs:label" href="?this" />
                    </h1>
                </div>
                <p property="rdfs:comment" />
                <div rel="calli:thumbnail" resource="?thumbnail" class="pull-right">
                    <a href="{?thumbnail}?view"><img src="{?thumbnail}"/></a>
                </div>
                <h3>Templates</h3>
                <ul>
                    <li>
                        <a id="create-template" rel="calli:create" resource="?create" href="{?create}?edit">{rdfs:label}</a>
                    </li>
                    <li>
                        <a rel="calli:view" resource="?view" href="{?view}?edit">{rdfs:label}</a>
                    </li>
                    <li>
                        <a rel="calli:edit" resource="?edit" href="{?edit}?edit">{rdfs:label}</a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-4">
                <aside class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Super class</h3>
                    </div>
                    <div rel="rdfs:subClassOf" class="panel-body">
                        <p resource="?subClassOf" typeof="owl:Class">
                            <a href="?subClassOf" property="rdfs:label" />
                        </p>
                    </div>
                </aside>
                <aside class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Equivalent class</h3>
                    </div>
                    <div rev="owl:equivalentClass" class="panel-body">
                        <p resource="?equivalentClass" typeof="owl:Class">
                            <a href="?equivalentClass" property="rdfs:label" />
                        </p>
                    </div>
                </aside>
                <aside class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sub class</h3>
                    </div>
                    <div rev="rdfs:subClassOf" class="panel-body">
                        <p resource="?subClass" typeof="owl:Class">
                            <a href="?subClass" property="rdfs:label" />
                        </p>
                    </div>
                </aside>
                <script type="text/javascript">
                    $('aside').filter(calli.isEmptyResource).remove();
                </script>
            </div>
        </div>
    </div>
</body>
</html>
