<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
        xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
        xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
        xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title resource="?this">{rdfs:label} Sign Up</title>
    <link rel="help" href="../../callimachus-for-web-developers" target="_blank" title="Help" />
    <script type="text/javascript">
    // <![CDATA[
        $(function(){
            var links = $('.add-query');
            links.each(function(){
                this.href = window.location.href + '&choice=' + encodeURIComponent(this.href);
            });
        });
    // ]]>
    </script>
</head>
<body resource="?this">
    <h1>{rdfs:label} Sign Up</h1>
    <ul>
        <li rel="calli:authentication" resource="?auth">
            <a href="{?auth}" class="add-query" title="{rdfs:label}">
                <img rel="calli:authButton" src="?authButton" />
                {rdfs:comment}
            </a>
        </li>
    </ul>
</body>
</html>
