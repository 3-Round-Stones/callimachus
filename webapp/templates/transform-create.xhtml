<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title>New Stylesheet Transform</title>
    <link rel="help" href="../../callimachus-for-web-developers#Transform" target="_blank" title="Help" />
    <link href="http://www.w3.org/TR/xslt20/" target="_blank" title="XSL Transformations" />
    <link href="http://www.w3.org/TR/xpath-functions/" target="_blank" title="XPath 2.0 Functions and Operators" />
    <script id="template" type="text/xsl"><![CDATA[<?xml version="1.0" encoding="UTF-8" ?>
<xsl:stylesheet version="2.0"  xmlns:xsl="http://www.w3.org/1999/XSL/Transform"
    xmlns="http://www.w3.org/1999/xhtml" xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xpath-default-namespace="http://www.w3.org/1999/xhtml"
    exclude-result-prefixes="xhtml">
<xsl:output method="xml" indent="yes" />

<xsl:template match="@*|node()">
    <xsl:copy>
        <xsl:apply-templates select="@*|node()"/>
    </xsl:copy>
</xsl:template>

</xsl:stylesheet>]]></script>
</head>
<body>
    <form id="form" method="POST" action="" enctype="text/xsl">
        <iframe id="editor-iframe" name="editor-iframe" class="flex" src="../../xml-editor.html" onload="calli.initEditor(event,$('#template').text()||$('#template').html().replace(/^\s+/,''))"> </iframe>
        <fieldset class="form-actions">
            <button id="create-transform" type="submit" onclick="return calli.saveResourceAs(event, 'untitled transform.xsl')" class="btn btn-success">Create</button>
        </fieldset>
    </form>
</body>
</html>
