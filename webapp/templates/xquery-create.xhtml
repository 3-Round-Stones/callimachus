<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>New XQuery File</title>
    <link rel="help" href="../../callimachus-reference#XQuery" target="_blank" title="Help" />
    <link href="https://github.com/ajaxorg/ace/wiki/Default-Keyboard-Shortcuts" target="_blank" title="Keyboard Shortcuts" />
    <link href="../../callimachus-reference#XQuery_Reference" target="_blank" title="Reference" />
    <link href="http://www.w3.org/TR/xquery/" target="_blank" title="XQuery Language" />
    <link href="http://www.w3.org/TR/xpath-functions/" target="_blank" title="XPath 2.0 Functions and Operators" />
    <script type="text/javascript">
        $(calli.fillElement.bind(this, '#editor-iframe'));
    </script>
    <script id="template" type="application/xquery"><![CDATA[xquery version "1.0" encoding "utf-8";

/
]]></script>
</head>
<body>
    <form role="form" id="form" method="POST" action="" enctype="application/xquery" class="container"
            onsubmit="calli.submitEditor(event, $('#label').val())">
        <fieldset class="form-group">
            <div>
                <input id="label" type="text" class="input-lg form-control" value="untitled.xq" required="required" autofocus="autofocus"
                    onfocus="this.setSelectionRange(0, this.value.lastIndexOf('.'))" />
            </div>
        </fieldset>
        <fieldset class="form-group">
            <iframe id="editor-iframe" name="editor-iframe" src="../../xquery-editor.html" onload="calli.initEditor(event,$('#template').text()||$('#template').html().replace(/^\s+/,''))"> </iframe>
        </fieldset>
        <fieldset class="form-group">
            <button id="create-xquery" type="submit" class="btn btn-success">Create</button>
        </fieldset>
    </form>
</body>
</html>
