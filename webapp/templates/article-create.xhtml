<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title>New Article</title>
    <link rel="help" href="../../callimachus-for-web-developers" target="_blank" title="Help" />
    <style type="text/css">
        #iframe { border:0; }
    </style>
    <script id="template" type="application/xhtml+xml"><![CDATA[<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Untitled Article</title>
    <link rel="help" href="../../callimachus-for-web-developers" target="_blank" title="Help" />
</head>
<body>
<h1>Untitled Article</h1>
<p>&#160;</p>
</body>
</html>]]></script>
</head>
<body>
    <form id="form" method="POST" action="" enctype="application/xhtml+xml">
        <iframe id="iframe" class="flex" src="../../document-editor.html" onload="calli.initEditor(event,$('#template').text()||$('#template').html().replace(/^\s+/,''))"> </iframe>
        <fieldset class="form-actions">
            <button type="submit" onclick="return calli.saveResourceAs(event, 'untitled article.docbook')" class="btn btn-success">Create</button>
        </fieldset>
    </form>
</body>
</html>
