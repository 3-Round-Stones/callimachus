<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/layout/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#">
	<head>
		<title about="?this">{rdfs:label}</title>
		<style>img { border-style:none; }</style>
	</head>
	<body about="?this">
		<img src="?this" style="max-height:50%;display:block" /><br/>
		<form method="POST" action="" enctype="application/sparql-update" about="?this">
			<label for="caption">Caption</label>
			<div>
				<input id="caption" value="{rdfs:comment}" class="auto-expand" />
			</div>
			<div><br/>
				<button id="save" type="submit">Save</button>
				<button id="cancel" type="button" onclick="location.replace('?view')">Cancel</button>
   				<button id="delete" type="button" onclick="calli.deleteResource(form)">Delete</button>
			</div>
		</form>
	</body>
</html>
