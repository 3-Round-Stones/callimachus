<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/callimachus/manifest?template"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Upload Photo</title>
</head>
<body>
	<h1>Upload Photo</h1>
	<form id="form" method="POST" action="" enctype="multipart/form-data" onsubmit="return calli.saveFormAs(this)">
		<label for="photo">Photo file</label>
		<input type="file" id="photo" name="photo" autofocus="autofocus" />
		<br/>
		<button type="submit" id="upload">Upload</button>
	</form>
</body>
</html>
