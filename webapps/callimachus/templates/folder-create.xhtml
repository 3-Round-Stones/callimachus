<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/callimachus/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title>New Folder</title>
</head>
<body>
    <h1>New Folder</h1>
    <div id="sidebar">
        <aside>
            <p>Choose a recognisable label to be used in the URL</p>
        </aside>
    </div>
    <form method="POST" action="" enctype="application/rdf+xml" typeof="calli:Folder"
            onsubmit="return calli.saveResourceAs(event,calli.encodePathSegment($('#label').val().replace(/\s+/g,'-'))+'/')">
        <fieldset>
            <div class="control-group">
                <label for="label" class="control-label">Name</label>
                <div class="controls">
                    <input id="label" value="{rdfs:label}" class="auto-expand" required="required" autofocus="autofocus"
                        onchange="value = value.toLowerCase()" />
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-success">Create</button>
                <button id="cancel" type="button" onclick="history.back()" class="btn">Cancel</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
