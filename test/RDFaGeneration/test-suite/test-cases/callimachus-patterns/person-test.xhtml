<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/layout/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:foaf="http://xmlns.com/foaf/0.1/"
	xmlns:gene="http://data.leighnet.ca/rdf/2009/genealogy#"
	xmlns:bio="http://vocab.org/bio/0.1/"
	xmlns:dcterms="http://purl.org/dc/terms/"
	xmlns:v="http://www.w3.org/2006/vcard/ns#"
	xmlns:skos="http://www.w3.org/2004/02/skos/core#"
	xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#">
<head>
    <title about="?this" property="rdfs:label" />
	<link href='http://fonts.googleapis.com/css?family=UnifrakturMaguntia' rel='stylesheet' type='text/css' />
	<style>
		h1 { font-family: 'UnifrakturMaguntia', arial, serif; }
		.story:first-letter {
			font-family: 'UnifrakturMaguntia', arial, serif;
			color:black;
			float:left;
			font-size:5em;
			font-style:normal;
			font-weight:normal;
			line-height:1em;
			margin-right:.2ex;
			text-decoration:none;
			text-transform:uppercase;
			vertical-align:top;
		}
	</style>
	<script>
		$(document).ready(function() {
			$(".year").each(function(){
				$(this).text($(this).text().replace(/-.*/, ""));
			});
			$('img[about]:not([src])').each(function(){
				var node = $(this);
				node.attr('src', node.attr('about') + '?' + node.attr('data-query'));
			});
		});
	</script>
</head>
<body about="?this">
	<div style="float:right">
		<ul class="aside" rev="foaf:member" resource="?siblings">
			<li rev="gene:parentTo" resource="?father">
				<label>F</label>
				<span property="foaf:gender" content="M" style="display:none" />
				<a href="{?father}" property="rdfs:label" />
			</li>
			<li rev="gene:parentTo" resource="?mother">
				<label>M</label>
				<span property="foaf:gender" content="F" style="display:none" />
				<a href="{?mother}" property="rdfs:label" />
			</li>
			<li>
				<label>Siblings</label>
				<div rel="foaf:member" class="sorted">
					<div about="?sibling">
						<a href="{?sibling}" property="rdfs:label" />
						<span rel="bio:event" style="font-size:small">
							<span about="?siblingbirth" typeof="bio:Birth" property="bio:date" class="asc year" />
						</span>
					</div>
				</div>
			</li>
		</ul>
		<ul class="aside" rel="gene:parentTo" resource="?family">
			<li rev="gene:parentTo" resource="?husband">
				<label>H</label>
				<span property="foaf:gender" content="M" style="display:none" />
				<a href="{?husband}" property="rdfs:label" />
			</li>
			<li rev="gene:parentTo" resource="?wife">
				<label>W</label>
				<span property="foaf:gender" content="F" style="display:none" />
				<a href="{?wife}" property="rdfs:label" />
			</li>
			<li>
				<label>Children</label>
				<div rel="foaf:member" class="sorted">
					<div about="?child">
						<a href="{?child}" property="rdfs:label" />
						<span rel="bio:event" style="font-size:small">
							<span about="?childbirth" typeof="bio:Birth" property="bio:date" class="asc year" />
						</span>
					</div>
				</div>
			</li>
		</ul>
	</div>
	<h1><a href="{?this}" property="rdfs:label" /></h1>
	<div rel="foaf:img" style="float:left;margin: 0px 1ex 1ex 0px;max-width:50%">
		<a about="?photo" href="?photo">
			<img about="?photo" data-query="medium" style="max-height:100%;max-width:10em" />
		</a>
	</div>
	<pre class="wiki story" property="bio:biography" />
	<div rel="bio:event" class="sorted" style="clear:left">
		<div about="?birth" typeof="bio:Birth">
			<label>Born</label>
			<span property="bio:date" class="asc date-locale" />
			<span property="rdfs:label" />
			<div rel="bio:place" style="font-size:small">
				<span property="v:label" />
			</div>
			<pre class="wiki" property="rdfs:comment" />
		</div>
		<div about="?adopted" typeof="bio:Adoption">
			<label>Adopted</label>
			<span property="bio:date" class="asc date-locale" />
			<span property="rdfs:label" />
			<div rel="bio:place" style="font-size:small">
				<span property="v:label" />
			</div>
			<pre class="wiki" property="rdfs:comment" />
		</div>
		<div about="?married" typeof="bio:Marriage">
			<label>Married</label>
			<span property="bio:date" class="asc date-locale" />
			<span property="rdfs:label" />
			<div rel="bio:place" style="font-size:small">
				<span property="v:label" />
			</div>
			<pre class="wiki" property="rdfs:comment" />
		</div>
		<div about="?emigrated" typeof="bio:Emigration">
			<label>Emigrated</label>
			<span property="bio:date" class="asc date-locale" />
			<span property="rdfs:label" />
			<div rel="bio:place" style="font-size:small">
				<span property="v:label" />
			</div>
			<pre class="wiki" property="rdfs:comment" />
		</div>
		<div about="?naturalized" typeof="bio:Naturalization">
			<label>Naturalized</label>
			<span property="bio:date" class="asc date-locale" />
			<span property="rdfs:label" />
			<div rel="bio:place" style="font-size:small">
				<span property="v:label" />
			</div>
			<pre class="wiki" property="rdfs:comment" />
		</div>
		<div about="?employed" typeof="bio:Employment">
			<label>Employed</label>
			<span property="bio:date" class="asc date-locale" />
			<span property="rdfs:label" />
			<div rel="bio:place" style="font-size:small">
				<span property="v:label" />
			</div>
			<pre class="wiki" property="rdfs:comment" />
		</div>
		<div about="?lived" typeof="bio:Event">
			<label>Life event</label>
			<span property="bio:date" class="asc date-locale" />
			<a href="{?lived}" property="rdfs:label" />
			<div rel="bio:place" style="font-size:small">
				<span property="v:label" />
			</div>
			<pre class="wiki" property="rdfs:comment" />
		</div>
		<div about="?died" typeof="bio:Death">
			<label>Died</label>
			<span property="bio:date" class="asc date-locale" />
			<span property="rdfs:label" />
			<div rel="bio:place" style="font-size:small">
				<span property="v:label" />
			</div>
			<pre class="wiki" property="rdfs:comment" />
		</div>
		<div about="?buried" typeof="bio:Burial">
			<label>Buried</label>
			<span property="bio:date" class="asc date-locale" />
			<span property="rdfs:label" />
			<div rel="bio:place" style="font-size:small">
				<span property="v:label" />
			</div>
			<pre class="wiki" property="rdfs:comment" />
		</div>
	</div>
	<hr />
	<div rev="bio:agent" style="overflow:auto">
		<div about="?attended" style="float:left;margin:0.5ex">
			<label property="rdfs:label" style="overflow:hidden;text-overflow:ellipsis;" />
			<a href="{?attended}">
				<div rel="foaf:depiction">
					<img about="?image" data-query="thumbnail" style="max-height:150px" />
				</div>
			</a>
		</div>
	</div>
</body>
</html>
