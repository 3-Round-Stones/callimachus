<?xml version="1.0" encoding="UTF-8" ?>
<html version="XHTML+RDFa 1.0" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:dcterms="http://purl.org/dc/terms/"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#">
<head>
    <title>Invite a New User</title>
    <link rel="help" href="../../callimachus-for-administrators#Account_Invitations" target="_blank" title="Help" />
    <script type="text/javascript" src="../scripts/invited-user.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <form role="form" id="rdfForm" method="POST" action="" enctype="text/turtle" typeof="calli:User calli:Party" autocomplete="off" class="col-xs-6">
                <input type="submit" class="hidden" />
                <fieldset>
                    <div class="form-group">
                        <label for="email">E-mail address</label>
                        <div>
                            <input id="email" name="email" type="email" class="form-control" required="required" autofocus="autofocus" value="{calli:email}"
                                onchange="calli.updateProperty(event, 'calli:email')" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="label">Full name</label>
                        <div>
                            <input id="label" name="label" type="text" class="form-control" required="required" value="{rdfs:label}"
                                onchange="calli.updateProperty(event, 'rdfs:label')" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="comment">Additional information</label>
                        <div>
                            <textarea id="comment" class="form-control" name="comment"
                                onchange="calli.updateProperty(event, 'rdfs:comment')">{rdfs:comment}</textarea>
                        </div>
                    </div>
                </fieldset>
            </form>
            <div class="col-xs-6">
                <aside class="well">
                    <p>E-mail address is used to send an invite and possibly reset the password</p>
                    <p>Provide the user's full name</p>
                    <p>Provide any additional contact information or affiliation information</p>
                    <p>You can customize the message sent in the email here</p>
                </aside>
            </div>
        </div>
        <hr />
        <form role="form" id="msgForm" method="POST" action="?invite" enctype="application/x-www-form-urlencoded">
            <fieldset>
                <input type="hidden" name="fullname" id="fullname" />
                <div class="form-group">
                    <label for="subject">Welcome subject</label>
                    <div>
                        <input id="subject" name="subject" type="text" class="form-control" required="required" value="Account Registration for @@HOSTNAME@@" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Welcome message</label>
                    <div>
                        <textarea id="body" name="body" rows="12" class="form-control" required="required">Hello,

A new account has been created for you using a Callimachus service. Use the
link below to pick a password or other authentication options.

@@REGISTRATION_URL@@

If you have any questions, please contact your systems administrator who set
this up for you.

Kind regards,
The Callimachus service running on @@HOSTNAME@@</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" id="invite" class="btn btn-default">Invite</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
