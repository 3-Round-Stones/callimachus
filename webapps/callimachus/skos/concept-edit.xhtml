<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/layout/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
	xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
	xmlns:skos="http://www.w3.org/2004/02/skos/core#"
	xmlns:foaf="http://xmlns.com/foaf/0.1/">
<head>
	<title about="?this" property="skos:prefLabel"></title>
	<script>
		function saveChangeNote() {
			var note = document.getElementById('note')
			if (note.value) {
				note.setAttribute('property', 'skos:changeNote')
				note.setAttribute('content', note.value)
			}
		}
	</script>
</head>
<body about="?this">
	<ul class="aside">
		<li rel="skos:inScheme"><!-- use by popups -->
			<span id="scheme" about="?scheme" typeof="skos:ConceptScheme">
				<span property="rdfs:label"></span>
			</span>
		</li>
		<li>The primary label should be recognizable</li>
		<li>Other labels can be provide to assist concept lookup</li>
		<li>The definition, example, and scope can be provide to clarify usage and meaning</li>
		<li>Links to other related concepts may also be provided</li>
	</ul>
	<h1 property="skos:prefLabel" />
	<form id="form" about="?this" typeof="skos:Concept" action="" onsubmit="saveChangeNote()">
		<div style="overflow:auto">
			<div style="float:left;margin-right:1em">
				<label for="label">Label</label>
				<div data-cardinality="1">
					<input id="label" property="skos:prefLabel" class="auto-expand" />
				</div>
			</div>
			<div style="float:left;margin-right:1em">
				<label for="altLabel">Alternate label</label>
				<div>
					<input id="altLabel" property="skos:altLabel" class="auto-expand" />
				</div>
			</div>
		</div>
		<div style="overflow:auto">
			<div style="float:left;margin-right:1em">
				<label for="definition">Definition</label>
				<div data-cardinality="1">
					<textarea id="definition" class="auto-expand" property="skos:definition" />
				</div>
			</div>
			<div style="float:left;margin-right:1em">
				<label for="example">Example</label>
				<div data-cardinality="1">
					<textarea id="example" class="auto-expand" property="skos:example" />
				</div>
			</div>
		</div>
		<div style="overflow:auto">
			<div style="float:left;margin-right:1em">
				<label for="scopeNote">Scope</label>
				<div data-cardinality="1">
					<textarea id="scopeNote" class="auto-expand" property="skos:scopeNote" />
				</div>
			</div>
			<div style="float:left;margin-right:1em">
				<label for="historyNote">History</label>
				<div data-cardinality="1">
					<textarea id="historyNote" class="auto-expand" property="skos:historyNote" />
				</div>
			</div>
		</div>
		<hr />
		<div style="overflow:auto">
			<div style="float:left;margin-right:1em">
				<label for="broader">Broader</label>
				<div id="broader" rev="skos:narrower" data-prompt="/callimachus/skos/Concept?create" style="min-height: 1em">
					<span about="?broader" typeof="skos:Concept">
						<span property="skos:prefLabel"></span>
					</span>
				</div>
			</div>
			<div style="float:left;margin-right:1em">
				<label for="related">Related</label>
				<div id="related" rel="skos:related" data-prompt="/callimachus/skos/Concept?create" style="min-height: 1em">
					<span about="?related" typeof="skos:Concept">
						<span property="skos:prefLabel"></span>
					</span>
				</div>
			</div>
			<div style="float:left;margin-right:1em">
				<label for="narrower">Narrower</label>
				<div id="narrower" rel="skos:narrower" data-prompt="/callimachus/skos/Concept?create" style="min-height: 1em">
					<span about="?narrower" typeof="skos:Concept">
						<span property="skos:prefLabel"></span>
					</span>
				</div>
			</div>
		</div>
		<hr />
		<label for="image">Image</label>
	 	<div id="image" rel="foaf:depiction" data-prompt="/callimachus/Image?create">
			<span about="?image" typeof="foaf:Image" property="rdfs:label"></span>
		</div>
		<hr />
		<label for="note">Change note</label>
		<div>
			<input type="text" id="note" maxlength="140" class="auto-expand" />
		</div>
		<button id="submit" type="submit">Save</button>
		<button id="cancel" type="button" onclick="location.replace('?view')">Cancel</button>
		<button id="delete" type="button" onclick="if (confirm('Are you sure you want to delete this concept?')) calli.deleteResource()">Delete</button>
	</form>
</body>
</html>
