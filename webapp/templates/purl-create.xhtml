<?xml version="1.0" encoding="UTF-8" ?>
<html version="XHTML+RDFa 1.0" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:dcterms="http://purl.org/dc/terms/"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title>New Persistent Uniform Resource Locator</title>
    <link rel="help" href="../../callimachus-for-web-developers#PURL" target="_blank" title="Help" />
    <style>
        form#form textarea.pattern {
            white-space: pre;
            word-wrap: normal;
        }
    </style>
    <script type="text/javascript">
    // <![CDATA[
    jQuery(function($){
        $('#get textarea.pattern.hidden').remove();
        $('#get textarea.pattern[property]').each(function(){
            $('#type').val(this.getAttribute('property'));
        });
        $('#type').change(function(){
            $('#get textarea.pattern').attr('data-text-expression', this.value);
            $('#get textarea.pattern').attr('property', this.value);
        }).change();
        $('#form').bind('calliRedirect', function(event){
            event.location = event.resource + '?view';
        });
        $('#created').val(new Date().toISOString()).change();
    }); // ]]>
    </script>
</head>
<body>
    <form role="form" id="form" method="POST" action="" enctype="application/rdf+xml" typeof="calli:Purl"
            onsubmit="return calli.saveResourceAs(event,$('#local').val())" class="container">
        <hgroup class="page-header">
            <h1>New Persistent Uniform Resource Locator</h1>
        </hgroup>
        <div class="row">
            <div class="col-sm-8">
                <fieldset>
                    <div class="form-group">
                        <label for="local">Local name</label>
                        <div>
                            <input type="text" id="local" value="{rdfs:label}" class="form-control" required="required" autofocus="autofocus" />
                        </div>
                    </div>
                </fieldset>
                <div class="row">
                    <fieldset class="col-sm-6">
                        <div class="form-group">
                            <label for="comment">Comment</label>
                            <div>
                                <textarea id="comment" class="form-control">{rdfs:comment}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="type">GET status</label>
                            <div>
                                <select id="type" class="form-control">
                                    <option value="calli:copy">Copy (200)</option>
                                    <option value="calli:canonical">Canonical (301)</option>
                                    <option value="calli:alternate" selected="selected">Alternate (302)</option>
                                    <option value="calli:describedby">Described by (303)</option>
                                    <option value="calli:resides">Resides (307)</option>
                                    <option value="calli:moved">Moved (308)</option>
                                    <option value="calli:missing">Missing (404)</option>
                                    <option value="calli:gone">Gone (410)</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>GET content location</label>
                            <div id="get">
                                <textarea class="hidden pattern form-control" rows="1" property="calli:copy"></textarea>
                                <textarea class="hidden pattern form-control" rows="1" property="calli:canonical"></textarea>
                                <textarea class="pattern form-control" rows="1" property="calli:alternate"></textarea>
                                <textarea class="hidden pattern form-control" rows="1" property="calli:describedby"></textarea>
                                <textarea class="hidden pattern form-control" rows="1" property="calli:resides"></textarea>
                                <textarea class="hidden pattern form-control" rows="1" property="calli:moved"></textarea>
                                <textarea class="hidden pattern form-control" rows="1" property="calli:missing"></textarea>
                                <textarea class="hidden pattern form-control" rows="1" property="calli:gone"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cache">GET cache control</label>
                            <div>
                                <input type="text" id="cache" value="{calli:cacheControl}" placeholder="max-age=3600" class="form-control" />
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="col-sm-6">
                        <div class="form-group">
                            <label for="post">POST request target</label>
                            <div>
                                <textarea id="post" class="form-control pattern" rows="1">{calli:post}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="put">PUT request target</label>
                            <div>
                                <textarea id="put" class="form-control pattern" rows="1">{calli:put}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="patch">PATCH request target</label>
                            <div>
                                <textarea id="patch" class="form-control pattern" rows="1">{calli:patch}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="delete">DELETE request target</label>
                            <div>
                                <textarea id="delete" class="form-control pattern" rows="1">{calli:delete}</textarea>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <fieldset class="form-group">
                    <input type="hidden" id="created" value="{dcterms:created}" datatype="xsd:dateTime" />
                    <button id="create" type="submit" class="btn btn-success">Create</button>
                </fieldset>
            </div>
            <div class="col-sm-4">
                <aside class="well">
                    <p>PURLs are used to curate the URL resolution process, thus solving
                    the problem of transitory URIs in location-based URI schemes like HTTP</p>
                </aside>
            </div>
        </div>
    </form>
</body>
</html>
