<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#"
    xmlns:foaf="http://xmlns.com/foaf/0.1/"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:dc="http://purl.org/dc/elements/1.1/">
<head>
    <title>New Realm</title>
</head>
<body>
    <h1>New Realm</h1>
    <form id="form" method="POST" action="" enctype="application/rdf+xml" typeof="calli:Realm calli:Folder"
            onsubmit="return calli.saveResourceAs(event,calli.slugify($('#label').val().replace(/\s+/g,'-'))+'/')">
        <fieldset class="control-group">
            <label for="label" class="control-label">Label</label>
            <div class="controls">
                <input type="text" id="label" value="{rdfs:label}" class="auto-expand" required="required" autofocus="autofocus"
                    onchange="value = value.toLowerCase()" />
            </div>
        </fieldset>
        <fieldset class="hbox">
            <div class="control-group">
                <label for="theme" class="control-label">Theme</label>
                <div class="controls">
                    <select id="theme" rel="calli:theme">
                        <option selected="selected" about="?theme" typeof="calli:Theme" property="rdfs:label" title="{?theme}" />
                    </select>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="control-group">
                <label for="authentication" class="control-label">Authentication</label>
                <div class="controls">
                    <select id="authentication" rel="calli:authentication">
                        <option selected="selected" about="?authentication" typeof="calli:AuthenticationManager">{?authentication}</option>
                    </select>
                </div>
            </div>
        </fieldset>
        <fieldset class="form-actions">
            <button id="create" type="submit" class="btn btn-success">Create</button>
        </fieldset>
    </form>
</body>
</html>
