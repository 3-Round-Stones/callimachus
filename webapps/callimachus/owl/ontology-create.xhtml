<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/layout/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
	xmlns:owl="http://www.w3.org/2002/07/owl#">
<head>
	<title>New Ontology</title>
</head>
<body>
	<ul class="aside">
		<li>Choose a recognizable title.</li>
		<li>The initial title will be used in the ontology URI.</li>
		<li>Provide a description of intent and usefulness.</li>
	</ul>
	<h1>New Ontology</h1>
	<form id="form" about="?this" typeof="owl:Ontology" action=""
			onsubmit="$(this).attr('about', '/ontology/' + encodeURI($('#label').val()).replace(/%20/g,'+').toLowerCase())">
		<span rel="rdf:type" resource="/callimachus/owl/Ontology" />
		<label for="label">Label</label>
		<div data-cardinality="1">
			<input id="label" property="rdfs:label" class="required auto-expand" />
		</div>
		<label for="version">Version info</label>
		<div data-cardinality="1">
			<input id="version" class="auto-expand" property="owl:versionInfo" />
		</div>
		<label for="comment">Comment</label>
		<div data-cardinality="1">
			<textarea id="comment" class="auto-expand" property="rdfs:comment" />
		</div>
		<button id="submit" type="submit">Create</button>
		<button id="cancel" type="button" onclick="history.back()">Cancel</button>
	</form>
</body>
</html>
