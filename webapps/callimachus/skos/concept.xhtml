<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/layout/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
	xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
	xmlns:skos="http://www.w3.org/2004/02/skos/core#"
	xmlns:foaf="http://xmlns.com/foaf/0.1/">
<head>
	<title about="?this" property="skos:prefLabel"></title>
	<style>
		img { border-style:none; }
	</style>
</head>
<body about="?this">
	<ul class="aside">
		<li rel="skos:inScheme">
			<a about="?scheme" property="rdfs:label" href="?scheme"></a>
		</li>
		<li rev="skos:narrower" class="optional">
			<label>Broader</label>
			<div about="?broader">
				<a property="skos:prefLabel" href="?broader"></a>
			</div>
		</li>
		<li class="optional">
			<label>Related</label>
			<div rel="skos:related">
				<div about="?related" class="related">
					<a property="skos:prefLabel" href="?related"></a>
				</div>
			</div>
			<div rev="skos:related">
				<div about="?revated" class="related">
					<a property="skos:prefLabel" href="?revated"></a>
				</div>
			</div>
		</li>
		<li rel="skos:narrower" class="optional">
			<label>Narrower</label>
			<div about="?narrower">
				<a property="skos:prefLabel" href="?narrower"></a>
			</div>
		</li>
	</ul>
	<h1>
		<a property="skos:prefLabel" href="?this"></a>
	</h1>
	<div id="image" rel="foaf:depiction" resource="?image" style="float:right;max-width:33%">
		<a href="?image" class="view"><img src="?image" style="max-width:100%;max-height:75%" /></a>
		<p property="rdfs:comment" />
	</div>
	<pre property="skos:definition" class="wiki"></pre>
	<pre property="skos:example" class="wiki"></pre>
	<pre property="skos:historyNote" class="wiki"></pre>
	<pre property="skos:scopeNote" class="wiki"></pre>
</body>
</html>
