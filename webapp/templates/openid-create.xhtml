<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:foaf="http://xmlns.com/foaf/0.1/"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title>New OpenID Manager</title>
    <script type="text/javascript"> // <![CDATA[
    jQuery(function($){
        function parameter(name) {
            var regex = new RegExp("\\b"+name+"=([^&#]*)")
            var m = regex.exec(window.location.hash)
            return m ? decodeURIComponent(m[1].replace(/\+/g, ' ')) : null
        }
    	if (window.location.hash) {
            $('#label').val(parameter('label')).change();
	        $('#comment').val(parameter('comment')).change();
	        $('#endpoint').val(parameter('endpoint')).change();
            $('#realm').val(parameter('realm')).change();
	        var authButton = parameter('button');
	        if (authButton) {
	            var de = jQuery.Event('drop');
	            de.dataTransfer = {getData:function(){return authButton}};
	            $('#authButton').trigger(de);
	        }
        }
    }); // ]]>
    </script>
</head>
<body>
    <h1>New OpenID Manager</h1>
    <form id="form" method="POST" action="" enctype="application/rdf+xml" typeof="calli:OpenIDManager calli:AuthenticationManager"
            onsubmit="return calli.saveResourceAs(event,calli.slugify($('#label').val()))">
        <fieldset>
            <div class="control-group">
                <label for="label" class="control-label">Label</label>
                <div class="controls">
                    <input type="text" id="label" value="{rdfs:label}" required="required" />
                </div>
            </div>
            <div class="control-group">
                <label for="endpoint" class="control-label">OpenID endpoint URL</label>
                <div class="controls">
                    <input type="url" id="endpoint" value="{calli:openIdEndpointUrl}" required="required" />
                </div>
            </div>
            <div class="control-group">
                <label for="realm" class="control-label">OpenID realm pattern</label>
                <div class="controls">
                    <input type="text" id="realm" value="{calli:openIdRealm}" required="required" />
                </div>
            </div>
            <div class="control-group">
                <label for="comment" class="control-label">Comment</label>
                <div class="controls">
                    <textarea id="comment" class="auto-expand" required="required">{rdfs:comment}</textarea>
                </div>
            </div>
            <div id="authButton" dropzone="link s:text/uri-list" class="control-group" ondrop="return calli.insertResource(event)">
                <label class="control-label">Authentication button <a href="../types/Image?create" title="Upload"
                        onclick="return calli.createResource(event)" class="ui-icon ui-icon-newwin" /></label>
                <div rel="calli:authButton" class="controls">
                    <span resource="?img" typeof="foaf:Image" class="ui-state-highlight ui-corner-all">
                        <img src="{?img}" />
                    </span>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn">Add</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
