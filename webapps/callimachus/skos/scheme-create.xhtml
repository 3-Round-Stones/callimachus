<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/layout/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
	xmlns:skos="http://www.w3.org/2004/02/skos/core#">
<head>
	<title>New Concept Scheme</title>
</head>
<body>
	<ul class="aside">
		<li>Choose a recognizable label to identify this scheme</li>
		<li>The initial label will be used in the scheme URI</li>
		<li>Provide a comment describing this scheme for clarity</li>
	</ul>
	<h1>New Concept Scheme</h1>
	<form id="form" about="?this" typeof="skos:ConceptScheme" action=""
	onsubmit="$(this).attr('about', '/scheme/' + encodeURI($('#label').val()).replace(/%20/g,'+').toLowerCase())">
		<label for="label">Label</label>
		<div>
			<input id="label" value="{rdfs:label}" class="auto-expand" required="required" autofocus="autofocus" />
		</div>
		<label for="comment">Comment</label>
		<div>
			<textarea id="comment" class="auto-expand">{rdfs:comment}</textarea>
		</div>
		<button id="submit" type="submit">Create</button>
		<button id="cancel" type="button" onclick="history.back()">Cancel</button>
	</form>
</body>
</html>
