					<a title="Outdent" name="Outdent" href="#">Outdent</a>

					<a title="Drop down" name="InsertDropDown" href="#">Drop down</a>

					<a title="Preview" name="Preview" href="#">Preview</a>

			<div class="wym_html wym_section" style="display:none">
				<textarea class="wym_html_val auto-expand"/>
			</div>

			<div class="wym_status wym_section">
			</div>
			<a class="wym_wymeditor_link" href="http://www.wymeditor.org/">WYMeditor</a>
		</div>
		<button id="create" type="submit">Create</button>
		<button id="abort" type="button" onclick="history.go(-1)">Cancel</button>
		<button id="save" type="submit" style="display:none">Save</button>
		<button id="cancel" type="button" style="display:none" onclick="location.replace('?view')">Cancel</button>
		<button id="delete" type="button" style="display:none" onclick="calli.deleteResource(form)">Delete</button>
	</form>
	<div style="display:none">
		<div class="wym_dialog wym_dialog_link">
			<form>
				<input type='hidden' class='wym_dialog_type' value='Link' />
				<label for="url">URL</label>
				<div>
					<input id="url" type='text' class='wym_href' value='' />
				</div>
				<label for="title">Title</label>
				<div>
					<input id="title" type='text' class='wym_title' value='' />
				</div>
				<button class='wym_submit' type='submit'>Link</button>
				<button class='wym_cancel' type='button'>Cancel</button>
			</form>
		</div>
		<iframe class="wym_dialog wym_dialog_image" src="/callimachus/Image?create" style="border:none"> </iframe>
		<div class='wym_dialog wym_dialog_table'>
			<form>
				<input type='hidden' class='wym_dialog_type' value='InsertTable' />
				<label for="caption">Caption</label>
				<div>
					<input id="caption" type='text' class='wym_caption' value='' />
				</div>
				<label for="summary">Summary</label>
				<div>
					<input id="summary" type='text' class='wym_summary' value='' />
				</div>
				<label for="numberofrows">Number_Of_Rows</label>
				<div>
					<input id="numberofrows" type='text' class='wym_rows' value='3' size='3' />
				</div>
				<label for="numberofcols">Number_Of_Cols</label>
				<div>
					<input id="numberofcols" type='text' class='wym_cols' value='2' size='3' />
				</div>
				<button class='wym_submit' type='submit'>Add table</button>
				<button class='wym_cancel' type='button'>Cancel</button>
			</form>
		</div>
		<div class='wym_dialog wym_dialog_input'>
			<form>
				<input type='hidden' class='wym_dialog_type' value='InsertInput' />
				<label for="label">Label</label>
				<div>
					<input id="label" type='text' class='wym_label' value='' />
				</div>
				<label for="curie">Property</label>
				<div>
					<input id="curie" type='text' class='wym_curie' value='' />
				</div>
				<div>
					<label>
						<input id="functional" type='checkbox' class='wym_functional' value='true' />
						<span>Single value / Functional</span>
					</label>
				</div>
				<label for="variable">Variable <small>must start with '?'</small></label>
				<div>
					<input id="variable" type='text' class='wym_variable' value='' />
				</div>
				<button class='wym_submit' type='submit'>Insert</button>
				<button class='wym_cancel' type='button'>Cancel</button>
				<button class='wym_delete' type='button'>Delete</button>
			</form>
		</div>
		<div class='wym_dialog wym_dialog_select'>
			<form>
				<input type='hidden' class='wym_dialog_type' value='InsertSelect' />

				<div>
					<input id="label" type='text' class='wym_label' value='' />
				</div>
				<label for="curie">Relationship</label>
				<div>
					<input id="curie" type='text' class='wym_curie' value='' />

					</label>
				</div>
				<label for="variable">Variable <small>must start with '?'</small></label>
				<div>
					<input id="variable" type='text' class='wym_variable' value='' />
				</div>
				<label for="scheme">Scheme</label>
				<div>
					<select id="scheme" class='wym_scheme'>
					</select>
				</div>
				<label for="property">Property</label>
				<div>
					<input id="property" type='text' class='wym_property' value='skos:prefLabel' />
				</div>
				<button class='wym_submit' type='submit'>Insert</button>
				<button class='wym_cancel' type='button'>Cancel</button>
				<button class='wym_delete' type='button'>Delete</button>
			</form>
		</div>

				</div>
				<label for="property">Property</label>
				<div>
					<input id="property" type='text' class='wym_property' value='rdfs:label' />
				</div>
				<label for="prompt">Search page</label>
				<div>
					<input id="prompt" type='text' class='wym_prompt' value='about:blank' />
				</div>
				<button class='wym_submit' type='submit'>Insert</button>
				<button class='wym_cancel' type='button'>Cancel</button>
				<button class='wym_delete' type='button'>Delete</button>
			</form>
		</div>
		<div class='wym_dialog wym_dialog_about'>
			<form>
				<input type='hidden' class='wym_dialog_type' value='InsertAbout' />
				<label for="variable">Variable</label>
				<div>
					<input id="variable" type='text' class='wym_variable' value='' />
				</div>
				<label for="curie">Type</label>
				<div>
					<input id="curie" type='text' class='wym_curie' value='' />
				</div>
				<button class='wym_submit' type='submit'>Save</button>
				<button class='wym_cancel' type='button'>Cancel</button>
			</form>
		</div>

			<form>
				<input type='hidden' class='wym_dialog_type' value='InsertRel' />
