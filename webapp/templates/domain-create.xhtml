<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:dcterms="http://purl.org/dc/terms/"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title>New Domain</title>
    <link rel="help" href="../../callimachus-for-web-developers#Domain" target="_blank" title="Help" />
    <script type="text/javascript">
        jQuery(function($){
            $('#created').val(new Date().toISOString()).change();
        });
    </script>
</head>
<body>
    <form role="form" id="form" method="POST" action="" enctype="application/rdf+xml" typeof="calli:Party calli:Domain"
            onsubmit="return calli.saveResourceAs(event,calli.slugify($('#label').val()))" class="container">
        <hgroup class="page-header">
            <h1>New Domain</h1>
        </hgroup>
        <div class="row">
            <div class="col-sm-8">
                <div class="row">
                    <fieldset class="col-sm-6">
                        <div class="form-group">
                            <label for="label">Name</label>
                            <div>
                                <input id="label" value="{rdfs:label}" type="text" class="form-control" required="required" autofocus="autofocus" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="comment">Description</label>
                            <div>
                                <textarea id="comment" class="form-control">{rdfs:comment}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="hidden" id="created" value="{dcterms:created}" datatype="xsd:dateTime" />
                            <button id="create" type="submit" class="btn btn-success">Create</button>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="col-sm-4">
                <aside class="well">
                    <p>The domain name cannot be changed once created</p>
                    <p>Use Wiki text to describe this domain</p>
                </aside>
            </div>
        </div>
    </form>
</body>
</html>
