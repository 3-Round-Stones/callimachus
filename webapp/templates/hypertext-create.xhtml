<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title>New Hypertext File</title>
    <link rel="help" href="../../callimachus-for-web-developers#Hypertext_File" target="_blank" title="Help" />
    <link href="http://www.w3.org/TR/html/" target="_blank" title="HTML5" />
    <script id="template" type="text/html"><![CDATA[<!DOCTYPE html>
<html>
<head>
    <title>Untitled</title>
    <link rel="edit-form" href="?edit" />
    <link rel="comments" href="?discussion" />
    <link rel="version-history" href="?history" />
</head>
<body>
    <h1>Untitled</h1>
</body>
</html>]]></script>
</head>
<body>
    <form id="form" method="POST" action="" enctype="text/html">
        <iframe id="editor-iframe" name="editor-iframe" class="flex" src="../../html-editor.html" onload="calli.initEditor(event,$('#template').text()||$('#template').html().replace(/^\s+/,''))"> </iframe>
        <fieldset class="form-actions">
            <button id="create-hypertext" type="submit" onclick="return calli.saveResourceAs(event, 'untitled.html')" class="btn btn-success">Create</button>
        </fieldset>
    </form>
</body>
</html>
