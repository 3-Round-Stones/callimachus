<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title>New Named Query</title>
    <link rel="help" href="../../callimachus-for-web-developers#Named_query" target="_blank" title="Help" />
    <script id="template" type="application/sparql-query"><![CDATA[#
# @Cache-Control: 
# @infer true
# @view 
#
PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>
PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

SELECT * {
}
]]></script>
</head>
<body>
    <form id="form" method="POST" action="" enctype="application/sparql-query">
        <iframe id="editor-iframe" name="editor-iframe" class="flex" src="../../sparql-editor.html" onload="calli.initEditor(event,$('#template').text()||$('#template').html().replace(/^\s+/,''))"> </iframe>
        <fieldset class="form-actions">
            <button id="create-query" type="submit" onclick="return calli.saveResourceAs(event, 'untitled query.rq')" class="btn btn-success">Create</button>
        </fieldset>
    </form>
</body>
</html>
