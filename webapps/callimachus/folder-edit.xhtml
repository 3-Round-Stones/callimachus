<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/callimachus/manifest?template"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
	xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
	<title about="?this">{rdfs:label}</title>
</head>
<body about="?this">
	<h1><span property="rdfs:label" content="?label">{?label}</span></h1>
	<form method="POST" action="" enctype="application/sparql-update" about="?this" data-redirect="{calli:hasNamespace}?view">
		<div class="vbox">
			<div class="input field">
				<label for="label">Label</label>
				<input id="label" value="{rdfs:label}" class="auto-expand" required="required" />
			</div>
			<div class="text field">
				<label for="comment">Comment</label>
				<textarea id="comment" class="auto-expand">{rdfs:comment}</textarea>
			</div>
		</div>
		<button type="submit">Save</button>
		<button type="button" onclick="location.replace('?view')">Cancel</button>
		<button type="button" onclick="calli.deleteResource(form)">Delete</button>
	</form>
</body>
</html>
