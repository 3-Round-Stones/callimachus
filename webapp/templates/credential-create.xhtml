<?xml version="1.0" encoding="UTF-8" ?>
<html version="XHTML+RDFa 1.0" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:dcterms="http://purl.org/dc/terms/"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title>New Credential</title>
    <link rel="help" href="../../callimachus-for-web-developers#Credentials" target="_blank" title="Help" />
    <script type="text/javascript" src="../assets/jshash/md5.js"></script>
    <script type="text/javascript" src="../scripts/credential.js"></script>
</head>
<body>
    <form role="form" id="form" method="POST" action="" enctype="text/turtle" typeof="calli:Credential" class="container">
        <div class="page-header">
            <h1>New Credential</h1>
        </div>
        <input type="hidden" id="label" value="{rdfs:label}"
            onchange="calli.updateProperty(event, 'rdfs:label')" />
        <div class="row">
            <fieldset class="col-sm-4">
                <div class="form-group">
                    <label for="authority">Authority</label>
                    <div>
                        <input type="text" class="form-control" id="authority" value="{calli:authority}" required="required" placeholder="hostname:port" autofocus="autofocus" pattern="[\w\-\.:]*"
                            onchange="calli.updateProperty(event, 'calli:authority')" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <div>
                        <input type="text" class="form-control" id="username" value="{calli:username}" required="required"
                            onchange="calli.updateProperty(event, 'calli:username')" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div>
                        <input type="password" class="form-control" id="password" value="" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <button id="create" type="submit" class="btn btn-default">Add</button>
                </div>
            </fieldset>
            <div class="col-sm-4 col-sm-push-4">
                <aside class="well">
                    <p>The authority is the hostname used in the URL with an optional colon port</p>
                    <p>The username and password will be passed to the provided authority as needed</p>
                </aside>
            </div>
        </div>
    </form>
</body>
</html>
