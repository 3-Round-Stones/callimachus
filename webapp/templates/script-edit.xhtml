<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title resource="?this">{rdfs:label}</title>
    <link rel="help" href="../../callimachus-for-web-developers#Script" target="_blank" title="Help" />
    <link href="../../callimachus-reference#JavaScript_Reference" target="_blank" title="Reference" />
    <link href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide" target="_blank" title="JavaScript Guide" />
    <link rel="edit-media" href="?" type="text/javascript" />
</head>
<body>
    <form role="form" id="form" method="PUT" action="?" enctype="text/javascript" class="container">
        <fieldset class="form-group">
            <iframe id="editor-iframe" name="editor-iframe" class="flex" src="../../javascript-editor.html" onload="calli.loadEditor(event,'?')"> </iframe>
        </fieldset>
        <fieldset class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" onclick="calli.saveResourceAs(event, 'untitled script.js', calli.getCallimachusUrl('types/Script'))" class="btn btn-info">Save as...</button>
            <button type="button" onclick="window.location.replace('?view')" class="btn btn-default">Cancel</button>
            <button type="button" onclick="calli.deleteResource(event)" class="btn btn-danger">Delete</button>
        </fieldset>
    </form>
</body>
</html>
