<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/layout/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
	xmlns:owl="http://www.w3.org/2002/07/owl#" xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
	<title about="?this" property="rdfs:label" />
</head>
<body about="?this">
	<ul class="aside">
		<li><a href="http://www.w3.org/Amaya/" target="_blank">Download Amaya</a></li>
	</ul>
	<ul class="aside">
		<li>Edit the URL in the link using the Amaya HTML editor</li>
		<li>Select Views -> Show source to edit the raw HTML</li>
		<li>Click the save button to replace the template with your revisions</li>
	</ul>
	<h1 property="rdfs:label" />
	<a href="?this" property="rdfs:label" />
	<form about="?this">
		<button id="cancel" type="button" onclick="location.replace('?view')">Cancel</button>
		<button id="delete" type="button" onclick="if (confirm('Are you sure you want to delete this template?')) calli.deleteResource()">Delete</button>
	</form>
</body>
</html>
