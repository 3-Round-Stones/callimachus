<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>New XQuery File</title>
    <link rel="help" href="../../callimachus-for-web-developers#XQuery" target="_blank" title="Help" />
    <link href="../../callimachus-reference#XQuery_Reference" target="_blank" title="Reference" />
    <link href="http://www.w3.org/TR/xquery/" target="_blank" title="XQuery Language" />
    <link href="http://www.w3.org/TR/xpath-functions/" target="_blank" title="XPath 2.0 Functions and Operators" />
    <script id="template" type="application/xquery"><![CDATA[xquery version "1.0" encoding "utf-8";

/
]]></script>
</head>
<body>
    <form role="form" id="form" method="POST" action="" enctype="application/xquery">
        <fieldset class="form-group">
            <iframe id="editor-iframe" name="editor-iframe" class="flex" src="../../xquery-editor.html" onload="calli.initEditor(event,$('#template').text()||$('#template').html().replace(/^\s+/,''))"> </iframe>
        </fieldset>
        <fieldset class="form-group">
            <button id="create-xquery" type="submit" onclick="return calli.saveResourceAs(event, 'untitled query.xq')" class="btn btn-success">Create</button>
        </fieldset>
    </form>
</body>
</html>
