<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/callimachus/manifest?template"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
	xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
	xmlns:dcterms="http://purl.org/dc/terms/"
	xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
	<title>Manifest</title>
</head>
<body about="?this">
	<h1>Manifest</h1>

	<div id="sidebar">
		<aside>
			<ul>
				<li><a rel="calli:authentication" href="?authentication" class="view">{rdfs:label}</a></li>
				<li class="vbox">
					<label>Special pages</label>
					<a rel="calli:unauthorized" href="?unauthorized" class="view">{rdfs:label}</a>
					<a rel="calli:forbidden" href="?forbidden" class="view">{rdfs:label}</a>
				</li>
				<li class="vbox">
					<label>Theme</label>
					<a rel="calli:menu" href="?menu" class="view">{rdfs:label}</a>
					<a rel="calli:theme" href="?theme" class="view">{rdfs:label}</a>
					<a rel="calli:variation" href="?variation" class="view">{rdfs:label}</a>
				</li>
			</ul>
		</aside>
	</div>

	<a rel="calli:favicon" href="?favicon" class="view">
		<img src="?favicon" title="{rdfs:label}" />
	</a>
	<p property="calli:rights" />
</body>
</html>
