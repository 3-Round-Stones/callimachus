<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/callimachus/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title>New Persistent Uniform Resource Locator</title>
    <style>
        form#form.pattern .hidden-pattern { display:none; }
        form#form.disabled .hidden-disabled { display:none; }
        form#form.deleted .hidden-deleted { display:none; }
    </style>
    <script type="text/javascript">
    // <![CDATA[
    jQuery(function($){
        $('#pattern').change(function(){
             $('span.pattern').attr('content', this.value);
        });
        $('#type').change(function(){
            if (this.value) {
                $('span.pattern').remove();
                $('#pattern').parent().append('<span class="pattern" />');
                $('span.pattern').attr('property', this.value);
                $('#pattern').change();
            }
        }).change();
    });
    // ]]>
    </script>
</head>
<body>
    <h1>New Persistent Uniform Resource Locator</h1>
    <div id="sidebar">
        <aside>
            <p>PURLs are used to curate the URL resolution process, thus solving
            the problem of transitory URIs in location-based URI schemes like HTTP</p>
        </aside>
    </div>
    <form id="form" method="POST" action="" enctype="application/rdf+xml" onsubmit="return calli.saveResourceAs(event)">
        <fieldset>
            <div class="control-group">
                <label for="label" class="control-label">Label</label>
                <div class="controls">
                    <input id="label" value="{rdfs:label}" class="auto-expand" required="required" autofocus="autofocus" />
                </div>
            </div>
            <div class="control-group">
                <label for="comment" class="control-label">Comment</label>
                <div class="controls">
                    <textarea id="comment" class="auto-expand">{rdfs:comment}</textarea>
                </div>
            </div>
            <div class="control-group">
                <label for="type" class="control-label">Type</label>
                <div class="controls">
					<select id="type">
    					<option value="calli:copy">Copy (200)</option>
						<option value="calli:canonical">Canonical (301)</option>
						<option value="calli:alternate" selected="selected">Alternate (302)</option>
						<option value="calli:describedby">Described by (303)</option>
    					<option value="calli:resides">Resides (307)</option>
    					<option value="calli:moved">Moved (308)</option>
                		<option value="calli:missing">Missing (404)</option>
            			<option value="calli:gone">Gone (410)</option>
					</select>
                </div>
            </div>
            <div class="control-group">
                <label for="pattern" class="control-label">Content location</label>
                <div class="controls">
        			<input id="pattern" size="40" value="" />
    				<span class="pattern" property="calli:copy" content="?copy" />
					<span class="pattern" property="calli:canonical" content="?canonical" />
					<span class="pattern" property="calli:alternate" content="?alternate" />
    				<span class="pattern" property="calli:describedby" content="?describedby" />
    				<span class="pattern" property="calli:resides" content="?resides" />
    				<span class="pattern" property="calli:moved" content="?moved" />
        			<span class="pattern" property="calli:missing" content="?missing" />
        			<span class="pattern" property="calli:gone" content="?gone" />
                </div>
            </div>
            <div class="control-group">
                <label for="cache" class="control-label">Cache Control</label>
                <div class="controls">
                	<input  id="cache" value="{calli:cacheControl}" placeholder="max-age=3600" />
                </div>
            </div>
            <div class="form-actions">
                <button id="create" type="submit" class="btn btn-success">Create</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
