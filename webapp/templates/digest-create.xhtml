<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title>New Digest Manager</title>
</head>
<body>
    <h1>New Digest Manager</h1>
    <div id="sidebar">
        <aside>
            <p>The Auth name is used to salt passwords, changing it requires all users to reset their password</p>
            <p>Only users in the User namespace folder are permitted to authenticate</p>
        </aside>
    </div>
    <form id="form" method="POST" action="" enctype="application/rdf+xml" typeof="calli:DigestManager calli:AuthenticationManager"
            onsubmit="return calli.saveResourceAs(event,calli.slugify($('#label').val()))">
        <fieldset>
            <div class="control-group">
                <label for="label" class="control-label">Label</label>
                <div class="controls">
                    <input type="text" id="label" class="auto-expand" value="{rdfs:label}" />
                </div>
            </div>
            <div class="control-group">
                <label for="name" class="control-label">Auth name</label>
                <div class="controls">
                    <input type="text" id="name" class="auto-expand" value="{calli:authName}" />
                </div>
            </div>
            <div id="authNamespace" dropzone="link s:text/uri-list" class="control-group"
                    ondrop="return calli.insertResource(event)">
                <label for="authNamespace" class="control-label">User folder</label>
                <div rel="calli:authNamespace" class="controls">
                    <span resource="?authNamespace" typeof="calli:Folder" class="ui-state-highlight ui-corner-all">
                        <span property="rdfs:label" />
                        <a href="{?authNamespace}" title="Don't use users in this folder" onclick="return calli.removeResource(event)" class="ui-icon ui-icon-close" />
                    </span>
                </div>
            </div>
            <div class="control-group">
                <label for="comment" class="control-label">Comment</label>
                <div class="controls">
                    <textarea id="comment" class="auto-expand">{rdfs:comment}</textarea>
                </div>
            </div>
            <div class="form-actions">
                <button id="save" type="submit" class="btn btn-primary">Save</button>
                <button id="cancel" type="button" onclick="window.location.replace('?view')" class="btn">Cancel</button>
                <button id="delete" type="button" onclick="calli.deleteResource(event)" class="btn btn-danger">Delete</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
