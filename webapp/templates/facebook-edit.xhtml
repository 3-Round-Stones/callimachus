<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:foaf="http://xmlns.com/foaf/0.1/"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title resource="?this">{rdfs:label}</title>
    <script type="text/javascript">// <![CDATA[
        jQuery(function($) {
            if ($('#secret-link').length) {
                $('#add-secret').hide();
            }
        });
    // ]]>
    </script>
</head>
<body resource="?this">
    <h1 property="rdfs:label" />
    <form id="rdfForm" method="POST" action="" enctype="application/sparql-update" resource="?this">
        <fieldset>
            <div class="control-group">
                <label for="label" class="control-label">Label</label>
                <div class="controls">
                    <input type="text" id="label" value="{rdfs:label}" required="required" />
                </div>
            </div>
            <div class="control-group">
                <label for="appId" class="control-label">appId</label>
                <div class="controls">
                    <input type="text" id="appId" value="{calli:facebookAppId}" required="required" />
                </div>
            </div>
            <div id="secret" dropzone="link s:text/uri-list" class="control-group"
                    ondrop="if(!event.dataTransfer.getData('text/plain').match(/.xhtml$/)){$('#add-secret').hide();calli.insertResource(event);}return false">
                <label class="control-label">Secret</label>
                <div rel="calli:facebookSecret" class="controls">
                    <span resource="?secret" typeof="foaf:Document">
                        <a onclick="var dialog = calli.openDialog(this.href,'Facebook App Secret',{onmessage:function(event){if(event.data.indexOf('PUT src\n') == 0)calli.closeDialog(dialog);}});return false"
                            id="secret-link" href="{?secret}?edit" title="{?secret}">Change and view the facebook app secret</a>
                    </span>
                </div>
                <a id="add-secret" href="../pages/facebook-secret.xhtml?view"
                    onclick="return calli.createResource(event)">Provide the Facebook app seceret</a>
            </div>
            <div class="control-group">
                <label for="authname" class="control-label">Auth name</label>
                <div class="controls">
                    <input type="text" id="authname" class="auto-expand" value="{calli:authName}" />
                </div>
            </div>
            <div class="control-group">
                <label for="comment" class="control-label">Comment</label>
                <div class="controls">
                    <textarea id="comment" class="auto-expand" required="required">{rdfs:comment}</textarea>
                </div>
            </div>
            <div class="form-actions">
                <button id="save" type="submit" class="btn btn-primary">Save</button>
                <button id="cancel" type="button" onclick="window.location.replace('?view')" class="btn">Cancel</button>
                <button id="delete" type="button" onclick="calli.deleteResource(event)" class="btn btn-danger">Delete</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
