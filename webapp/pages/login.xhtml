<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="../template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
        xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
        xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
        xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title resource="?this">{rdfs:label} Sign in</title>
    <script type="text/javascript">
    // <![CDATA[
        $(function(){
            var links = $('.add-query');
            links.each(function(){
                this.href = window.location.href + '&choice=' + encodeURIComponent(this.href);
            });
        });
    // ]]>
    </script>
</head>
<body resource="?this">
    <h1>{rdfs:label} Sign in</h1>
    <ul>
        <li rel="calli:authentication" resource="?auth">
            <a href="{?auth}" class="add-query">{rdfs:label}</a>
            <p>{rdfs:comment}</p>
        </li>
    </ul>
</body>
</html>
