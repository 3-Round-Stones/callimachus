<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Import Folder Contents</title>
    <link rel="help" href="../../callimachus-for-web-developers" target="_blank" title="Help" />
</head>
<body>
    <h1>Import Folder Contents</h1>
    <div id="sidebar">
        <aside>
            <p>Upload a CAR file that was previously exported from another Callimachus folder</p>
        </aside>
    </div>
    <form id="form" method="POST" action="" enctype="multipart/form-data">
        <fieldset>
            <div class="control-group">
                <label for="image" class="control-label">Content</label>
                <div class="controls">
                    <input type="file" id="file" name="file" multiple="multiple" autofocus="autofocus" />
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" id="import">Import</button>
                <button type="button" id="cancel" onclick="window.location.replace('?view')" class="btn">Cancel</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
