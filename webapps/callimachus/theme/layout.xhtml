<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,target-densityDpi=device-dpi"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />
    <title><!-- title gets replaced with page/resource title --></title>
    <link rel="home" href="/" />
    <!--[if gt IE 6]><!-->
    <link rel="stylesheet" href="theme.less?less" />
    <script type="text/javascript" src="/callimachus/scripts/discussion.js">&#160;</script>
    <!--[if lt IE 9]>
        <script>document.documentElement.className+=' ie'</script>
        <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <script src="//cdn-delivery.commondatastorage.googleapis.com/spiders-design/theme/js/selectivizr.js"></script>
        <script src="https://raw.github.com/chuckcarpenter/REM-unit-polyfill/master/js/rem.min.js"></script>
    <![endif]-->
    <!--<![endif]-->
</head>
<body>
    <div id="wrapper">
        <div id="top" class="navbar hidden-iframe">
            <header id="header" class="navbar-inner">
                <div id="masthead" class="container">
                    <a id="branding" class="brand" href="/"></a>
                    <!-- #breadcrumbs to replaced with breadcrumbs of the resource -->
                    <nav id="breadcrumbs" class="nav">
                        <span>...</span>
                        <span class="divider">&#187;</span>
                        <a href="?up">Up</a>
                        <span class="divider">&#187;</span>
                        <span class="active">Here</span>
                    </nav>
                    <menu type="toolbar" class="nav pull-right">
                        <li class="hidden-login">
                            <a id="login-link" href="/?login">Login</a>
                        </li>
                        <li class="hidden-logout dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                Account
                                <b class="caret"></b>
                            </a>
                            <menu type="context" class="dropdown-menu">
                                <li><a id="profile-link" href="/?profile">Profile</a></li>
                                <li><a id="logout-link" href="/?logout">Logout</a></li>
                            </menu>
                        </li>
                    </menu>
                    <form id="search" class="navbar-search pull-right hidden-logout" method="GET" action="/">
                        <input type="text" name="q" class="search-query" placeholder="Lookup..." />
                    </form>
                </div>
            </header>
        </div>
        <div id="page" class="container">
            <div id="main">

                <nav id="access" class="hidden-logout hidden-iframe nav-tabs">
                    <!-- within #access any @href that matches the query string is omitted -->
                    <a tabindex="1" href="?view" onclick="location.replace(href);return false">View</a>
                    <a tabindex="2" href="?edit" onclick="location.replace(href);return false">Edit</a>
                    <a tabindex="3" href="?discussion" onclick="location.replace(href);return false">Discussion</a>
                    <a tabindex="4" href="?describe" onclick="location.replace(href);return false">Describe</a>
                    <a tabindex="5" href="?history" onclick="location.replace(href);return false">History</a>
                </nav>

                <div id="container">                    
                    <div id="flash" /><!-- #flash is used to place error messages on the screen -->
                    <div id="content"><!-- #content is replaced with the page content --></div>
                </div><!-- container -->
            </div><!-- main -->
        </div><!-- page -->
    </div><!-- wrapper -->

    <footer id="footer" class="hidden-iframe">
        <div id="colophon" class="container">
            <div id="menu"><!-- #menu is replaced with the menu for the realm --></div>
            <p id="site-generator">
                <a href="http://callimachusproject.org/" title="Callimachus">
                    <img src="/callimachus/images/callimachus-powered.png" alt="Callimachus" width="98" height="35" />
                </a>
            </p>

            <!-- #resource-lastmod>time is replaced with the time this resource was modified or omitted entirely -->
            <p id="resource-lastmod">This resource was last modified at <time class="abbreviated"/></p>
            <p id="rights"><!-- #rights is replaced with the rights from the realm --></p>
        </div>
    </footer>
</body>
</html>
