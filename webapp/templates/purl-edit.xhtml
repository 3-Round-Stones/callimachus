<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title resource="?this">{rdfs:label}</title>
    <link rel="help" href="../../callimachus-for-web-developers#PURL" target="_blank" title="Help" />
    <style>
        form#form textarea {
            white-space: pre;
            word-wrap: normal;
        }
    </style>
    <script type="text/javascript">
    // <![CDATA[
    jQuery(function($){
        $('#pattern').change(function(){
             $('pre.pattern').text(this.value);
        });
        $('#type').change(function(){
            if (this.value) {
                $('pre.pattern').remove();
                $('#pattern').parent().append('<pre class="hide pattern" />');
                $('pre.pattern').attr('property', this.value);
                $('#pattern').change();
            }
        });
        $('pre.pattern[property]').each(function(){
            var value = $(this).text();
            if (value) {
                $('#pattern').val(value);
                $('#type').val(this.getAttribute('property'));
            }
        });
        $('#type').change();
        $('#form').bind('calliRedirect', function(event){
            if (event.resource == event.location) {
                event.location = event.resource + '?view';
            }
        });
    });
    // ]]>
    </script>
</head>
<body resource="?this">
    <h1 property="rdfs:label" />
    <form id="form" method="POST" action="" enctype="application/sparql-update" resource="?this">
        <fieldset class="row">
            <div class="control-group span6">
                <label for="comment" class="control-label">Comment</label>
                <div class="controls">
                    <textarea id="comment" class="auto-expand span6">{rdfs:comment}</textarea>
                </div>
            </div>
        </fieldset>
        <div class="row">
            <fieldset class="span3">
                <div class="control-group">
                    <label for="type" class="control-label">Type</label>
                    <div class="controls">
                        <select id="type" class="span3">
                            <option value="calli:copy">Copy (200)</option>
                            <option value="calli:canonical">Canonical (301)</option>
                            <option value="calli:alternate" selected="selected">Alternate (302)</option>
                            <option value="calli:describedby">Described by (303)</option>
                            <option value="calli:resides">Resides (307)</option>
                            <option value="calli:moved">Moved (308)</option>
                            <option value="calli:missing">Missing (404)</option>
                            <option value="calli:gone">Gone (410)</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label for="pattern" class="control-label">Content location</label>
                    <div class="controls">
                        <textarea id="pattern" class="span3 auto-expand" rows="1"></textarea>
                        <pre class="hide pattern" property="calli:copy" />
                        <pre class="hide pattern" property="calli:canonical" />
                        <pre class="hide pattern" property="calli:alternate" />
                        <pre class="hide pattern" property="calli:describedby" />
                        <pre class="hide pattern" property="calli:resides" />
                        <pre class="hide pattern" property="calli:moved" />
                        <pre class="hide pattern" property="calli:missing" />
                        <pre class="hide pattern" property="calli:gone" />
                    </div>
                </div>
                <div class="control-group">
                    <label for="cache" class="control-label">Cache Control</label>
                    <div class="controls">
                		<input type="text"  id="cache" value="{calli:cacheControl}" placeholder="max-age=3600" class="span3" />
                    </div>
                </div>
            </fieldset>
            <fieldset class="span3">
                <div class="control-group">
                    <label for="post" class="control-label">POST request target</label>
                    <div class="controls">
                        <textarea id="post" class="span3 auto-expand" rows="1">{calli:post}</textarea>
                    </div>
                </div>
                <div class="control-group">
                    <label for="put" class="control-label">PUT request target</label>
                    <div class="controls">
                        <textarea id="post" class="span3 auto-expand" rows="1">{calli:put}</textarea>
                    </div>
                </div>
                <div class="control-group">
                    <label for="delete" class="control-label">DELETE request target</label>
                    <div class="controls">
                        <textarea id="post" class="span3 auto-expand" rows="1">{calli:delete}</textarea>
                    </div>
                </div>
            </fieldset>
        </div>
        <fieldset class="row">
            <div class="form-actions span6">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" onclick="window.location.replace('?view')" class="btn">Cancel</button>
                <button type="button" onclick="calli.deleteResource(event)" class="btn btn-danger">Delete</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
