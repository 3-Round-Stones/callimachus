</head>
<body>
    <form id="form" method="POST" action="" enctype="text/turtle">
        <iframe id="iframe" class="flex" src="../../sparql-editor.html" onload="calli.initEditor(event,$('#template').text()||$('#template').html().replace(/^\s+/,''))"> </iframe>

    </form>
