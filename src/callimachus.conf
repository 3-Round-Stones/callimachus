# TCP port server should listen for HTTP requests.
# Most web servers listen on port 80.
PORT=8080

# HTTP URL authority use when uploading webapps.
# This value should contain the host name and port number (if not port 80).
# This is the part of the URL after 'http://' but before the next '/'.
AUTHORITY=localhost:8080

# Relative URL (file: or http:) of an existing Sesame Repository.
# Omit to create an embeded store.
# STORE=repositories/callimachus

# UNIX based operating systems only allow root to listen on port 80.
# Use this to down grade privileges when running the start script as root.
#DAEMON_USER=callimachus
#DAEMON_GROUP=callimachus

# Restricted file system access to only necessary locations
# This can cause unexpected access denied FilePermission exceptions
# If the server fails to start with FilePermission exception 
# consider setting this to false.
SECURITY_MANAGER=true

# The directory of a JDK installation should be included if multiple Java
# instalations are present.
# JAVA_HOME=

# The JVM maybe started with a java or jsvc command. The jsvc command has a
# slightly different syntax.
# See http://commons.apache.org/daemon/jsvc.html#Starting_jsvc
JAVA_OPTS="-Xms256m -Xmx256m -XX:MaxPermSize=64m -XX:+UseParNewGC -XX:-UseConcMarkSweepGC -Xshare:off -XX:+CMSPermGenSweepingEnabled -XX:+CMSClassUnloadingEnabled -XX:+HeapDumpOnOutOfMemoryError -Djava.awt.headless=true -Dcom.sun.management.jmxremote -Dfile.encoding=UTF-8"

