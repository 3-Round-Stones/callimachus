<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title resource="?this">{rdfs:label}</title>
    <link rel="help" href="../../callimachus-for-web-developers#Credentials" target="_blank" title="Help" />
    <script type="text/javascript" src="../assets/jshash/md5.js"></script>
    <script type="text/javascript" src="../scripts/credential-edit.js"></script>
</head>
<body resource="?this">
    <h1>{rdfs:label}</h1>
    <div id="sidebar">
        <aside>
            <p>Use this form to change the password</p>
            <p>The username and password will be passed to the provided authority as needed</p>
        </aside>
    </div>
    <form id="form" method="POST" action="" enctype="application/sparql-update"
            resource="?this" typeof="calli:Credential">
        <fieldset>
            <div class="control-group">
                <label for="password" class="control-label">Password</label>
                <div class="controls">
                    <input type="password" id="password" value="" />
                </div>
            </div>
            <div class="form-actions">
                <button id="save" type="submit" class="btn btn-primary">Save</button>
                <button id="cancel" type="button" onclick="window.location.replace('?view')" class="btn">Cancel</button>
                <button id="delete" type="button" onclick="calli.deleteResource(event)" class="btn btn-danger">Delete</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
