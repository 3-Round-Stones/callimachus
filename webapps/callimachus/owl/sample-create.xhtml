<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/layout/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#">
<head>
	<title>New Resource</title>
</head>
<body about="?this">
	<h1>New Resource</h1>
	<form id="form" about="?this" action="">
		<div class="vbox">
			<div>
				<label for="label">Label</label>
				<div><input id="label" value="{rdfs:label}" class="required auto-expand" /></div>
			</div>
			<div>
				<label for="comment">Comment</label>
				<div><textarea id="comment" class="auto-expand">{rdfs:comment}</textarea></div>
			</div>
		</div>
		<button id="submit" type="submit">Create</button>
	</form>
</body>
</html>
