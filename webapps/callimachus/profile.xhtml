<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml" xsl:version="1.0"
	xmlns:xsl="http://www.w3.org/1999/XSL/Transform"
	xmlns:sparql="http://www.w3.org/2005/sparql-results#"
	xmlns:rdfa="http://www.w3.org/ns/rdfa#"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#">
<head>
	<title>RDF Profile</title>
</head>
<body>
	<ul class="aside">
		<li>Namespace profiles are used to refer to resources using CURIES</li>
		<li>This profile is used for:
			<ul>
				<li>Downloading RDF graphs</li>
				<li>Evaluating SPARQL queries</li>
				<li>Compiling internal SPARQL queries</li>
			</ul>
		</li>
		<li>Removing items listed here can break the system</li>
	</ul>
	<h1>RDF Profile</h1>
	<form method="POST" action="" autocomplete="off">
		<table class="graph">
			<thead>
				<tr><th>Prefix</th><th>URI</th></tr>
			</thead>
			<tbody class="sorted">
				<xsl:for-each select="rdf:RDF/rdf:Description">
					<tr about="{@rdf:about}">
						<td property="rdfa:prefix" class="asc">
							<xsl:value-of select="rdfa:prefix" />
						</td>
						<td property="rdfa:uri" content="{rdfa:uri/text()}">
							<input type="text" name="{rdfa:prefix}" value="{rdfa:uri/text()}" class="auto-expand" />
							<span class="ui-icon ui-icon-close" style="display:inline-block;vertical-align:middle"
								 onclick="$(this).parents('tr:first').remove()">
								<xsl:text> </xsl:text>
							</span>
						</td>				
					</tr>
				</xsl:for-each>
			</tbody>
			<tbody>
				<tr>
					<td>
						<input type="text" size="8" onchange="$('#new-uri').attr('name', value)" />
					</td>
					<td>
						<input type="text" id="new-uri" class="auto-expand" />
						<span class="ui-icon ui-icon-close" style="display:inline-block;vertical-align:middle"
							 onclick="$(this).parents('tr:first').remove()">
							<xsl:text> </xsl:text>
						</span>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="authenticated">
			<button type="submit">Save</button>
			<button type="button" onclick="history.back()">Cancel</button>
		</div>
	</form>
</body>
</html>
