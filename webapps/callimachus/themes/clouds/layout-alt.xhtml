<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Title Here</title>
	<link rel="stylesheet" href="layout.css" />
	<link rel="stylesheet" href="colour.css" />
	<link rel="stylesheet" href="bg-alt.css" />
	<link rel="stylesheet" href="jquery-ui.css" />
	<script type="text/javascript" src="../default/discussion.js">&#160;</script>
	<script type="text/javascript" src="../default/login.js">&#160;</script>
</head>
<body>
	<div id="wrapper">
		<div id="top" />
		<div id="page">
			<a href="/" id="logo">&#160;</a>
			<header id="header">
				<div id="masthead">
					<div id="branding">
						<span id="profile" class="protected">
							<a id="profile-link" href="/manifest/accounts?login">Profile</a>
							<span> | </span>
							<a href="/manifest/accounts?settings">Settings</a>
							<span> | </span>
							<a href="/manifest/accounts?contributions">Contributions</a>
							<span> | </span>
							<a id="logout-link" href="/manifest/accounts?logout">Logout</a>
						</span>
						<form id="search" class="textarea" method="GET" action="/callimachus/lookup">
							<input type="text" name="q" placeholder="Lookup..." />
							<button type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-icon-only">
								<span class="ui-button-icon-primary ui-icon ui-icon-search"> </span>
								<span class="ui-button-text">Go</span>
							</button>
						</form>
					</div>
				</div>
				<div class="clear" />
			</header>

			<div id="main">
				<div id="container">
					<div id="flash" />
					<div id="breadcrumbs">
						... &#187; <a class="breadcrumb" href="?up">Up</a> &#187; <span class="breadcrumb">Here</span>
					</div>
					<div id="content">
						Main content goes here.
					</div>
					<nav id="access" class="protected">
						<a tabindex="1" href="?view" onclick="location.replace(href);return false">View</a>
						<a tabindex="2" href="?edit" onclick="location.replace(href);return false">Edit</a>
						<a tabindex="3" href="?discussion" onclick="location.replace(href);return false">Discussion</a>
						<a tabindex="4" href="?describe" onclick="location.replace(href);return false">Describe</a>
						<a tabindex="5" href="?history" onclick="location.replace(href);return false">History</a>
					</nav>
				</div><!-- container -->
			</div><!-- main -->
		</div><!-- page -->
	</div><!-- wrapper -->

	<footer id="footer">
		<div id="colophon">
			<nav id="menu">
				<ul>
					<li><h3>Menu item</h3>
						<ul>
							<li><a href="#">Sub item</a></li>
						</ul>
					</li>
				</ul>
			</nav>
			<p id="site-generator">
				<a href="http://callimachusproject.org/" title="Callimachus">
					<img src="/callimachus/images/callimachus-powered.png" alt="Callimachus" width="98" height="35" />
				</a>
			</p>
			<p id="resource-lastmod">This resource was last modified at <time/></p>
			<p id="rights">Copyright and licensing rights here.</p>
		</div>
	</footer>
</body>
</html>
