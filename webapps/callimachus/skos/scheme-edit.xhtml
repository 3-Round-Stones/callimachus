<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/layout/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
	xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
	xmlns:skos="http://www.w3.org/2004/02/skos/core#"
	xmlns:foaf="http://xmlns.com/foaf/0.1/"
	xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
	<title about="?this" property="rdfs:label"></title>
	<script type="text/javascript">
		function saveChangeNote() {
			var note = document.getElementById('note')
			if (note.value) {
				note.setAttribute('property', 'skos:changeNote')
				note.setAttribute('content', note.value)
			}
		}
	</script>
</head>
<body about="?this">
	<h1 property="rdfs:label" />
	<ul class="aside">
		<li>Use a recognizable label</li>
		<li>Provide clarity in the comment</li>
		<li>List the most used or recommended concepts is the list</li>
		<li>To add an image, click the chevron to open a file upload dialogue</li>
	</ul>
	<form method="POST" action="" enctype="application/sparql-update" about="?this" typeof="skos:ConceptScheme"
			onsubmit="saveChangeNote()" data-redirect="/callimachus/skos/ConceptScheme">
		<div>
			<label for="label">Label</label>
			<div>
				<input id="label" value="{rdfs:label}" class="auto-expand" required="required" />
			</div>
		</div>
		<div>
			<label for="comment">Comment</label>
			<div>
				<textarea id="comment" class="auto-expand">{rdfs:comment}</textarea>
			</div>
		</div>
		<div class="hbox">
			<div id="topConcept" rel="skos:hasTopConcept" dropzone="link s:text/uri-list">
				<label>Top concepts</label>
				<button type="button" class="dialog" data-dialog="?create=/callimachus/skos/Concept" />				
				<div about="?top" typeof="skos:Concept">
					<span property="skos:prefLabel"/>
					<button type="button" class="remove" />
				</div>
			</div>
			<div id="image" rel="foaf:depiction" dropzone="link s:text/uri-list">
				<label>Image</label>
				<button type="button" class="dialog" data-dialog="/callimachus/Image?create" />
				<div about="?depiction" typeof="foaf:Image">
					<img src="{?depiction}?small" />
					<button type="button" class="remove" />
				</div>
			</div>
		</div>
		<hr />
		<div>
			<label for="note">Change note</label>
			<div>
				<input type="text" id="note" maxlength="140" class="auto-expand" />
			</div>
		</div>
		<button id="submit" type="submit">Save</button>
		<button id="cancel" type="button" onclick="location.replace('?view')">Cancel</button>
		<button id="delete" type="button" onclick="calli.deleteResource(form)">Delete</button>
	</form>
</body>
</html>
