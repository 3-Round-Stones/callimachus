<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="../../layout/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
	xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
	xmlns:calli="http://callimachusproject.org/rdf/2009/framework#"
	xmlns:xsd="http://www.w3.org/2001/XMLSchema#">
	<head>
		<title about="?this" property="rdfs:label"/>
		<link type="text/css" href="/accounts/jquery.validate.password.css" rel="stylesheet" />	
		<script src="/accounts/jquery.validate.password.js">
		</script>
		<script src="/accounts/md5.js">
		</script>
		<script>//<![CDATA[
			function savePassword() {
				var value = document.getElementById("password-input").value
				var name = document.getElementById("name-span")
				var realm = document.getElementById("realm-link").href
				name = name.textContent || name.innerText
				if (value) {
					var encoded = hex_md5(name + ':' + realm + ':' + value)
					var span = document.getElementById("encoded-span")
					span.textContent = encoded
					span.innerText = encoded
				}
			}
			$(document).ready(function() {
				var credential = null
				jQuery.ajax({type: "GET",  url: "/accounts?authenticated",
					complete: function(req) {
						if (req.status < 300 ) {
							var doc = req.responseText
							credential = /about="([^" >]*)"/i.exec(doc)[1]
						}
					},
					beforeSend: function(req) {
						try {
							req.withCredentials = true
						} catch (e) {}
					}
				})
				$("form[about]").bind("calliRedirect", function(event) {
					if (document.getElementById("password-input").value) {
						var uri = $("form[about]").attr("about");
						if (credential && credential == uri) {
							// user changed their password and may need to be loggout gracefully
							event.preventDefault();
							jQuery.ajax({ type: 'GET', url: "/accounts?logout",
								username: 'logout', password: 'nil',
								complete: function() {
									document.location = "/"
								}
							})
						}
					}
				})
			})
			// ]]>
		</script>
	</head>
	<body about="?this">
		<ul class="aside">
			<li>Shared information is viewable to all authenticated users</li>
			<li>Enter your full name</li>
			<li>Provide additional contact information</li>
			<li>Account information is only accessible to you and administrators</li>
			<li>Your e-mail address is used to reset your password</li>
			<li>Your password may be changed at any time</li>
		</ul>
		<h1 property="rdfs:label" />
		<form action="" about="?this" autocomplete="off" onsubmit="savePassword()">
			<label for="label-input">Full name</label>
			<div data-cardinality="1">
				<input id="label-input" property="rdfs:label" type="text" class="auto-expand required" />
			</div>
			<label for="comment-textarea">Additional information</label>
			<div data-cardinality="1">
				<textarea id="comment-textarea" class="auto-expand"
					property="rdfs:comment"></textarea>
			</div>
			<hr />
			<label for="email-input">E-mail address</label>
			<div data-cardinality="1">
				<input id="email-input" property="calli:email" type="text" class="auto-expand email" />
			</div>
			<label for="confirm-email-input">Confirm address</label>
			<div>
				<input id="confirm-email-input" type="text" class="auto-expand" equalTo="#email-input" />
			</div>
			<hr />
			<label for="password-input">Change password</label>
			<div>
				<input id="password-input" type="password" class="password" onkeyup="$(this).valid()" />
				<div class="password-meter">
					<label for="password" class="password-meter-message" />
					<div class="password-meter-bg">
						<div class="password-meter-bar"></div>
					</div>
				</div>
			</div>
			<label for="confirm-password-input">Confirm password</label>
			<div>
				<input id="confirm-password-input" type="password" equalTo="#password-input" />
			</div>
			<button type="submit">Save</button>
			<button type="button" class="secondary" onclick="if (confirm('Are you sure you want to delete this user account?')) calli.deleteResource()">Delete</button>
			<span style="display:none">
				<span id="encoded-span" property="calli:encoded" />
				<span id="name-span" property="calli:name" />
				<a id="realm-link" href="/" />
			</span>
		</form>
	</body>
</html>
