<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/callimachus/manifest?template"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
	xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
	xmlns:calli="http://callimachusproject.org/rdf/2009/framework#"
	xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
	xmlns:skos="http://www.w3.org/2004/02/skos/core#">
<head>
	<title about="?this">{rdfs:label}</title>
	<script type="text/javascript">
		function saveChangeNote() {
			var note = document.getElementById('note')
			if (note.value) {
				note.setAttribute('property', 'skos:changeNote')
				note.setAttribute('content', note.value)
			}
		}
	</script>
</head>
<body about="?this">
	<h1><span property="rdfs:label" /> Group</h1>
	<ul class="aside">
		<li>Use Wiki text to describe the purpose of this group</li>
		<li>Contributors can invite new users</li>
		<li>Administrators can edit this page, invite new users, and edit the settings and passwords of new users</li>
	</ul>
	<form id="form" method="POST" action="" enctype="application/sparql-update" about="?this"
			onsubmit="saveChangeNote()" data-redirect="../">
		<label for="comment">Description</label>
		<div>
			<textarea id="comment" class="auto-expand">{rdfs:comment}</textarea>
		</div>
		<div rel="calli:member" dropzone="link s:text/uri-list">
			<label>Members <a href="/user/?create=/callimachus/User" title="Invite"
					class="ui-icon ui-icon-newwin" onclick="return calli.createResource(this)" /></label>
			<div about="?member" typeof="calli:User">
				<span class="ui-state-highlight ui-corner-all">
					{rdfs:label}
					<a href="javascript:void(0)" title="Remove" class="ui-icon ui-icon-close" onclick="return calli.removeResource(this)" />
				</span>
			</div>
		</div>
		<hr />
		<label for="note">Change summary</label>
		<div>
			<input type="text" id="note" maxlength="140" class="auto-expand" />
		</div>
		<button id="save" type="submit">Save</button>
		<button id="cancel" type="button" onclick="location.replace('?view')">Cancel</button>
		<button id="delete" type="button" onclick="calli.deleteResource(form)">Delete</button>
	</form>
</body>
</html>
