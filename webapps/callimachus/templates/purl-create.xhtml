<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/callimachus/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title>New Persistent Uniform Resource Locator</title>
    <style>
        form#form.location .hidden-location { display:none; }
        form#form.disabled .hidden-disabled { display:none; }
        form#form.deleted .hidden-deleted { display:none; }
    </style>
    <script type="text/javascript">
    // <![CDATA[
    function enable(value) {
        if (value.indexOf(':') > 0) {
            $('#form').attr('class', "location");
            $('input.phrase').val('');
            $('span.location').remove();
            $('#location').parent().append('<span class="location" />');
            $('span.location').attr('property', value);
            $('#location').change();
        } else if (value != $('#form').attr('class')) {
            $('#form').attr('class', value);
            $('input.phrase:hidden').val('');
            $('span.location').remove();
        }
    }
    jQuery(function($){
        enable($('#type').val());
    });
    // ]]>
    </script>
</head>
<body>
    <h1>New Persistent Uniform Resource Locator</h1>
    <div id="sidebar">
        <aside>
            <p>PURLs are used to curate the URL resolution process, thus solving
            the problem of transitory URIs in location-based URI schemes like HTTP</p>
        </aside>
    </div>
    <form id="form" method="POST" action="" enctype="application/rdf+xml" onsubmit="return calli.saveResourceAs(event)">
        <fieldset>
            <div class="control-group">
                <label for="label" class="control-label">Label</label>
                <div class="controls">
                    <input id="label" value="{rdfs:label}" class="auto-expand" required="required" autofocus="autofocus" />
                </div>
            </div>
            <div class="control-group">
                <label for="comment" class="control-label">Comment</label>
                <div class="controls">
                    <textarea id="comment" class="auto-expand">{rdfs:comment}</textarea>
                </div>
            </div>
            <div class="control-group">
                <label for="type" class="control-label">Type</label>
                <div class="controls">
					<select id="type" onchange="enable(value)">
            			<option value="disabled">Disabled (404)</option>
            			<option value="deleted">Deleted (410)</option>
    					<option value="calli:get">GET (200)</option>
						<option value="calli:canonical">Canonical (301)</option>
						<option value="calli:alternate" selected="selected">Alternate (302)</option>
						<option value="calli:describedby">Described by (303)</option>
    					<option value="calli:resides">Resides (307)</option>
    					<option value="calli:moved">Moved (308)</option>
					</select>
                </div>
            </div>
            <div class="control-group hidden-disabled hidden-deleted">
                <label for="location" class="control-label">Location</label>
                <div class="controls">
        			<input id="location" size="40" value="" onchange="$('span.location').attr('content', value)" />
    				<span class="location" property="calli:get" content="?get" />
					<span class="location" property="calli:canonical" content="?canonical" />
					<span class="location" property="calli:alternate" content="?alternate" />
    				<span class="location" property="calli:describedby" content="?describedby" />
    				<span class="location" property="calli:resides" content="?resides" />
    				<span class="location" property="calli:moved" content="?moved" />
                </div>
            </div>
            <div class="control-group hidden-deleted hidden-location">
                <label for="disabled" class="control-label">Disabled phrase</label>
                <div class="controls">
        			<input class="phrase" id="disabled" value="{calli:disabled}" />
                </div>
            </div>
            <div class="control-group hidden-disabled hidden-location">
                <label for="deleted" class="control-label">Deleted phrase</label>
                <div class="controls">
    				<input class="phrase" id="deleted" value="{calli:deleted}" />
                </div>
            </div>
            <div class="control-group">
                <label for="cache" class="control-label">Cache Control</label>
                <div class="controls">
                	<input  id="cache" value="{calli:cacheControl}" placeholder="max-age=3600" />
                </div>
            </div>
            <div class="form-actions">
                <button id="create" type="submit" class="btn btn-success">Create</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
