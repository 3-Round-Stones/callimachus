<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/layout/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
	xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
	<title>New Folder</title>
</head>
<body>
	<h1>New Folder</h1>
	<ul class="aside">
		<li>Choose a recognizable label</li>
		<li>The initial label will be used in the URL</li>
		<li>Provide a description of intent and usefulness</li>
	</ul>
	<form method="POST" action="" enctype="application/sparql-update" typeof="calli:Folder"
			onsubmit="$(this).attr('about', location.pathname + encodeURI($('#label').val()).replace(/%20/g,'-').toLowerCase() +'/')">
		<div class="vbox">
			<div class="input field">
				<label for="label">Label</label>
				<input id="label" value="{rdfs:label}" class="auto-expand" required="required" autofocus="autofocus" />
			</div>
			<div class="text field">
				<label for="comment">Comment</label>
				<textarea id="comment" class="auto-expand">{rdfs:comment}</textarea>
			</div>
		</div>
		<button type="submit">Create</button>
		<button id="cancel" type="button" onclick="history.back()">Cancel</button>
	</form>
</body>
</html>
