<html version="XHTML+RDFa 1.0" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title resource="?this">{rdfs:label}</title>
    <link rel="edit-media" href="?" type="text/x-markdown" />
    <link rel="help" href="../../callimachus-reference#Markdown" target="_blank" title="Help" />
    <link href="http://daringfireball.net/projects/markdown/syntax" target="_blank" title="Syntax" />
    <script type="text/javascript">
        $(calli.fillElement.bind(this, '#editor-iframe'));
    </script>
</head>
<body resource="?this">
    <form role="form" id="form" method="PUT" action="?" enctype="text/x-markdown" class="container"
            onsubmit="calli.submitEditor(event)">
        <fieldset class="form-group">
            <iframe id="editor-iframe" name="editor-iframe" src="../../text-editor.html" onload="calli.loadEditor(event,'?')"> </iframe>
        </fieldset>
        <fieldset class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
            <button id="saveas" type="button" class="btn btn-info" rev="calli:hasComponent" resource="?folder"
                onclick="calli.submitEditorAs(event, 'untitled.md', calli.getCallimachusUrl('types/Markdown'), this.getAttribute('resource'))">Save as...</button>
            <button type="button" onclick="window.location.replace('?view')" class="btn btn-default">Cancel</button>
            <button type="button" onclick="calli.deleteResource(event)" class="btn btn-danger">Delete</button>
        </fieldset>
    </form>
</body>
</html>
