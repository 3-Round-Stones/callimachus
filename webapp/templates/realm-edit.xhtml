<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#"
    xmlns:foaf="http://xmlns.com/foaf/0.1/"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:dc="http://purl.org/dc/elements/1.1/">
<head>
    <title resource="?this">{rdfs:label}</title>
    <script type="text/javascript">
    // <![CDATA[
    jQuery(function($){
        $('#layout').bind('calliLinked', function(event) {
            $(this).children(':not(:last-child)').remove();
        });
    });
    // ]]>
    </script>
</head>
<body resource="?this">
    <h1 property="rdfs:label" />
    <div id="sidebar">
        <aside>
            <p><a href="?archive">Export folder contents</a></p>
            <p><a href="?import">Import folder contents</a></p>
        </aside>
        <aside>
            <p><a href="../types/Theme?create">Create a new theme</a></p>
            <p><a href="../types/Realm?create">Create another realm</a></p>
        </aside>
    </div>
    <form id='form' method="POST" action="" enctype="application/sparql-update" resource="?this">
        <fieldset>
            <div class="control-group">
                <label for="describedby" class="control-label">Directory index target</label>
                <div id="field" class="controls">
                    <input type="text" id="describedby" class="auto-expand" value="{calli:describedby}" />
                </div>
            </div>
            <div dropzone="link s:text/uri-list" class="control-group"
                    ondrop="return calli.insertResource(event)">
              <label class="control-label">Layout <a href="../types/XQuery?create#!{calli:layout}" title="Customize"
                  onclick="return calli.createResource(event)" class="ui-icon ui-icon-newwin" /></label>
              <div id="layout" rel="calli:layout" class="controls vbox">
                <span resource="?layout" class="ui-state-highlight ui-corner-all">
                  <span property="rdfs:label" />
                </span>
              </div>
            </div>
            <div class="control-group">
                <label for="authentication" class="control-label">Authentication</label>
                <div class="controls">
                    <select id="authentication" rel="calli:authentication">
                        <option selected="selected" about="?authentication" typeof="calli:AuthenticationManager">{?authentication}</option>
                    </select>
                </div>
            </div>
            <div class="form-actions">
                <button id="save" type="submit" class="btn btn-primary">Save</button>
                <button id="cancel" type="button" onclick="window.location.replace('?view')" class="btn">Cancel</button>
                <button id="delete" type="button" onclick="calli.deleteResource(event)" class="btn btn-danger">Delete</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
