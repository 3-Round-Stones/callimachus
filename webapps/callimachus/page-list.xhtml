<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/layout/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
	xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#">
<head>
	<title>All Pages</title>
	<script>//<![CDATA[
		jQuery(function($){
			$('.result').each(function() {
				var label = $(this).find('a').text();
				if (label.match(/^[A-Za-z]/)) {
					box = $('#' + label.substring(0, 1).toUpperCase());
				} else {
					box = $('#_');
				}
				box.append($(this));
			});
			$('#results').children().each(function() {
				if (!$(this).children('div').length) {
					$('#index').children('[href="#' + $(this).attr('id') + '"]').removeAttr('href');
					$(this).remove();
				}
			});
		});
		// ]]>
	</script>
</head>
<body about="?this">
	<ul class="aside">
		<li>New pages can be created by adding a relative link to a new page in an existing page</li>
	</ul>
	<h1>All Pages</h1>
	<div id="index">
		<a href="#A">A</a>
		<a href="#B">B</a>
		<a href="#C">C</a>
		<a href="#D">D</a>

		<a href="#L">L</a>

		<a href="#P">P</a>
		<a href="#Q">Q</a>

		<a href="#S">S</a>
		<a href="#T">T</a>
		<a href="#U">U</a>
		<a href="#V">V</a>
		<a href="#W">W</a>
		<a href="#X">X</a>
		<a href="#Y">Y</a>
		<a href="#Z">Z</a>
		<a href="#_">?</a>
	</div>
	<div id="results" class="hbox">
		<div id="A"><h2>A</h2></div>
		<div id="B"><h2>B</h2></div>

		<div id="K"><h2>K</h2></div>
		<div id="L"><h2>L</h2></div>
		<div id="M"><h2>M</h2></div>
		<div id="N"><h2>N</h2></div>

			<h2>?</h2>
			<div class="result" rev="rdf:type" resource="?page">
			  <a href="?page" class="view" property="rdfs:label" />
			</div>
		</div>
	</div>
</body>
</html>
