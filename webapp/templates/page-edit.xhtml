<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title resource="?this">{rdfs:label}</title>
    <link rel="help" href="../../callimachus-for-web-developers#Page" target="_blank" title="Help" />
    <link href="http://www.w3.org/TR/html/introduction.html#html-vs-xhtml" target="_blank" title="HTML vs XHTML" />
    <link href="http://www.w3.org/TR/2006/WD-xhtml-rdfa-primer-20060516/" target="_blank" title="RDFa Primer 1.0" />
    <link href="http://www.w3.org/2012/pyRdfa/Validator.html" target="_blank" title="RDFa Validator" />
    <link rel="edit-media" href="?" type="application/xhtml+xml" />
</head>
<body>
    <form role="form" id="form" method="PUT" action="?" enctype="application/xhtml+xml" class="container">
        <fieldset class="form-group">
            <iframe id="editor-iframe" name="editor-iframe" class="flex" src="../../html-editor.html" onload="calli.loadEditor(event,'?')"> </iframe>
        </fieldset>
        <fieldset class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
            <button id="saveas" type="button" class="btn btn-info" rev="calli:hasComponent" resource="?folder"
                onclick="calli.saveResourceAs(event, 'untitled page.xhtml', calli.getCallimachusUrl('types/Page'), this.getAttribute('resource'))">Save as...</button>
            <button type="button" onclick="window.location.replace('?view')" class="btn btn-default">Cancel</button>
            <button type="button" onclick="calli.deleteResource(event)" class="btn btn-danger">Delete</button>
        </fieldset>
    </form>
</body>
</html>
