<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml" xsl:version="1.0"
    xmlns:xsl="http://www.w3.org/1999/XSL/Transform"
    xmlns:sparql="http://www.w3.org/2005/sparql-results#"
    xmlns:rdfa="http://www.w3.org/ns/rdfa#"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#">
<head>
    <title>RDF Profile</title>
    <link rel="help" href="../../callimachus-for-web-developers" target="_blank" title="Help" />
</head>
<body>
    <form role="form" method="POST" action="" autocomplete="off" class="container">
        <hgroup class="page-header">
            <h1>RDF Namespace Profile</h1>
        </hgroup>
        <div class="row">
            <div class="col-sm-8">
                <dl class="dl-horizontal">
                    <dt></dt>
                    <dd></dd>
                    <xsl:for-each select="rdf:RDF/rdf:Description">
                        <dt>
                            <xsl:value-of select="rdfa:prefix" />
                        </dt>
                        <dd>
                            <div class="input-group">
                                <input type="text" class="form-control" name="{rdfa:prefix}" value="{rdfa:uri/text()}" />
                                <span class="input-group-btn">
                                    <button class="btn btn-warning" type="button" title="Remove entry"
                                            onclick="$(this).closest('dd').prev('dt').remove();$(this).closest('dd').remove();return false">
                                        <span class="glyphicon glyphicon-remove" />
                                    </button>
                                </span>
                            </div>
                        </dd>
                    </xsl:for-each>
                    <dt>
                        <input type="text" class="form-control" size="8" onchange="$('#new-uri').attr('name', value)" />
                    </dt>
                    <dd>
                        <input type="text" class="form-control" id="new-uri" />
                    </dd>
                </dl>
                <div class="hidden-logout form-group">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <xsl:text> </xsl:text>
                    <button type="button" onclick="history.back()" class="btn btn-default">Cancel</button>
                </div>
            </div>
            <div class="col-sm-4">
                <aside class="well">
                    <p>Namespace profiles are used to refer to resources using CURIES</p>
                </aside>
                <aside class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Use of this Profile</h3>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item">Downloading RDF graphs</li>
                        <li class="list-group-item">Evaluating SPARQL queries</li>
                        <li class="list-group-item">Compiling internal SPARQL queries</li>
                    </ul>
                </aside>
                <aside class="well">
                    <p>Removing items listed here can break the system</p>
                </aside>
            </div>
        </div>
    </form>
</body>
</html>
