<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title>New JSON File</title>
    <link rel="help" href="../../callimachus-for-web-developers" target="_blank" title="Help" />
    <link href="http://www.json.org/" target="_blank" title="Format home page" />
</head>
<body>
    <form role="form" id="form" method="POST" action="" enctype="application/json" class="container">
        <fieldset class="form-group">
            <iframe id="editor-iframe" name="editor-iframe" class="flex" src="../../json-editor.html" onload="calli.initEditor(event)"> </iframe>
        </fieldset>
        <fieldset class="form-group">
            <button id="create-script" type="submit" onclick="return calli.saveResourceAs(event, 'untitled.json')" class="btn btn-success">Create</button>
        </fieldset>
    </form>
</body>
</html>
