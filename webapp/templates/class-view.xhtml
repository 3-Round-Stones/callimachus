<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:owl="http://www.w3.org/2002/07/owl#" xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title resource="?this">{rdfs:label}</title>
    <link rel="edit-form" href="?edit" />
    <link rel="comments" href="?discussion" />
    <link rel="describedby" href="?describe" />
    <link rel="version-history" href="?history" />
    <script type="text/javascript">
        jQuery(function($){
            if (!$('#create-template').length) {
                $('#create-link').hide();
            }
        });
    </script>
</head>
<body resource="?this">
    <h1>
        <div id="icon" rel="calli:icon" resource="?icon" style="float:left;max-width:1em;padding-right:1ex;">
            <a href="{?icon}?view"><img src="{?icon}" style="max-width:1em;max-height:2em" /></a>
        </div>
        <a property="rdfs:label" href="?this" />
    </h1>
    <div id="sidebar">
        <aside>
            <p id="create-link" class="hidden-logout">
                <a href="?create">Create a new <span resource="?this" property="rdfs:label"/></a>
            </p>
            <p>
                <a href="?index"><span resource="?this" property="rdfs:label"/> resources</a>
            </p>
        </aside>
        <aside rel="rdfs:subClassOf" class="optional">
            <h3>Super class</h3>
            <p resource="?subClassOf" typeof="owl:Class">
                <a href="?subClassOf" property="rdfs:label" />
            </p>
        </aside>
        <aside rev="owl:equivalentClass" class="optional">
            <h3>Equivalent class</h3>
            <p resource="?equivalentClass" typeof="owl:Class">
                <a href="?equivalentClass" property="rdfs:label" />
            </p>
        </aside>
        <aside rev="rdfs:subClassOf" class="optional">
            <h3>Sub class</h3>
            <p resource="?subClass" typeof="owl:Class">
                <a href="?subClass" property="rdfs:label" />
            </p>
        </aside>
        <aside class="optional">
            <h3>Templates</h3>
            <p>
                <a id="create-template" rel="calli:create" resource="?create" href="{?create}?view">{rdfs:label}</a>
            </p>
            <p>
                <a rel="calli:view" resource="?view" href="{?view}?view">{rdfs:label}</a>
            </p>
            <p>
                <a rel="calli:edit" resource="?edit" href="{?edit}?view">{rdfs:label}</a>
            </p>
        </aside>
    </div>
    <pre property="rdfs:comment" class="wiki"></pre>
</body>
</html>
