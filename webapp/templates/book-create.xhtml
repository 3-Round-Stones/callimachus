<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title>New Book</title>
    <link rel="help" href="../../callimachus-for-web-developers#Book" target="_blank" title="Help" />
    <link href="http://docbook.org/tdg5/en/html/chunk-part-d64e8789.html" target="_blank" title="Reference" />
    <link href="http://docbook.org/tdg5/en/html/docbook.html" target="_blank" title="DocBook 5: The Definitive Guide" />
    <script id="template" type="application/docbook+xml"><![CDATA[<?xml version="1.0" encoding="UTF-8" ?>
<book xmlns="http://docbook.org/ns/docbook" xmlns:xl="http://www.w3.org/1999/xlink" xmlns:xi="http://www.w3.org/2001/XInclude" version="5.0">

<title>Untitled Book</title>

</book>]]></script>
</head>
<body>
    <form role="form" id="form" method="POST" action="" enctype="application/docbook+xml">
        <fieldset class="form-group">
            <iframe id="editor-iframe" name="editor-iframe" class="flex" src="../../xml-editor.html" onload="calli.initEditor(event,$('#template').text()||$('#template').html().replace(/^\s+/,''))"> </iframe>
        </fieldset>
        <fieldset class="form-group">
            <button id="create-book" type="submit" onclick="return calli.saveResourceAs(event, 'untitled book.docbook')" class="btn btn-success">Create</button>
        </fieldset>
    </form>
</body>
</html>
