<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/callimachus/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#">
<head>
    <title>New Stylesheet</title>
    <script type="text/javascript" src="/callimachus/editor/create.js"> </script>
</head>
<body>
    <form id="form" method="POST" action="" enctype="text/css"
            onsubmit="return calli.saveResourceAs(event, 'untitled style.css', calli.getCallimachusUrl('Style'))">
        <iframe id="iframe" class="flex" src="/callimachus/editor/text-editor.html#css"> </iframe>
        <button type="submit" class="btn btn-success">Create</button>
    </form>
</body>
</html>
